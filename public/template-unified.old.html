<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBVISION 2.0 Affichage - Gestion de Cabinet</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS de la sidebar moderne -->
    <link rel="stylesheet" href="css/modern-sidebar.css">
    
    
    <!-- Chart.js pour les graphiques -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-bg: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            overflow-x: hidden; /* Empêche le défilement horizontal */
        }
        
        /* Le conteneur principal de la page qui contient la sidebar et le contenu */
        .page-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Styles pour le contenu principal */
        .main-content-area {
            flex-grow: 1; /* Prend l'espace restant */
            padding: 2rem;
            background-color: var(--light-bg);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .stat-card.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .stat-card.warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .stat-card.info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .table thead th {
            background-color: var(--primary-color);
            color: white;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-saisie { background-color: #e3f2fd; color: #1976d2; }
        .status-soumise { background-color: #fff3e0; color: #f57c00; }
        .status-validee { background-color: #e8f5e8; color: #388e3c; }
        .status-rejetee { background-color: #ffebee; color: #d32f2f; }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }

        /* Styles spécifiques pour la sidebar (si non gérés par modern-sidebar.css) */
        .sidebar-container {
            width: 300px; /* Largeur fixe pour la sidebar */
            flex-shrink: 0; /* Empêche la sidebar de rétrécir */
        }

        /* Ajustements pour les petits écrans */
        @media (max-width: 768px) {
            .page-wrapper {
                flex-direction: column; /* Empile la sidebar et le contenu */
            }
            .sidebar-container {
                width: 100%; /* La sidebar prend toute la largeur */
                height: auto; /* Hauteur automatique */
            }
            .main-content-area {
                padding: 1rem;
            }
        }
    </style>
    <!-- Scripts pour la top bar EBVISION 2.0 -->
    
    
    
    <!-- Script pour la gestion utilisateur -->
    <script src="js/user-header.js"></script>
    <script src="js/profile-menu.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/tasks.js"></script>

    <!-- CSS des variables de branding dynamiques -->
    <link rel="stylesheet" href="/config/themes/brand-variables.css">
    
    <!-- Scripts de branding -->
    <script src="js/branding-loader.js"></script>
    <script src="js/sidebar-branding.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <!-- Sidebar Container -->
        <div class="sidebar-container">
            <!-- La sidebar sera générée par JavaScript -->
        </div>

        <!-- Main Content Area -->
        <div class="main-content-area">
            <!-- Dashboard Section -->
            <div id="dashboard-section">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-tachometer-alt me-2"></i>Vue d'ensemble</h2>
                    <div class="text-muted">
                        <i class="fas fa-calendar me-1"></i>
                        <span id="current-date"></span>
                    </div>
                </div>

                <!-- Statistics Cards -->
                <div class="row mb-4">
                    <div class="col-md-3 mb-3">
                        <div class="card stat-card">
                            <div class="card-body text-center">
                                <div class="stat-number" id="total-entries">-</div>
                                <div class="stat-label">Total Saisies</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card stat-card success">
                            <div class="card-body text-center">
                                <div class="stat-number" id="validated-entries">-</div>
                                <div class="stat-label">Validées</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card stat-card warning">
                            <div class="card-body text-center">
                                <div class="stat-number" id="pending-entries">-</div>
                                <div class="stat-label">En attente</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card stat-card info">
                            <div class="card-body text-center">
                                <div class="stat-number" id="total-hours">-</div>
                                <div class="stat-label">Heures totales</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Charts Row -->
                <div class="row mb-4">
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0"><i class="fas fa-chart-pie me-2"></i>Répartition par statut</h5>
                            </div>
                            <div class="card-body">
                                <div class="chart-container">
                                    <canvas id="statusChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0"><i class="fas fa-chart-line me-2"></i>Évolution mensuelle</h5>
                            </div>
                            <div class="card-body">
                                <div class="chart-container">
                                    <canvas id="evolutionChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Time Entries -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0"><i class="fas fa-list me-2"></i>Saisies récentes</h5>
                        <button class="btn btn-primary btn-sm" onclick="loadTimeEntries()">
                            <i class="fas fa-sync-alt me-1"></i>Actualiser
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="recent-entries-loading" class="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Chargement...</span>
                            </div>
                        </div>
                        <div id="recent-entries-content" style="display: none;">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Collaborateur</th>
                                            <th>Mission</th>
                                            <th>Date</th>
                                            <th>Heures</th>
                                            <th>Statut</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="recent-entries-table">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js" defer></script>
    <script src="/js/sidebar.js" defer></script>
    <script>
        // Configuration
        const API_BASE_URL = '/api';
        // Fonction utilitaire pour les appels API authentifiés
        async function authenticatedFetch(url, options = {}) {
            const token = localStorage.getItem('authToken');
            const defaultHeaders = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
            
            return fetch(url, {
                ...options,
                headers: {
                    ...defaultHeaders,
                    ...options.headers
                }
            });
        }

        let statusChart, evolutionChart;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentDate();
            loadDashboardData();
        });

        function updateCurrentDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('current-date').textContent = now.toLocaleDateString('fr-FR', options);
        }

        async function loadDashboardData() {
            try {
                await Promise.all([
                    loadStatistics(),
                    loadRecentEntries(),
                    loadCharts()
                ]);
            } catch (error) {
                console.error('Erreur lors du chargement du dashboard:', error);
                showAlert('Erreur lors du chargement des données', 'danger');
            }
        }

        async function loadStatistics() {
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/time-entries/statistics`);
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.data;
                    document.getElementById('total-entries').textContent = stats.total_entries || 0;
                    document.getElementById('validated-entries').textContent = stats.validees || 0;
                    document.getElementById('pending-entries').textContent = stats.soumises || 0;
                    document.getElementById('total-hours').textContent = stats.total_heures || '0';
                }
            } catch (error) {
                console.error('Erreur lors du chargement des statistiques:', error);
            }
        }

        async function loadRecentEntries() {
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/time-entries`);
                const data = await response.json();
                
                if (data.success) {
                    displayRecentEntries(data.data.slice(0, 10));
                }
            } catch (error) {
                console.error('Erreur lors du chargement des saisies récentes:', error);
            }
        }

        function displayRecentEntries(entries) {
            const tbody = document.getElementById('recent-entries-table');
            const loading = document.getElementById('recent-entries-loading');
            const content = document.getElementById('recent-entries-content');
            
            loading.style.display = 'none';
            content.style.display = 'block';
            
            tbody.innerHTML = '';
            
            if (entries.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">Aucune saisie trouvée</td></tr>';
                return;
            }
            
            entries.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.collaborateur_nom || 'N/A'}</td>
                    <td>${entry.mission_nom || 'N/A'}</td>
                    <td>${formatDate(entry.date_saisie)}</td>
                    <td>${entry.heures}h</td>
                    <td><span class="status-badge status-${entry.statut.toLowerCase()}">${entry.statut}</span></td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="viewEntry('${entry.id}')">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-success" onclick="validateEntry('${entry.id}')">
                            <i class="fas fa-check"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function loadCharts() {
            loadStatusChart();
            loadEvolutionChart();
        }

        function loadStatusChart() {
            const ctx = document.getElementById('statusChart').getContext('2d');
            
            if (statusChart) {
                statusChart.destroy();
            }
            
            statusChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Saisie', 'Soumise', 'Validée', 'Rejetée'],
                    datasets: [{
                        data: [8, 1, 2, 0],
                        backgroundColor: [
                            '#3498db',
                            '#f39c12',
                            '#27ae60',
                            '#e74c3c'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function loadEvolutionChart() {
            const ctx = document.getElementById('evolutionChart').getContext('2d');
            
            if (evolutionChart) {
                evolutionChart.destroy();
            }
            
            evolutionChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Jun'],
                    datasets: [{
                        label: 'Heures saisies',
                        data: [120, 150, 180, 200, 220, 250],
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function showNewTimeEntryModal() {
            loadCollaborateurs();
            loadMissions();
            document.getElementById('entry-date').value = new Date().toISOString().split('T')[0];
            new bootstrap.Modal(document.getElementById('newTimeEntryModal')).show();
        }

        async function loadCollaborateurs() {
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/collaborateurs`);
                const data = await response.json();
                
                const select = document.getElementById('collaborateur-select');
                select.innerHTML = '<option value="">Sélectionner un collaborateur</option>';
                
                if (data.success) {
                    data.data.forEach(collaborateur => {
                        const option = document.createElement('option');
                        option.value = collaborateur.id;
                        option.textContent = `${collaborateur.nom} ${collaborateur.prenom}`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erreur lors du chargement des collaborateurs:', error);
            }
        }

        async function loadMissions() {
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/missions`);
                const data = await response.json();
                
                const select = document.getElementById('mission-select');
                select.innerHTML = '<option value="">Sélectionner une mission</option>';
                
                if (data.success) {
                    data.data.forEach(mission => {
                        const option = document.createElement('option');
                        option.value = mission.id;
                        option.textContent = mission.titre;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erreur lors du chargement des missions:', error);
            }
        }

        async function submitTimeEntry() {
            const form = document.getElementById('newTimeEntryForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            const formData = {
                collaborateur_id: document.getElementById('collaborateur-select').value,
                mission_id: document.getElementById('mission-select').value,
                date_saisie: document.getElementById('entry-date').value,
                heures: parseFloat(document.getElementById('entry-hours').value),
                description: document.getElementById('entry-description').value,
                statut: 'SAISIE'
            };
            
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/time-entries`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Saisie de temps créée avec succès', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('newTimeEntryModal')).hide();
                    loadDashboardData();
                } else {
                    showAlert('Erreur lors de la création de la saisie', 'danger');
                }
            } catch (error) {
                console.error('Erreur lors de la soumission:', error);
                showAlert('Erreur lors de la soumission', 'danger');
            }
        }

        function showValidationModal() {
            showAlert('Fonctionnalité de validation en cours de développement', 'info');
        }

        function generateReport() {
            showAlert('Génération de rapport en cours...', 'info');
        }

        function loadSection(section) {
            console.log('Loading section:', section);
            
            // Hide all sections
            document.querySelectorAll('.content-section').forEach(sec => {
                sec.style.display = 'none';
            });

            // Show the selected section
            const targetSection = document.getElementById(section + '-section');
            if (targetSection) {
                targetSection.style.display = 'block';
                console.log('Section loaded:', section);
            }
        }

        function viewEntry(id) {
            showAlert(`Affichage de la saisie ${id}`, 'info');
        }

        function validateEntry(id) {
            showAlert(`Validation de la saisie ${id}`, 'info');
        }

        function loadTimeEntries() {
            loadRecentEntries();
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleDateString('fr-FR');
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.main-content');
            container.insertBefore(alertDiv, container.firstChild);
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        function showComingSoon(feature) {
            showAlert(`La fonctionnalité "${feature}" est en cours de développement.`, 'warning');
        }
    </script>
</body>
</html>
