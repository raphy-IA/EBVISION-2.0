<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Clicks - EBVISION 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; }
        .debug-panel { 
            position: fixed; 
            top: 10px; 
            right: 10px; 
            background: white; 
            border: 1px solid #ccc; 
            padding: 1rem; 
            z-index: 9999;
            max-width: 300px;
        }
        .clickable-test {
            padding: 1rem;
            margin: 0.5rem;
            border: 2px solid #007bff;
            background: #f8f9fa;
            cursor: pointer;
            border-radius: 5px;
        }
        .clickable-test:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="debug-panel">
        <h6>Debug Clicks</h6>
        <div id="debug-info">
            <p>Cliquez sur les √©l√©ments ci-dessous pour tester</p>
            <p id="last-click">Aucun clic d√©tect√©</p>
        </div>
    </div>

    <h1>Test de Clics - Debug</h1>
    
    <div class="clickable-test" onclick="testClick('Bouton 1')">
        <i class="fas fa-mouse-pointer me-2"></i>Bouton 1 (onclick)
    </div>
    
    <div class="clickable-test" id="test-btn-2">
        <i class="fas fa-hand-pointer me-2"></i>Bouton 2 (addEventListener)
    </div>
    
    <button class="btn btn-primary clickable-test" onclick="testClick('Bouton Bootstrap')">
        <i class="fas fa-check me-2"></i>Bouton Bootstrap
    </button>
    
    <div class="clickable-test" id="test-btn-3">
        <i class="fas fa-star me-2"></i>Bouton 3 (jQuery style)
    </div>

    <script>
        function testClick(element) {
            console.log('‚úÖ Clic d√©tect√© sur:', element);
            document.getElementById('last-click').textContent = `Dernier clic: ${element}`;
        }

        // Test addEventListener
        document.getElementById('test-btn-2').addEventListener('click', function() {
            testClick('Bouton 2 (addEventListener)');
        });

        // Test jQuery style
        document.getElementById('test-btn-3').addEventListener('click', function() {
            testClick('Bouton 3 (jQuery style)');
        });

        // Test global click detection
        document.addEventListener('click', function(e) {
            console.log('üñ±Ô∏è Clic global d√©tect√© sur:', e.target);
        });

        // Test si les √©l√©ments sont cliquables
        setTimeout(function() {
            const elements = document.querySelectorAll('.clickable-test');
            elements.forEach((el, index) => {
                const style = window.getComputedStyle(el);
                console.log(`√âl√©ment ${index + 1}:`, {
                    pointerEvents: style.pointerEvents,
                    cursor: style.cursor,
                    zIndex: style.zIndex,
                    position: style.position
                });
            });
        }, 1000);
    </script>
</body>
</html>
