    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;

        }

        /* Styles pour le contenu principal */

            flex-grow: 1;
            /* Prend l'espace restant */

        .card {

            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .task-header {
            background-color: #f8f9fa;
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
        }

        .assignment-row {
            background-color: #fff;

            border-radius: 4px;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .collaborateur-select {

        }

        .hours-input {

        }

        .rate-input {

        }

        .btn-remove-assignment {

            border: none;
            background: none;
            padding: 0.25rem 0.5rem;
        }

        .btn-remove-assignment:hover {

        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .task-status {
            font-size: 0.875rem;
        }

        /* Styles pour les t√¢ches et affectations avec heures saisies */
        .task-card.has-time-entries {
            border-left: 4px solid #ffc107;
        }

        .assignment-row.has-time-entries {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
        }

        .assignment-row.has-time-entries select:disabled,
        .assignment-row.has-time-entries input:disabled {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

        .task-stats {
            font-size: 0.9rem;
            line-height: 1.8;
        }

        .task-stats div {
            margin-bottom: 0.25rem;
        }

        .progress {
            height: 20px;
            font-size: 0.75rem;
        }

        .btn-remove-assignment:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Validation feedback */
        .is-invalid {
            border-color: #dc3545;
        }

        .invalid-feedback {
            display: block;
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Collaborator info display */
        .collaborateur-info {

        /* Ajustements pour les petits √©crans */

            .page-wrapper {
                flex-direction: column;
                /* Empile la sidebar et le contenu */
            }

            .main-content-area {
                padding: 1rem;
            }
        }

    <script>
        // Initialisation de la sidebar et de la date
        document.addEventListener('DOMContentLoaded', function () {
            // Afficher la date actuelle
            const currentDate = new Date().toLocaleDateString('fr-FR', {

    <script>
        let missionId = null;
        let missionData = null;
        let availableTasks = [];
        let currentTasks = [];
        let collaborators = [];

        // Initialisation
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Page de modification du planning charg√©e');

            // R√©cup√©rer l'ID de la mission depuis l'URL
            const urlParams = new URLSearchParams(window.location.search);
            missionId = urlParams.get('mission_id') || urlParams.get('id');

            if (!missionId) {
                alert('Erreur: ID de mission manquant');
                window.close();
                return;
            }

            // Charger les donn√©es dans l'ordre correct
            initializePlanningEditor();
        });

        // Initialiser l'√©diteur de planning
        async function initializePlanningEditor() {
            try {
                // 1. Charger d'abord les donn√©es de la mission
                await loadMissionData();

                // 2. Charger les collaborateurs (ind√©pendant de la mission)
                await loadCollaborators();

                // 3. Charger les t√¢ches disponibles (d√©pend du type de mission)
                await loadAvailableTasks();

                // 4. Charger le planning actuel
                await loadCurrentPlanning();

                console.log('‚úÖ √âditeur de planning initialis√© avec succ√®s');
            } catch (error) {
                console.error('‚ùå Erreur lors de l\'initialisation:', error);
                alert('Erreur lors du chargement des donn√©es: ' + error.message);
            }
        }

        // Charger les donn√©es de la mission
        async function loadMissionData() {
            try {
                const response = await fetch(`/api/missions/${missionId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    missionData = result.data || result;

                    // Mettre √† jour l'affichage
                    document.getElementById('missionTitle').textContent = missionData.nom || 'Mission sans titre';
                    document.getElementById('missionDescription').textContent = missionData.description || 'Aucune description';
                    document.getElementById('missionStatus').textContent = missionData.statut || 'N/A';

                    // Mettre √† jour la devise de la mission
                    updateCurrencySymbols(missionData.devise || 'XAF');
                }
            } catch (error) {
                console.error('Erreur lors du chargement des donn√©es de mission:', error);
            }
        }

        // Charger les t√¢ches disponibles pour ce type de mission
        async function loadAvailableTasks() {
            try {
                console.log('üîç Chargement des t√¢ches disponibles...');
                console.log('  - missionData:', missionData);
                console.log('  - mission_type_id:', missionData?.mission_type_id);

                if (!missionData || !missionData.mission_type_id) {
                    console.log('‚ùå Type de mission non disponible');
                    document.getElementById('availableTasks').innerHTML = '<option value="">Aucune t√¢che disponible - Type de mission manquant</option>';
                    return;
                }

                const url = `/api/mission-types/${missionData.mission_type_id}/tasks`;
                console.log('üì° Appel API:', url);

                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });

                console.log('üìä R√©ponse API:', response.status, response.statusText);

                if (response.ok) {
                    const result = await response.json();
                    console.log('üìã Donn√©es re√ßues:', result);

                    availableTasks = result.tasks || result.data || [];
                    console.log(`‚úÖ ${availableTasks.length} t√¢ches charg√©es:`, availableTasks);

                    // Remplir le select des t√¢ches disponibles
                    const select = document.getElementById('availableTasks');
                    select.innerHTML = '<option value="">S√©lectionner une t√¢che...</option>';

                    if (availableTasks.length === 0) {
                        select.innerHTML = '<option value="">Aucune t√¢che disponible pour ce type de mission</option>';
                    } else {
                        availableTasks.forEach(task => {
                            const option = document.createElement('option');
                            option.value = task.id;
                            option.textContent = `${task.code || 'N/A'} - ${task.libelle || task.description || 'Sans nom'}`;
                            select.appendChild(option);
                        });
                    }
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå Erreur API:', response.status, errorText);
                    document.getElementById('availableTasks').innerHTML = '<option value="">Erreur lors du chargement des t√¢ches</option>';
                }
            } catch (error) {
                console.error('‚ùå Erreur lors du chargement des t√¢ches disponibles:', error);
                document.getElementById('availableTasks').innerHTML = '<option value="">Erreur de connexion</option>';
            }
        }

        // Charger les collaborateurs
        async function loadCollaborators() {
            try {
                // Ajouter limit=0 pour charger TOUS les collaborateurs (pas de pagination)
                const response = await fetch('/api/collaborateurs?limit=0', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    collaborators = result.data || result;
                    console.log(`‚úÖ ${collaborators.length} collaborateur(s) charg√©(s)`);
                }
            } catch (error) {
                console.error('Erreur lors du chargement des collaborateurs:', error);
            }
        }

        // Charger le planning actuel
        async function loadCurrentPlanning() {
            try {
                const response = await fetch(`/api/missions/${missionId}/planning`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    currentTasks = result.tasks || [];
                    renderCurrentTasks();
                }
            } catch (error) {
                console.error('Erreur lors du chargement du planning:', error);
            }
        }

        // Mettre √† jour le r√©sum√© du planning
        function updatePlanningSummary() {
            const summaryContainer = document.getElementById('planningSummary');

            if (currentTasks.length === 0) {
                summaryContainer.style.display = 'none';
                return;
            }

            // Calculer les totaux
            let totalTasks = currentTasks.length;
            let totalCollaborators = 0;
            let totalPlannedHours = 0;
            let totalLoggedHours = 0;

            currentTasks.forEach(task => {
                if (task.assignments) {
                    totalCollaborators += task.assignments.length;
                    task.assignments.forEach(assignment => {
                        totalPlannedHours += parseFloat(assignment.heures_planifiees) || 0;
                        totalLoggedHours += parseFloat(assignment.heures_saisies) || 0;
                    });
                }
            });

            // Mettre √† jour l'affichage
            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('totalCollaborators').textContent = totalCollaborators;
            document.getElementById('totalPlannedHours').textContent = totalPlannedHours.toFixed(1) + 'h';
            document.getElementById('totalCompletedHours').textContent = totalLoggedHours.toFixed(1) + 'h';

            summaryContainer.style.display = 'block';
        }

        // Afficher les t√¢ches actuelles
        function renderCurrentTasks() {
            const container = document.getElementById('currentTasks');

            if (currentTasks.length === 0) {
                container.innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-info-circle fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">Aucune t√¢che planifi√©e</h5>
                        <p class="text-muted">Ajoutez des t√¢ches pour commencer le planning.</p>
                    </div>
                `;
                updatePlanningSummary();
                return;
            }

            let html = '<h6 class="mb-3"><i class="fas fa-list me-2"></i>T√¢ches planifi√©es</h6>';

            currentTasks.forEach((task, taskIndex) => {
                // Calculer les totaux pour cette t√¢che
                const totalHeuresPlanifiees = task.assignments ? task.assignments.reduce((sum, a) => sum + (parseFloat(a.heures_planifiees) || 0), 0) : 0;
                const totalHeuresSaisies = task.assignments ? task.assignments.reduce((sum, a) => sum + (parseFloat(a.heures_saisies) || 0), 0) : 0;
                const nombreCollaborateurs = task.assignments ? task.assignments.length : 0;
                const tauxRealisation = totalHeuresPlanifiees > 0 ? Math.round((totalHeuresSaisies / totalHeuresPlanifiees) * 100) : 0;
                const hasTimeEntries = totalHeuresSaisies > 0;

                html += `
                    <div class="task-card ${hasTimeEntries ? 'has-time-entries' : ''}">
                        <div class="task-header">
                            <div class="row">
                                <div class="col-md-8">
                                    <h6 class="mb-1">
                                        <i class="fas fa-tasks me-2"></i>${task.libelle}
                                    </h6>
                                    <small class="text-muted">${task.code}</small>
                                    <div class="mt-2">
                                        <span class="badge bg-${getStatusColor(task.statut)}">${task.statut}</span>
                                        ${hasTimeEntries ? '<span class="badge bg-warning ms-2"><i class="fas fa-clock me-1"></i>Heures saisies</span>' : ''}
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="task-stats text-end">
                                        <div><i class="fas fa-users me-1 text-primary"></i><strong>${nombreCollaborateurs}</strong> collaborateur(s)</div>
                                        <div><i class="fas fa-calendar-check me-1 text-info"></i><strong>${totalHeuresPlanifiees}h</strong> planifi√©es</div>
                                        <div><i class="fas fa-clock me-1 text-warning"></i><strong>${totalHeuresSaisies}h</strong> saisies</div>
                                        <div class="mt-1">
                                            <div class="progress" style="height: 20px;">
                                                <div class="progress-bar ${getProgressBarColor(tauxRealisation)}" 
                                                     role="progressbar" 
                                                     style="width: ${tauxRealisation}%"
                                                     aria-valuenow="${tauxRealisation}" 
                                                     aria-valuemin="0" 
                                                     aria-valuemax="100">
                                                    ${tauxRealisation}%
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label class="form-label">Dur√©e planifi√©e (heures)</label>
                                    <input type="number" class="form-control" value="${task.duree_planifiee || 0}" 
                                           onchange="updateTaskDuration(${taskIndex}, this.value)">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Date d√©but</label>
                                    <input type="date" class="form-control" value="${task.date_debut ? task.date_debut.split('T')[0] : ''}" 
                                           onchange="updateTaskDate(${taskIndex}, 'date_debut', this.value)">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Date fin</label>
                                    <input type="date" class="form-control" value="${task.date_fin ? task.date_fin.split('T')[0] : ''}" 
                                           onchange="updateTaskDate(${taskIndex}, 'date_fin', this.value)">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Statut</label>
                                    <select class="form-select" onchange="updateTaskStatus(${taskIndex}, this.value)">
                                        <option value="PLANIFIEE" ${task.statut === 'PLANIFIEE' ? 'selected' : ''}>Planifi√©e</option>
                                        <option value="EN_COURS" ${task.statut === 'EN_COURS' ? 'selected' : ''}>En cours</option>
                                        <option value="TERMINEE" ${task.statut === 'TERMINEE' ? 'selected' : ''}>Termin√©e</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Affectations de collaborateurs -->
                            <div class="mb-3">
                                <h6 class="mb-2">
                                    <i class="fas fa-users me-2"></i>
                                    Collaborateurs assign√©s (${nombreCollaborateurs})
                                </h6>
                                <div id="assignments-${taskIndex}">
                `;

                if (task.assignments && task.assignments.length > 0) {
                    task.assignments.forEach((assignment, assignmentIndex) => {
                        html += createAssignmentRow(taskIndex, assignmentIndex, assignment);
                    });
                }

                html += `
                                </div>
                                <button type="button" class="btn btn-outline-primary btn-sm" onclick="addAssignment(${taskIndex})">
                                    <i class="fas fa-plus me-2"></i>
                                    Ajouter un collaborateur
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
            updatePlanningSummary();
        }

        // Cr√©er une ligne d'affectation
        function createAssignmentRow(taskIndex, assignmentIndex, assignment = null) {
            const collaborateurId = assignment ? assignment.collaborateur_id : '';
            const heuresPlanifiees = assignment ? (assignment.heures_planifiees || 0) : 0;
            const heuresSaisies = assignment ? (assignment.heures_saisies || 0) : 0;
            const tauxHoraire = assignment ? (assignment.taux_horaire || 0) : 0;
            const nom = assignment ? assignment.nom : '';
            const prenom = assignment ? assignment.prenom : '';
            const gradeNom = assignment ? assignment.grade_nom : '';
            const statut = assignment ? assignment.statut : 'PLANIFIE';

            const hasTimeEntries = heuresSaisies > 0;
            const progression = heuresPlanifiees > 0 ? Math.round((heuresSaisies / heuresPlanifiees) * 100) : 0;
            const isInvalid = heuresPlanifiees < heuresSaisies;
            const isExisting = assignment && assignment.id; // Affectation existante

            // Pour les affectations existantes, afficher le nom en lecture seule
            let collaborateurField = '';
            if (isExisting) {
                collaborateurField = `
                    <div class="collaborateur-info">
                        <strong>${prenom} ${nom}</strong>
                        ${gradeNom ? `<br><small class="text-muted">${gradeNom}</small>` : ''}
                    </div>
                `;
            } else {
                // Pour les nouvelles affectations, afficher le select
                collaborateurField = `
                    <select class="form-select collaborateur-select" 
                            onchange="updateAssignment(${taskIndex}, ${assignmentIndex}, 'collaborateur_id', this.value)">
                        <option value="">S√©lectionner...</option>
                        ${collaborators.map(collab => `
                            <option value="${collab.id}" ${collab.id === collaborateurId ? 'selected' : ''}>
                                ${collab.nom} ${collab.prenom}
                            </option>
                        `).join('')}
                    </select>
                `;
            }

            return `
                <div class="assignment-row ${hasTimeEntries ? 'has-time-entries' : ''}">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <label class="form-label">Collaborateur</label>
                            ${collaborateurField}
                            ${hasTimeEntries ? `
                                <small class="text-warning d-block mt-1">
                                    <i class="fas fa-lock me-1"></i>
                                    ${heuresSaisies}h d√©j√† saisies - Suppression bloqu√©e
                                </small>
                            ` : ''}
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Heures planifi√©es</label>
                            <input type="number" 
                                   class="form-control hours-input ${isInvalid ? 'is-invalid' : ''}" 
                                   value="${heuresPlanifiees}" 
                                   min="${heuresSaisies}"
                                   step="0.5"
                                   onchange="updateAssignment(${taskIndex}, ${assignmentIndex}, 'heures_planifiees', this.value)">
                            ${isInvalid ? `
                                <div class="invalid-feedback">
                                    Minimum: ${heuresSaisies}h (heures d√©j√† saisies)
                                </div>
                            ` : ''}
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Heures saisies</label>
                            <input type="number" 
                                   class="form-control hours-input bg-light" 
                                   value="${heuresSaisies}" 
                                   disabled
                                   title="Heures r√©ellement saisies dans les feuilles de temps">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Progression</label>
                            <div class="progress" style="height: 30px;">
                                <div class="progress-bar ${getProgressBarColor(progression)}" 
                                     role="progressbar" 
                                     style="width: ${progression}%"
                                     aria-valuenow="${progression}" 
                                     aria-valuemin="0" 
                                     aria-valuemax="100">
                                    ${progression}%
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Taux horaire (<span class="currency-symbol">‚Ç¨</span>)</label>
                            <input type="number" 
                                   step="0.01" 
                                   class="form-control rate-input" 
                                   value="${tauxHoraire}" 
                                   onchange="updateAssignment(${taskIndex}, ${assignmentIndex}, 'taux_horaire', this.value)">
                        </div>
                        <div class="col-md-1">
                            <label class="form-label">&nbsp;</label>
                            <button type="button" 
                                    class="btn btn-remove-assignment" 
                                    ${hasTimeEntries ? 'disabled' : ''}
                                    ${hasTimeEntries ? `title="Suppression bloqu√©e - ${heuresSaisies}h d√©j√† saisies"` : ''}
                                    onclick="removeAssignment(${taskIndex}, ${assignmentIndex})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Ajouter une t√¢che
        function addTask() {
            const taskSelect = document.getElementById('availableTasks');
            const selectedTaskId = taskSelect.value;

            if (!selectedTaskId) {
                alert('Veuillez s√©lectionner une t√¢che');
                return;
            }

            const selectedTask = availableTasks.find(t => t.id === selectedTaskId);
            if (!selectedTask) {
                alert('T√¢che non trouv√©e');
                return;
            }

            // V√©rifier si la t√¢che n'est pas d√©j√† ajout√©e
            if (currentTasks.some(t => t.task_id === selectedTaskId)) {
                alert('Cette t√¢che est d√©j√† planifi√©e');
                return;
            }

            // Ajouter la nouvelle t√¢che
            const newTask = {
                task_id: selectedTask.id,
                code: selectedTask.code,
                libelle: selectedTask.libelle,
                description: selectedTask.description,
                statut: 'PLANIFIEE',
                duree_planifiee: selectedTask.duree_estimee || 0,
                date_debut: missionData.date_debut || '',
                date_fin: missionData.date_fin || '',
                assignments: []
            };

            currentTasks.push(newTask);
            renderCurrentTasks();

            // R√©initialiser le select
            taskSelect.value = '';
        }

        // Supprimer une t√¢che
        function removeTask(taskIndex) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cette t√¢che ?')) {
                currentTasks.splice(taskIndex, 1);
                renderCurrentTasks();
            }
        }

        // Ajouter une affectation
        function addAssignment(taskIndex) {
            if (!currentTasks[taskIndex].assignments) {
                currentTasks[taskIndex].assignments = [];
            }

            currentTasks[taskIndex].assignments.push({
                collaborateur_id: '',
                heures_planifiees: 0,
                taux_horaire: 0,
                statut: 'PLANIFIE'
            });

            renderCurrentTasks();
        }

        // Supprimer une affectation
        function removeAssignment(taskIndex, assignmentIndex) {
            const assignment = currentTasks[taskIndex].assignments[assignmentIndex];
            const heuresSaisies = parseFloat(assignment.heures_saisies) || 0;

            // Bloquer la suppression si des heures ont √©t√© saisies
            if (heuresSaisies > 0) {
                alert(`‚ùå Impossible de supprimer cette affectation.\n\n` +
                    `${assignment.prenom} ${assignment.nom} a d√©j√† saisi ${heuresSaisies}h sur cette t√¢che.\n\n` +
                    `Les affectations avec des heures saisies ne peuvent pas √™tre supprim√©es.`);
                return;
            }

            if (confirm('√ätes-vous s√ªr de vouloir supprimer cette affectation ?')) {
                currentTasks[taskIndex].assignments.splice(assignmentIndex, 1);
                renderCurrentTasks();
            }
        }

        // Mettre √† jour les propri√©t√©s d'une t√¢che
        function updateTaskDuration(taskIndex, value) {
            currentTasks[taskIndex].duree_planifiee = parseInt(value) || 0;
        }

        function updateTaskDate(taskIndex, field, value) {
            currentTasks[taskIndex][field] = value;
        }

        function updateTaskStatus(taskIndex, value) {
            currentTasks[taskIndex].statut = value;
        }

        // Mettre √† jour les propri√©t√©s d'une affectation
        function updateAssignment(taskIndex, assignmentIndex, field, value) {
            if (!currentTasks[taskIndex].assignments) {
                currentTasks[taskIndex].assignments = [];
            }

            if (!currentTasks[taskIndex].assignments[assignmentIndex]) {
                currentTasks[taskIndex].assignments[assignmentIndex] = {};
            }

            // Validation sp√©ciale pour les heures planifi√©es
            if (field === 'heures_planifiees') {
                const heuresSaisies = parseFloat(currentTasks[taskIndex].assignments[assignmentIndex].heures_saisies) || 0;
                const newHeuresPlanifiees = parseFloat(value) || 0;

                if (newHeuresPlanifiees < heuresSaisies) {
                    alert(`‚ùå Validation √©chou√©e\n\n` +
                        `Les heures planifi√©es (${newHeuresPlanifiees}h) ne peuvent pas √™tre inf√©rieures ` +
                        `aux heures d√©j√† saisies (${heuresSaisies}h).`);
                    // Restaurer la valeur pr√©c√©dente
                    renderCurrentTasks();
                    return;
                }
            }

            currentTasks[taskIndex].assignments[assignmentIndex][field] = value;
        }

        // Fonction pour d√©terminer la couleur du statut
        function getStatusColor(statut) {
            switch (statut?.toUpperCase()) {
                case 'TERMINE':
                case 'TERMINEE':
                    return 'success';
                case 'EN_COURS':
                    return 'warning';
                case 'PLANIFIE':
                case 'PLANIFIEE':
                    return 'info';
                default:
                    return 'secondary';
            }
        }

        // Fonction pour d√©terminer la couleur de la barre de progression
        function getProgressBarColor(percentage) {
            if (percentage >= 100) return 'bg-success';
            if (percentage >= 75) return 'bg-info';
            if (percentage >= 50) return 'bg-warning';
            if (percentage >= 25) return 'bg-primary';
            return 'bg-secondary';
        }

        // Valider le planning avant sauvegarde
        function validatePlanning() {
            const errors = [];

            currentTasks.forEach((task, taskIndex) => {
                if (!task.assignments || task.assignments.length === 0) {
                    return; // Pas d'erreur si pas d'affectations
                }

                task.assignments.forEach((assignment, assignmentIndex) => {
                    const heuresPlanifiees = parseFloat(assignment.heures_planifiees) || 0;
                    const heuresSaisies = parseFloat(assignment.heures_saisies) || 0;

                    if (heuresPlanifiees < heuresSaisies) {
                        errors.push(
                            `T√¢che "${task.libelle}" - ${assignment.prenom} ${assignment.nom}:\n` +
                            `  Heures planifi√©es (${heuresPlanifiees}h) < Heures saisies (${heuresSaisies}h)`
                        );
                    }

                    if (!assignment.collaborateur_id) {
                        errors.push(
                            `T√¢che "${task.libelle}":\n` +
                            `  Affectation #${assignmentIndex + 1} sans collaborateur s√©lectionn√©`
                        );
                    }
                });
            });

            return errors;
        }

        // Sauvegarder le planning
        async function savePlanning() {
            try {
                // Valider d'abord
                const errors = validatePlanning();
                if (errors.length > 0) {
                    alert('‚ùå Erreurs de validation:\n\n' + errors.join('\n\n'));
                    return;
                }

                console.log('Sauvegarde du planning:', currentTasks);

                const response = await fetch(`/api/missions/${missionId}/planning`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify({
                        tasks: currentTasks
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        alert('‚úÖ Planning sauvegard√© avec succ√®s !');
                        // Rafra√Æchir la page parent si elle existe
                        if (window.opener && !window.opener.closed) {
                            window.opener.location.reload();
                        }
                    } else {
                        alert('Erreur lors de la sauvegarde: ' + (result.error || 'Erreur inconnue'));
                    }
                } else {
                    const error = await response.json();
                    alert('Erreur lors de la sauvegarde: ' + (error.error || 'Erreur inconnue'));
                }
            } catch (error) {
                console.error('Erreur lors de la sauvegarde:', error);
                alert('Erreur lors de la sauvegarde: ' + error.message);
            }
        }

        // Fonction pour mettre √† jour les symboles de devise
        function updateCurrencySymbols(currencyCode) {
            if (typeof CURRENCY_CONFIG === 'undefined') {
                console.warn('CURRENCY_CONFIG non charg√©');
                return;
            }

            const currency = CURRENCY_CONFIG.currencies[currencyCode];
            if (!currency) {
                console.warn(`Devise ${currencyCode} non trouv√©e dans CURRENCY_CONFIG`);
                return;
            }

            console.log(`üí∞ Mise √† jour de la devise: ${currencyCode} (${currency.symbol})`);

            // Mettre √† jour tous les symboles de devise
            document.querySelectorAll('.currency-symbol').forEach(el => {
                el.textContent = currency.symbol;
            });
        }

        // --- GESTION DES NOUVELLES T√ÇCHES ---

        function openCreateTaskModal() {
            // R√©initialiser le formulaire
            document.getElementById('createTaskForm').reset();

            // Sugg√©rer un code bas√© sur le nom de la mission ou al√©atoire
            const randomCode = 'TASK-' + Math.floor(Math.random() * 1000);
            document.getElementById('newTaskCode').value = randomCode;

            new bootstrap.Modal(document.getElementById('createTaskModal')).show();
        }

        async function saveNewTask() {
            const code = document.getElementById('newTaskCode').value;
            const libelle = document.getElementById('newTaskLibelle').value;
            const description = document.getElementById('newTaskDescription').value;
            const duree = document.getElementById('newTaskDuree').value;
            const priorite = document.getElementById('newTaskPriorite').value;

            if (!code || !libelle) {
                alert('Le Code et le Libell√© sont obligatoires.');
                return;
            }

            try {
                const response = await fetch(`/api/mission-types/${missionData.mission_type_id}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify({
                        code,
                        libelle,
                        description,
                        duree_estimee: duree,
                        priorite,
                        mission_name: missionData.nom // Pour append dans la description
                    })
                });

                if (response.ok) {
                    const result = await response.json();

                    if (result.success) {
                        alert('T√¢che cr√©√©e avec succ√®s !');

                        // Fermer le modal
                        const modalEl = document.getElementById('createTaskModal');
                        const modal = bootstrap.Modal.getInstance(modalEl);
                        modal.hide();

                        // Recharger les t√¢ches disponibles et s√©lectionner la nouvelle
                        await loadAvailableTasks();
                        document.getElementById('availableTasks').value = result.data.id;
                    } else {
                        alert('Erreur: ' + result.error);
                    }
                } else {
                    const err = await response.json();
                    alert('Erreur API: ' + (err.error || err.message));
                }
            } catch (error) {
                console.error(error);
                alert('Erreur de connexion lors de la cr√©ation de la t√¢che');
            }
        }
    </script>
