<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Chargeabilité</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/modern-sidebar.css">
  
  <link rel="stylesheet" href="css/app-title.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="js/auth.js"></script>
    <script src="js/menu-permissions.js"></script>
    <script src="js/global-auth.js"></script>
    <!-- Script pour la gestion utilisateur -->
    <script src="js/user-header.js"></script>
    <script src="js/profile-menu.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/tasks.js"></script>
    <!-- Scripts pour la top bar EBVISION 2.0 -->
    
    
    
    <!-- <script src="js/user-modals.js"></script> -->
  <style>
    :root { --light-bg: #f8f9fa; }
    .page-wrapper { display: flex; min-height: 100vh; }
    .main-content-area { flex-grow: 1; padding: 2rem; background-color: var(--light-bg); }
    @media (max-width: 768px){ .page-wrapper { flex-direction: column; } .main-content-area { padding: 1rem; } }
  </style>

    <!-- CSS des variables de branding dynamiques -->
    <link rel="stylesheet" href="/config/themes/brand-variables.css">
    
    <!-- Scripts de branding -->
    <script src="js/branding-loader.js"></script>
    <script src="js/sidebar-branding.js"></script>
</head>
<body>
  <button class="sidebar-toggle d-md-none"><i class="fas fa-bars"></i></button>
      <div class="page-wrapper">
      <div class="sidebar-container"></div>
      <div class="main-content-area">
        <div class="container-fluid py-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-user-clock me-2"></i>Chargeabilité</h2>
        <div class="d-flex gap-2">
          <select id="scope-select" class="form-select form-select-sm" style="width: 160px;">
            <option value="BU" selected>Par BU</option>
            <option value="DIVISION">Par Division</option>
            <option value="COLLAB">Par Collaborateur</option>
          </select>
          <select id="period-select" class="form-select form-select-sm" style="width: 160px;">
            <option value="30" selected>30 jours</option>
            <option value="90">90 jours</option>
            <option value="180">6 mois</option>
          </select>
          <button class="btn btn-primary btn-sm" id="refresh-btn"><i class="fas fa-sync-alt me-1"></i>Actualiser</button>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-8 mb-3">
          <div class="card">
            <div class="card-header"><i class="fas fa-layer-group me-2"></i>HC vs HNC (empilé)</div>
            <div class="card-body"><canvas id="stackedChart" height="240"></canvas></div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-header"><i class="fas fa-percentage me-2"></i>Taux de chargeabilité</div>
            <div class="card-body"><canvas id="rateChart" height="240"></canvas></div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header"><i class="fas fa-table me-2"></i>Détails</div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover table-sm">
              <thead>
                <tr>
                  <th>Libellé</th>
                  <th class="text-end">HC</th>
                  <th class="text-end">HNC</th>
                  <th class="text-end">Capacité</th>
                  <th class="text-end">Taux HC</th>
                </tr>
              </thead>
              <tbody id="util-table"></tbody>
            </table>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/sidebar.js"></script>
  <script src="js/dashboard-chargeabilite.js"></script>
</body>
</html>
