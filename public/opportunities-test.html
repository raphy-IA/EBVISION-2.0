<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Opportunit√©s - TRS</title>
    
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 2rem;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-saisie { background-color: #e3f2fd; color: #1976d2; }
        .status-validee { background-color: #e8f5e8; color: #388e3c; }
        .status-rejetee { background-color: #ffebee; color: #d32f2f; }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">
            <i class="fas fa-lightbulb me-2"></i>
            Test des Opportunit√©s
        </h1>
        
        <!-- Test API -->
        <div class="card">
            <div class="card-header">
                <h5>Test API</h5>
            </div>
            <div class="card-body">
                <button class="btn btn-primary" onclick="testAPI()">
                    <i class="fas fa-play me-1"></i>
                    Tester l'API
                </button>
                <div id="api-result" class="mt-3"></div>
            </div>
        </div>
        
        <!-- Affichage des opportunit√©s -->
        <div class="card">
            <div class="card-header">
                <h5>Liste des Opportunit√©s</h5>
            </div>
            <div class="card-body">
                <div id="opportunities-loading" class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Chargement...</span>
                    </div>
                </div>
                <div id="opportunities-content" style="display: none;">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Client</th>
                                    <th>Responsable</th>
                                    <th>Montant</th>
                                    <th>Probabilit√©</th>
                                    <th>Statut</th>
                                </tr>
                            </thead>
                            <tbody id="opportunities-table">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = '/api';
        // Fonction utilitaire pour les appels API authentifi√©s
        async function authenticatedFetch(url, options = {}) {
            const token = localStorage.getItem('authToken');
            const defaultHeaders = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
            
            return fetch(url, {
                ...options,
                headers: {
                    ...defaultHeaders,
                    ...options.headers
                }
            });
        }

        let opportunities = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Page de test charg√©e');
            loadOpportunities();
        });
        
        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '<div class="alert alert-info">Test en cours...</div>';
            
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/opportunities`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            ‚úÖ API fonctionne ! ${data.data.opportunities.length} opportunit√©s trouv√©es
                        </div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            ‚ùå Erreur API: ${data.error || data.message}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        ‚ùå Erreur de connexion: ${error.message}
                    </div>
                `;
            }
        }
        
        async function loadOpportunities() {
            showLoading(true);
            try {
                console.log('üìã Chargement des opportunit√©s...');
                const response = await authenticatedFetch(`${API_BASE_URL}/opportunities`);
                const data = await response.json();
                
                console.log('üìä R√©ponse API:', data);
                
                if (data.success) {
                    opportunities = data.data.opportunities;
                    console.log(`‚úÖ ${opportunities.length} opportunit√©s charg√©es`);
                    displayOpportunities();
                } else {
                    console.error('‚ùå Erreur API:', data.error || data.message);
                    showError('Erreur lors du chargement des opportunit√©s');
                }
            } catch (error) {
                console.error('‚ùå Erreur de connexion:', error);
                showError('Erreur de connexion');
            } finally {
                showLoading(false);
            }
        }
        
        function displayOpportunities() {
            const tbody = document.getElementById('opportunities-table');
            tbody.innerHTML = '';
            
            if (opportunities.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">Aucune opportunit√© trouv√©e</td></tr>';
                return;
            }
            
            opportunities.forEach(opp => {
                const row = document.createElement('tr');
                
                const montant = opp.montant_estime ? formatCurrency(opp.montant_estime, opp.devise || "EUR") : '-';
                const probabilite = opp.probabilite ? `${opp.probabilite}%` : '-';
                const responsable = opp.collaborateur_nom ? `${opp.collaborateur_nom} ${opp.collaborateur_prenom}` : '-';
                const statusClass = getStatusClass(opp.statut);
                const statusLabel = getStatusLabel(opp.statut);
                
                row.innerHTML = `
                    <td><strong>${opp.nom}</strong></td>
                    <td>${opp.client_nom || '-'}</td>
                    <td>${responsable}</td>
                    <td>${montant}</td>
                    <td>${probabilite}</td>
                    <td><span class="status-badge ${statusClass}">${statusLabel}</span></td>
                `;
                tbody.appendChild(row);
            });
            
            console.log('‚úÖ Opportunit√©s affich√©es');
        }
        
        function formatCurrency(value, currency = 'EUR') {
            const currencyMap = {
                'FCFA': 'XOF',
                'CFA': 'XOF',
                'XAF': 'XOF'
            };
            
            const mappedCurrency = currencyMap[currency] || currency;
            
            try {
                return new Intl.NumberFormat('fr-FR', { 
                    style: 'currency', 
                    currency: mappedCurrency 
                }).format(value);
            } catch (error) {
                return `${value} ${currency}`;
            }
        }
        
        function getStatusClass(status) {
            const classes = {
                'EN_COURS': 'status-saisie',
                'GAGNEE': 'status-validee',
                'PERDUE': 'status-rejetee',
                'OPEN': 'status-saisie',
                'WON': 'status-validee',
                'LOST': 'status-rejetee'
            };
            return classes[status] || 'status-saisie';
        }
        
        function getStatusLabel(status) {
            const labels = {
                'EN_COURS': 'En Cours',
                'GAGNEE': 'Gagn√©e',
                'PERDUE': 'Perdue',
                'OPEN': 'Ouverte',
                'WON': 'Gagn√©e',
                'LOST': 'Perdue'
            };
            return labels[status] || status;
        }
        
        function showLoading(show) {
            document.getElementById('opportunities-loading').style.display = show ? 'flex' : 'none';
            document.getElementById('opportunities-content').style.display = show ? 'none' : 'block';
        }
        
        function showError(message) {
            const content = document.getElementById('opportunities-content');
            content.style.display = 'block';
            content.innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
