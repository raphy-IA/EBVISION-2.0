<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Postes - EBVISION 2.0</title>
    
    <!-- CSS Bootstrap et FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS de la sidebar moderne -->
    <link rel="stylesheet" href="css/modern-sidebar.css">
    <link rel="stylesheet" href="css/user-header.css">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-bg: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            overflow-x: hidden; /* Empêche le défilement horizontal */
        }
        
        /* Le conteneur principal de la page qui contient la sidebar et le contenu */
        .page-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Styles pour le contenu principal */
        .main-content-area {
            flex-grow: 1; /* Prend l'espace restant */
            padding: 2rem;
            background-color: var(--light-bg);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .stat-card.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .stat-card.warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .stat-card.info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .table thead th {
            background-color: var(--primary-color);
            color: white;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-saisie { background-color: #e3f2fd; color: #1976d2; }
        .status-soumise { background-color: #fff3e0; color: #f57c00; }
        .status-validee { background-color: #e8f5e8; color: #388e3c; }
        .status-rejetee { background-color: #ffebee; color: #d32f2f; }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }

        /* Ajustements pour les petits écrans */
        @media (max-width: 768px) {
            .page-wrapper {
                flex-direction: column; /* Empile la sidebar et le contenu */
            }
            
            .main-content-area {
                padding: 1rem;
            }
        }
    
        /* Styles pour la sidebar unifiée */
        .main-content-wrapper {
            margin-left: 300px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
            padding: 0;
        }
        
        .main-content {
            padding: 2rem;
        }
        
        @media (max-width: 768px) {
            .main-content-wrapper {
                margin-left: 0;
            }

            .sidebar-container.open {
                transform: translateX(0);
            }
            
            .main-content {
                padding: 1rem;
            }
        }
    </style>
    <!-- Scripts pour la top bar EBVISION 2.0 -->
    <script src="js/user-header-utils.js"></script>
    <script src="js/user-header-main.js"></script>
    <script src="js/user-header-init.js"></script>
</head>
<body>
    <!-- Bouton toggle sidebar mobile -->
    <button class="sidebar-toggle d-md-none">
        <i class="fas fa-bars"></i>
    </button>
    <div class="page-wrapper">
        <!-- Sidebar Container -->
        <div class="sidebar-container">
            <!-- La sidebar sera générée par JavaScript -->
        </div>

        <!-- Main Content Area -->
        <div class="main-content-area">
            <div id="postes-section">
                <!-- Header -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2><i class="fas fa-briefcase me-2"></i>Gestion des Postes</h2>
                            <button class="btn btn-primary" onclick="showNewPosteModal()">
                                <i class="fas fa-plus me-1"></i>
                                Nouveau Poste
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Postes Table -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="fas fa-list me-2"></i>Liste des Postes</h5>
                    </div>
                    <div class="card-body">
                        <div id="postes-loading" class="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Chargement...</span>
                            </div>
                        </div>
                        <div id="postes-content">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Nom</th>
                                            <th>Code</th>
                                            <th>Description</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="postes-table">
                                        <!-- Postes will be loaded here by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- New Poste Modal -->
    <div class="modal fade" id="newPosteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-plus me-2"></i>
                        Nouveau Poste
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newPosteForm">
                        <div class="mb-3">
                            <label for="posteName" class="form-label">Nom du Poste *</label>
                            <input type="text" class="form-control" id="posteName" required>
                        </div>
                        <div class="mb-3">
                            <label for="posteCode" class="form-label">Code du Poste *</label>
                            <input type="text" class="form-control" id="posteCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="posteDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="posteDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="addPoste()">
                        <i class="fas fa-save me-1"></i>
                        Enregistrer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Poste Modal -->
    <div class="modal fade" id="editPosteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-edit me-2"></i>
                        Modifier le Poste
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editPosteForm">
                        <input type="hidden" id="editPosteId">
                        <div class="mb-3">
                            <label for="editPosteName" class="form-label">Nom du Poste *</label>
                            <input type="text" class="form-control" id="editPosteName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPosteCode" class="form-label">Code du Poste *</label>
                            <input type="text" class="form-control" id="editPosteCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPosteDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editPosteDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="updatePoste()">
                        <i class="fas fa-save me-1"></i>
                        Mettre à jour
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle me-2 text-warning"></i>
                        Confirmer la suppression
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Êtes-vous sûr de vouloir supprimer ce poste ?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">
                        <i class="fas fa-trash me-1"></i>
                        Supprimer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js" defer></script>
    <script src="/js/sidebar.js" defer></script>
    <script>
        const API_BASE_URL = '/api';
        // Fonction utilitaire pour les appels API authentifiés
        async function authenticatedFetch(url, options = {}) {
            const token = localStorage.getItem('authToken');
            const defaultHeaders = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
            
            return fetch(url, {
                ...options,
                headers: {
                    ...defaultHeaders,
                    ...options.headers
                }
            });
        }

        let posteToDelete = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadPostes();
        });

        async function loadPostes() {
            showLoading(true);
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/postes`);
                const data = await response.json();
                if (data.success) {
                    displayPostes(data.data);
                } else {
                    showAlert('Erreur lors du chargement des postes', 'danger');
                }
            } catch (error) {
                console.error('Erreur fetch:', error);
                showAlert('Erreur de connexion', 'danger');
            } finally {
                showLoading(false);
            }
        }

        function displayPostes(postes) {
            const tbody = document.getElementById('postes-table');
            tbody.innerHTML = '';
            if (postes.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center text-muted py-4">
                            <i class="fas fa-briefcase fa-2x mb-3"></i>
                            <p>Aucun poste trouvé</p>
                        </td>
                    </tr>
                `;
                return;
            }

            postes.forEach(poste => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${poste.nom}</td>
                    <td>${poste.code}</td>
                    <td>${poste.description || '-'}</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-warning" onclick="editPoste('${poste.id}')" title="Modifier">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-outline-danger" onclick="deletePoste('${poste.id}')" title="Supprimer">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function showNewPosteModal() {
            document.getElementById('newPosteForm').reset();
            new bootstrap.Modal(document.getElementById('newPosteModal')).show();
        }

        async function addPoste() {
            const form = document.getElementById('newPosteForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const formData = {
                nom: document.getElementById('posteName').value,
                code: document.getElementById('posteCode').value,
                description: document.getElementById('posteDescription').value
            };

            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/postes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                const data = await response.json();
                if (data.success) {
                    showAlert('Poste ajouté avec succès', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('newPosteModal')).hide();
                    loadPostes();
                } else {
                    showAlert(`Erreur lors de l\'ajout: ${data.message || data.error || 'Erreur inconnue'}`, 'danger');
                }
            } catch (error) {
                console.error('Erreur lors de l\'ajout:', error);
                showAlert('Erreur lors de l\'ajout', 'danger');
            }
        }

        async function editPoste(id) {
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/postes/${id}`);
                const data = await response.json();
                if (data.success) {
                    const poste = data.data;
                    document.getElementById('editPosteId').value = poste.id;
                    document.getElementById('editPosteName').value = poste.nom;
                    document.getElementById('editPosteCode').value = poste.code;
                    document.getElementById('editPosteDescription').value = poste.description || '';
                    new bootstrap.Modal(document.getElementById('editPosteModal')).show();
                } else {
                    showAlert('Poste non trouvé', 'danger');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showAlert('Erreur de connexion', 'danger');
            }
        }

        async function updatePoste() {
            const form = document.getElementById('editPosteForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const id = document.getElementById('editPosteId').value;
            const formData = {
                nom: document.getElementById('editPosteName').value,
                code: document.getElementById('editPosteCode').value,
                description: document.getElementById('editPosteDescription').value
            };

            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/postes/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                const data = await response.json();
                if (data.success) {
                    showAlert('Poste mis à jour avec succès', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('editPosteModal')).hide();
                    loadPostes();
                } else {
                    showAlert('Erreur lors de la mise à jour', 'danger');
                }
            } catch (error) {
                console.error('Erreur lors de la mise à jour:', error);
                showAlert('Erreur lors de la mise à jour', 'danger');
            }
        }

        function deletePoste(id) {
            posteToDelete = id;
            new bootstrap.Modal(document.getElementById('deleteConfirmModal')).show();
        }

        async function confirmDelete() {
            if (!posteToDelete) return;

            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/postes/${posteToDelete}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                if (data.success) {
                    showAlert('Poste supprimé avec succès', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('deleteConfirmModal')).hide();
                    loadPostes();
                } else {
                    const msg = data.message || data.error || 'Erreur lors de la suppression';
                    const details = data.data?.nb_collaborateurs
                        ? ` (utilisé par ${data.data.nb_collaborateurs} collaborateur(s))`
                        : (data.data?.historique ? ' (déjà utilisé dans l\'historique)' : '');
                    showAlert(`${msg}${details}`, 'danger');
                }
            } catch (error) {
                console.error('Erreur lors de la suppression:', error);
                showAlert('Erreur lors de la suppression', 'danger');
            }
        }

        function showLoading(show) {
            document.getElementById('postes-loading').style.display = show ? 'flex' : 'none';
            document.getElementById('postes-content').style.display = show ? 'none' : 'block';
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.main-content-area');
            if (container) {
                container.insertBefore(alertDiv, container.firstChild);
            } else {
                document.body.appendChild(alertDiv);
            }
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
    </script>

    <!-- SessionManager pour la gestion centralisée des sessions -->
    <script src="js/session-manager.js"></script>
    </body>
</html>
