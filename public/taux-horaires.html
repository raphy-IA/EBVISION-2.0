<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Taux Horaires - EBVISION 2.0</title>
    
    <!-- CSS Bootstrap et FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS de la sidebar moderne -->
    <link rel="stylesheet" href="css/modern-sidebar.css">
    <link rel="stylesheet" href="css/user-header.css">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-bg: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            overflow-x: hidden; /* Empêche le défilement horizontal */
        }
        
        .page-wrapper {
            display: flex;
            min-height: 100vh;
        }

        .main-content-area {
            flex-grow: 1;
            padding: 2rem;
            background-color: var(--light-bg);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .table thead th {
            background-color: var(--primary-color);
            color: white;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        @media (max-width: 768px) {
            .page-wrapper {
                flex-direction: column;
            }
            
            .main-content-area {
                padding: 1rem;
            }
        }
    
        /* Styles pour la sidebar unifiée */
        .main-content-wrapper {
            margin-left: 300px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
            padding: 0;
        }
        
        .main-content {
            padding: 2rem;
        }
        
        @media (max-width: 768px) {
            .main-content-wrapper {
                margin-left: 0;
            }

            .sidebar-container.open {
                transform: translateX(0);
            }
            
            .main-content {
                padding: 1rem;
            }
        }
    </style>
    <!-- Scripts pour la top bar EBVISION 2.0 -->
    <script src="js/user-header-utils.js"></script>
    <script src="js/user-header-main.js"></script>
    <script src="js/user-header-init.js"></script>
</head>
<body>
    <!-- Bouton toggle sidebar mobile -->
    <button class="sidebar-toggle d-md-none">
        <i class="fas fa-bars"></i>
    </button>
    <div class="page-wrapper">
        <!-- Sidebar Container -->
        <div class="sidebar-container">
            <!-- La sidebar sera générée par JavaScript -->
        </div>

        <!-- Main Content Area -->
        <div class="main-content-area">
            <div id="taux-horaires-section">
                <!-- Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2><i class="fas fa-euro-sign me-2"></i>Gestion des Taux Horaires</h2>
                        <button class="btn btn-primary" onclick="showNewTauxHoraireModal()">
                            <i class="fas fa-plus me-1"></i>
                            Nouveau Taux Horaire
                        </button>
                    </div>
                </div>
            </div>

            <!-- Taux Horaires Table -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0"><i class="fas fa-list me-2"></i>Liste des Taux Horaires</h5>
                </div>
                <div class="card-body">
                    <div id="taux-horaires-loading" class="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Chargement...</span>
                        </div>
                    </div>
                    <div id="taux-horaires-content">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Business Unit</th>
                                        <th>Division</th>
                                        <th>Grade</th>
                                        <th>Taux Horaire</th>
                                        <th>Salaire de Base</th>
                                        <th>Date d'effet</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="taux-horaires-table">
                                    <!-- Taux Horaires will be loaded here by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <!-- Modals -->
    <!-- New Taux Horaire Modal -->
    <div class="modal fade" id="newTauxHoraireModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-plus me-2"></i>Nouveau Taux Horaire</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newTauxHoraireForm">
                        <div class="mb-3">
                            <label for="bu-select" class="form-label">Business Unit *</label>
                            <select class="form-select" id="bu-select" required onchange="loadDivisions('bu-select', 'division-select')">
                                <option value="">Sélectionner une Business Unit</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="division-select" class="form-label">Division *</label>
                            <select class="form-select" id="division-select" required>
                                <option value="">Sélectionner une division</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="grade-select" class="form-label">Grade *</label>
                            <select class="form-select" id="grade-select" required>
                                <option value="">Sélectionner un grade</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="taux-input" class="form-label">Taux Horaire *</label>
                            <input type="number" class="form-control" id="taux-input" step="0.01" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="salaire-base-input" class="form-label">Salaire de Base *</label>
                            <input type="number" class="form-control" id="salaire-base-input" step="0.01" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="date-effet-input" class="form-label">Date d'effet *</label>
                            <input type="date" class="form-control" id="date-effet-input" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="submitTauxHoraire()">
                        <i class="fas fa-save me-1"></i>Enregistrer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Taux Horaire Modal -->
    <div class="modal fade" id="editTauxHoraireModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-edit me-2"></i>Modifier le Taux Horaire</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editTauxHoraireForm">
                        <input type="hidden" id="edit-id-input">
                        <div class="mb-3">
                            <label for="edit-bu-select" class="form-label">Business Unit *</label>
                            <select class="form-select" id="edit-bu-select" required onchange="loadDivisions('edit-bu-select', 'edit-division-select')">
                                <option value="">Sélectionner une Business Unit</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-division-select" class="form-label">Division *</label>
                            <select class="form-select" id="edit-division-select" required>
                                <option value="">Sélectionner une division</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-grade-select" class="form-label">Grade *</label>
                            <select class="form-select" id="edit-grade-select" required>
                                <option value="">Sélectionner un grade</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-taux-input" class="form-label">Taux Horaire *</label>
                            <input type="number" class="form-control" id="edit-taux-input" step="0.01" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-salaire-base-input" class="form-label">Salaire de Base *</label>
                            <input type="number" class="form-control" id="edit-salaire-base-input" step="0.01" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-date-effet-input" class="form-label">Date d'effet *</label>
                            <input type="date" class="form-control" id="edit-date-effet-input" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="updateTauxHoraire()">
                        <i class="fas fa-save me-1"></i>Mettre à jour
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-exclamation-triangle me-2 text-warning"></i>Confirmer la suppression</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Êtes-vous sûr de vouloir supprimer ce taux horaire ?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">
                        <i class="fas fa-trash me-1"></i>Supprimer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js" defer></script>
    <script src="/js/sidebar.js" defer></script>
    <script>
        const API_BASE_URL = '/api';
        // Fonction utilitaire pour les appels API authentifiés
        async function authenticatedFetch(url, options = {}) {
            const token = localStorage.getItem('authToken');
            const defaultHeaders = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
            
            return fetch(url, {
                ...options,
                headers: {
                    ...defaultHeaders,
                    ...options.headers
                }
            });
        }

        let tauxHoraires = [];
        let tauxHoraireToDelete = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadTauxHoraires();
            loadGrades();
            loadBusinessUnits();
        });

        async function loadTauxHoraires() {
            showLoading(true);
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/taux-horaires`);
                const data = await response.json();
                if (data.success) {
                    tauxHoraires = data.data;
                    displayTauxHoraires();
                } else {
                    showAlert('Erreur lors du chargement des taux horaires', 'danger');
                }
            } catch (error) {
                console.error('Erreur fetch:', error);
                showAlert('Erreur de connexion', 'danger');
            } finally {
                showLoading(false);
            }
        }

        function displayTauxHoraires() {
            const tbody = document.getElementById('taux-horaires-table');
            tbody.innerHTML = '';
            if (!tauxHoraires || tauxHoraires.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center text-muted py-4">
                            <i class="fas fa-money-bill-wave fa-2x mb-3"></i>
                            <p>Aucun taux horaire trouvé</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tauxHoraires.forEach(taux => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${taux.business_unit_nom || 'N/A'}</td>
                    <td>${taux.division_nom || 'N/A'}</td>
                    <td>${taux.grade_nom || 'N/A'}</td>
                    <td>${taux.taux_horaire} €</td>
                    <td>${taux.salaire_base} €</td>
                    <td>${new Date(taux.date_effet).toLocaleDateString('fr-FR')}</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-warning" onclick="editTauxHoraire('${taux.id}')" title="Modifier">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-outline-danger" onclick="deleteTauxHoraire('${taux.id}')" title="Supprimer">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function loadBusinessUnits() {
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/business-units`);
                const data = await response.json();
                const selects = ['bu-select', 'edit-bu-select'];
                selects.forEach(selectId => {
                    const select = document.getElementById(selectId);
                    if (select) {
                        select.innerHTML = '<option value="">Sélectionner une Business Unit</option>';
                        if (data.success && data.data) {
                            data.data.forEach(bu => {
                                const option = document.createElement('option');
                                option.value = bu.id;
                                option.textContent = bu.nom;
                                select.appendChild(option);
                            });
                        }
                    }
                });
            } catch (error) {
                console.error('Erreur lors du chargement des business units:', error);
            }
        }

        async function loadDivisions(buSelectId, divisionSelectId, selectedDivisionId = null) {
            const buId = document.getElementById(buSelectId).value;
            const divisionSelect = document.getElementById(divisionSelectId);
            divisionSelect.innerHTML = '<option value="">Chargement...</option>';

            if (!buId) {
                divisionSelect.innerHTML = '<option value="">Sélectionner une division</option>';
                return;
            }

            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/divisions?business_unit_id=${buId}`);
                const data = await response.json();
                divisionSelect.innerHTML = '<option value="">Sélectionner une division</option>';
                if (data.success && data.data) {
                    data.data.forEach(division => {
                        const option = document.createElement('option');
                        option.value = division.id;
                        option.textContent = division.nom;
                        divisionSelect.appendChild(option);
                    });
                }
                if (selectedDivisionId) {
                    divisionSelect.value = selectedDivisionId;
                }
            } catch (error) {
                console.error('Erreur lors du chargement des divisions:', error);
                divisionSelect.innerHTML = '<option value="">Erreur de chargement</option>';
            }
        }

        async function loadGrades() {
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/grades`);
                const data = await response.json();
                const selects = ['grade-select', 'edit-grade-select'];
                selects.forEach(selectId => {
                    const select = document.getElementById(selectId);
                    if (select) {
                        select.innerHTML = '<option value="">Sélectionner un grade</option>';
                        if (data.success && data.data) {
                            data.data.forEach(grade => {
                                const option = document.createElement('option');
                                option.value = grade.id;
                                option.textContent = `${grade.nom} (${grade.code})`;
                                select.appendChild(option);
                            });
                        }
                    }
                });
            } catch (error) {
                console.error('Erreur lors du chargement des grades:', error);
            }
        }

        function showNewTauxHoraireModal() {
            document.getElementById('newTauxHoraireForm').reset();
            loadBusinessUnits();
            loadGrades();
            document.getElementById('division-select').innerHTML = '<option value="">Sélectionner une division</option>';
            new bootstrap.Modal(document.getElementById('newTauxHoraireModal')).show();
        }

        async function submitTauxHoraire() {
            const form = document.getElementById('newTauxHoraireForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const formData = {
                division_id: document.getElementById('division-select').value,
                grade_id: document.getElementById('grade-select').value,
                taux_horaire: parseFloat(document.getElementById('taux-input').value),
                salaire_base: parseFloat(document.getElementById('salaire-base-input').value),
                date_entree_vigueur: document.getElementById('date-effet-input').value
            };

            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/taux-horaires`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const data = await response.json();
                if (data.success) {
                    showAlert('Taux horaire créé avec succès', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('newTauxHoraireModal')).hide();
                    loadTauxHoraires();
                } else {
                    showAlert(`Erreur lors de la création: ${data.message || data.error || 'Erreur inconnue'}`, 'danger');
                }
            } catch (error) {
                console.error('Erreur lors de la soumission:', error);
                showAlert('Erreur lors de la soumission', 'danger');
            }
        }

        async function editTauxHoraire(id) {
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/taux-horaires/${id}`);
                const data = await response.json();
                if (data.success) {
                    const taux = data.data;
                    document.getElementById('edit-id-input').value = taux.id;
                    document.getElementById('edit-taux-input').value = taux.taux_horaire;
                    document.getElementById('edit-salaire-base-input').value = taux.salaire_base;
                    document.getElementById('edit-date-effet-input').value = taux.date_effet.split('T')[0];
                    
                    await loadBusinessUnits();
                    document.getElementById('edit-bu-select').value = taux.business_unit_id;
                    
                    await loadDivisions('edit-bu-select', 'edit-division-select', taux.division_id);
                    
                    await loadGrades();
                    document.getElementById('edit-grade-select').value = taux.grade_id;

                    new bootstrap.Modal(document.getElementById('editTauxHoraireModal')).show();
                } else {
                    showAlert('Taux horaire non trouvé', 'danger');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showAlert('Erreur de connexion', 'danger');
            }
        }

        async function updateTauxHoraire() {
            const form = document.getElementById('editTauxHoraireForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const id = document.getElementById('edit-id-input').value;
            const formData = {
                division_id: document.getElementById('edit-division-select').value,
                grade_id: document.getElementById('edit-grade-select').value,
                taux_horaire: parseFloat(document.getElementById('edit-taux-input').value),
                salaire_base: parseFloat(document.getElementById('edit-salaire-base-input').value),
                date_entree_vigueur: document.getElementById('edit-date-effet-input').value
            };

            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/taux-horaires/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const data = await response.json();
                if (data.success) {
                    showAlert('Taux horaire mis à jour avec succès', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('editTauxHoraireModal')).hide();
                    loadTauxHoraires();
                } else {
                    showAlert('Erreur lors de la mise à jour', 'danger');
                }
            } catch (error) {
                console.error('Erreur lors de la mise à jour:', error);
                showAlert('Erreur lors de la mise à jour', 'danger');
            }
        }

        function deleteTauxHoraire(id) {
            tauxHoraireToDelete = id;
            new bootstrap.Modal(document.getElementById('deleteConfirmModal')).show();
        }

        async function confirmDelete() {
            if (!tauxHoraireToDelete) return;

            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/taux-horaires/${tauxHoraireToDelete}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                if (data.success) {
                    showAlert('Taux horaire supprimé avec succès', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('deleteConfirmModal')).hide();
                    loadTauxHoraires();
                } else {
                    showAlert('Erreur lors de la suppression', 'danger');
                }
            } catch (error) {
                console.error('Erreur lors de la suppression:', error);
                showAlert('Erreur lors de la suppression', 'danger');
            } finally {
                tauxHoraireToDelete = null;
            }
        }

        function showLoading(show) {
            document.getElementById('taux-horaires-loading').style.display = show ? 'flex' : 'none';
            document.getElementById('taux-horaires-content').style.display = show ? 'none' : 'block';
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.main-content-area');
            if (container) {
                container.insertBefore(alertDiv, container.firstChild);
            }
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
    </script>

    <!-- SessionManager pour la gestion centralisée des sessions -->
    <script src="js/session-manager.js"></script>
    </body>
</html>
