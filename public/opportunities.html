<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Opportunités - TRS</title>
    
    <!-- CSS Bootstrap et FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/modern-sidebar.css">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-bg: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            overflow-x: hidden; /* Empêche le défilement horizontal */
        }
        
        /* Le conteneur principal de la page qui contient la sidebar et le contenu */
        .page-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Styles pour le contenu principal */
        .main-content-area {
            flex-grow: 1; /* Prend l'espace restant */
            padding: 2rem;
            background-color: var(--light-bg);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .stat-card.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .stat-card.warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .stat-card.info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .table thead th {
            background-color: var(--primary-color);
            color: white;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-saisie { background-color: #e3f2fd; color: #1976d2; }
        .status-soumise { background-color: #fff3e0; color: #f57c00; }
        .status-validee { background-color: #e8f5e8; color: #388e3c; }
        .status-rejetee { background-color: #ffebee; color: #d32f2f; }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }

        /* Styles spécifiques pour la sidebar (si non gérés par modern-sidebar.css) */
        .sidebar-container {
            width: 300px; /* Largeur fixe pour la sidebar */
            flex-shrink: 0; /* Empêche la sidebar de rétrécir */
        }

        /* Ajustements pour les petits écrans */
        @media (max-width: 768px) {
            .page-wrapper {
                flex-direction: column; /* Empile la sidebar et le contenu */
            }
            .sidebar-container {
                width: 100%; /* La sidebar prend toute la largeur */
                height: auto; /* Hauteur automatique */
            }
            .main-content-area {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Sidebar Container -->
        <div class="sidebar-container">
            <!-- La sidebar sera générée par JavaScript -->
        </div>

        <!-- Main Content Area -->
        <div class="main-content-area">
            <div id="opportunities-section">
                <!-- Header -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2><i class="fas fa-lightbulb me-2"></i>Gestion des Opportunités</h2>
                            <button class="btn btn-primary" onclick="showNewOpportunityModal()">
                                <i class="fas fa-plus me-1"></i>
                                Nouvelle Opportunité
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Statistics -->
                <div class="row mb-4">
                    <div class="col-md-3 mb-3">
                        <div class="card stat-card">
                            <div class="card-body text-center">
                                <h3 class="text-white" id="total-opportunities">0</h3>
                                <p class="text-white mb-0">Total Opportunités</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card stat-card success">
                            <div class="card-body text-center">
                                <h3 class="text-white" id="open-opportunities">0</h3>
                                <p class="text-white mb-0">Ouvertes</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card stat-card warning">
                            <div class="card-body text-center">
                                <h3 class="text-white" id="won-opportunities">0</h3>
                                <p class="text-white mb-0">Gagnées</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card stat-card danger">
                            <div class="card-body text-center">
                                <h3 class="text-white" id="lost-opportunities">0</h3>
                                <p class="text-white mb-0">Perdues</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Search and Filters -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-8">
                                <input type="text" class="form-control" 
                                       id="search-input" placeholder="Rechercher une opportunité..."
                                       onkeyup="filterOpportunities()">
                            </div>
                            <div class="col-md-4">
                                <select class="form-select" id="status-filter" onchange="filterOpportunities()">
                                    <option value="">Tous les statuts</option>
                                    <option value="OPEN">Ouverte</option>
                                    <option value="WON">Gagnée</option>
                                    <option value="LOST">Perdue</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Opportunities Table -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-list me-2"></i>
                            Liste des Opportunités
                        </h5>
                        <button class="btn btn-outline-primary btn-sm" onclick="loadOpportunities()">
                            <i class="fas fa-sync-alt me-1"></i>
                            Actualiser
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="opportunities-loading" class="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Chargement...</span>
                            </div>
                        </div>
                        <div id="opportunities-content" style="display: none;">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Nom</th>
                                            <th>Client</th>
                                            <th>Montant</th>
                                            <th>Étape</th>
                                            <th>Statut</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="opportunities-table">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- New/Edit Opportunity Modal -->
    <div class="modal fade" id="opportunityModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="opportunityModalTitle">
                        <i class="fas fa-plus me-2"></i>
                        Nouvelle Opportunité
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="opportunityForm">
                        <input type="hidden" id="opportunityId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="mb-3">
                            <label for="opportunityName" class="form-label">Nom *</label>
                            <input type="text" class="form-control" id="opportunityName" required>
                        </div>
                        <div class="mb-3">
                            <label for="opportunityClient" class="form-label">Client *</label>
                            <select class="form-select" id="opportunityClient" required>
                                <option value="">Sélectionner un client</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="opportunityCollaborator" class="form-label">Collaborateur *</label>
                            <select class="form-select" id="opportunityCollaborator" required>
                                <option value="">Sélectionner un collaborateur</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="opportunityBusinessUnit" class="form-label">Business Unit *</label>
                            <select class="form-select" id="opportunityBusinessUnit" required>
                                <option value="">Sélectionner une Business Unit</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="opportunityType" class="form-label">Type d'Opportunité *</label>
                            <select class="form-select" id="opportunityType" required>
                                <option value="">Sélectionner un type d'opportunité</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="opportunityStatus" class="form-label">Statut *</label>
                            <select class="form-select" id="opportunityStatus" required>
                                <option value="">Sélectionner un statut</option>
                                <option value="EN_COURS">En Cours</option>
                                <option value="GAGNEE">Gagnée</option>
                                <option value="PERDUE">Perdue</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="opportunitySource" class="form-label">Source</label>
                            <input type="text" class="form-control" id="opportunitySource">
                        </div>
                        <div class="mb-3">
                            <label for="opportunityProbability" class="form-label">Probabilité (%)</label>
                            <input type="number" class="form-control" id="opportunityProbability" min="0" max="100" step="1">
                        </div>
                        <div class="mb-3">
                            <label for="opportunityAmount" class="form-label">Montant Estimé (€)</label>
                            <input type="number" class="form-control" id="opportunityAmount" min="0" step="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="opportunityCurrency" class="form-label">Devise</label>
                            <input type="text" class="form-control" id="opportunityCurrency" value="EUR">
                        </div>
                        <div class="mb-3">
                            <label for="opportunityCloseDate" class="form-label">Date de Fermeture Prévue</label>
                            <input type="date" class="form-control" id="opportunityCloseDate">
                        </div>
                        <div class="mb-3">
                            <label for="opportunityNotes" class="form-label">Notes</label>
                            <textarea class="form-control" id="opportunityNotes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="saveOpportunity()">
                        <i class="fas fa-save me-1"></i>
                        Enregistrer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js" defer></script>
    <script src="/js/sidebar.js" defer></script>
    <script>
        const API_BASE_URL = '/api';
        let opportunities = [];
        let filteredOpportunities = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadOpportunities();
            loadClients();
        });

        async function loadOpportunities() {
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/opportunities`);
                const data = await response.json();
                if (data.success) {
                    opportunities = data.data.opportunities;
                    filteredOpportunities = [...opportunities];
                    displayOpportunities();
                    updateStatistics();
                } else {
                    showAlert('Erreur lors du chargement des opportunités', 'danger');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showAlert('Erreur de connexion', 'danger');
            } finally {
                showLoading(false);
            }
        }

        async function loadClients() {
            try {
                const response = await fetch(`${API_BASE_URL}/clients`);
                const data = await response.json();
                if (data.success) {
                    const select = document.getElementById('opportunityClient');
                    select.innerHTML = '<option value="">Sélectionner un client</option>';
                    data.data.forEach(client => {
                        const option = document.createElement('option');
                        option.value = client.id;
                        option.textContent = client.nom;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erreur lors du chargement des clients:', error);
            }
        }

        async function loadCollaborators() {
            try {
                const response = await fetch(`${API_BASE_URL}/collaborateurs`);
                const data = await response.json();
                if (data.success) {
                    const select = document.getElementById('opportunityCollaborator');
                    select.innerHTML = '<option value="">Sélectionner un collaborateur</option>';
                    data.data.forEach(collaborator => {
                        const option = document.createElement('option');
                        option.value = collaborator.id;
                        option.textContent = `${collaborator.nom} ${collaborator.prenom}`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erreur lors du chargement des collaborateurs:', error);
            }
        }

        async function loadBusinessUnits() {
            try {
                const response = await fetch(`${API_BASE_URL}/business-units`);
                const data = await response.json();
                if (data.success) {
                    const select = document.getElementById('opportunityBusinessUnit');
                    select.innerHTML = '<option value="">Sélectionner une Business Unit</option>';
                    data.data.forEach(bu => {
                        const option = document.createElement('option');
                        option.value = bu.id;
                        option.textContent = bu.nom;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erreur lors du chargement des Business Units:', error);
            }
        }

        async function loadOpportunityTypes() {
            try {
                const response = await fetch(`${API_BASE_URL}/opportunity-types`);
                const data = await response.json();
                if (data.success) {
                    const select = document.getElementById('opportunityType');
                    select.innerHTML = '<option value="">Sélectionner un type d\'opportunité</option>';
                    data.data.forEach(type => {
                        const option = document.createElement('option');
                        option.value = type.id;
                        option.textContent = type.nom;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erreur lors du chargement des types d\'opportunités:', error);
            }
        }

        

        function displayOpportunities() {
            const tbody = document.getElementById('opportunities-table');
            tbody.innerHTML = '';

            if (filteredOpportunities.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="text-center">Aucune opportunité trouvée</td></tr>`;
                return;
            }

            filteredOpportunities.forEach(opp => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${opp.nom}</td>
                    <td>${opp.client_nom}</td>
                    <td>${formatCurrency(opp.montant)}</td>
                    <td>${opp.stage_nom}</td>
                    <td><span class="status-badge status-${opp.statut.toLowerCase()}">${opp.statut}</span></td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="editOpportunity(${opp.id})"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteOpportunity(${opp.id})"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateStatistics() {
            document.getElementById('total-opportunities').textContent = opportunities.length;
            document.getElementById('open-opportunities').textContent = opportunities.filter(o => o.statut === 'OPEN').length;
            document.getElementById('won-opportunities').textContent = opportunities.filter(o => o.statut === 'WON').length;
            document.getElementById('lost-opportunities').textContent = opportunities.filter(o => o.statut === 'LOST').length;
        }

        function filterOpportunities() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;

            filteredOpportunities = opportunities.filter(opp => {
                const matchesSearch = opp.nom.toLowerCase().includes(searchTerm) || opp.client_nom.toLowerCase().includes(searchTerm);
                const matchesStatus = !statusFilter || opp.statut === statusFilter;
                return matchesSearch && matchesStatus;
            });

            displayOpportunities();
        }

        function showNewOpportunityModal() {
            document.getElementById('opportunityForm').reset();
            document.getElementById('opportunityId').value = '';
            document.getElementById('opportunityModalTitle').innerText = 'Nouvelle Opportunité';
            loadClients();
            loadCollaborators();
            loadBusinessUnits();
            loadOpportunityTypes();
            new bootstrap.Modal(document.getElementById('opportunityModal')).show();
        }

        async function saveOpportunity() {
            const id = document.getElementById('opportunityId').value;
            const url = id ? `${API_BASE_URL}/opportunities/${id}` : `${API_BASE_URL}/opportunities`;
            const method = id ? 'PUT' : 'POST';

            const opportunityData = {
                nom: document.getElementById('opportunityName').value,
                client_id: document.getElementById('opportunityClient').value,
                collaborateur_id: document.getElementById('opportunityCollaborator').value,
                business_unit_id: document.getElementById('opportunityBusinessUnit').value,
                opportunity_type_id: document.getElementById('opportunityType').value,
                statut: document.getElementById('opportunityStatus').value,
                source: document.getElementById('opportunitySource').value,
                probabilite: parseInt(document.getElementById('opportunityProbability').value),
                montant_estime: parseFloat(document.getElementById('opportunityAmount').value),
                devise: document.getElementById('opportunityCurrency').value,
                date_fermeture_prevue: document.getElementById('opportunityCloseDate').value,
                description: document.getElementById('opportunityNotes').value
            };

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(opportunityData)
                });
                const data = await response.json();
                if (data.success) {
                    showAlert('Opportunité sauvegardée avec succès', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('opportunityModal')).hide();
                    loadOpportunities();
                } else {
                    showAlert(data.message || 'Erreur lors de la sauvegarde', 'danger');
                }
            } catch (error) {
                showAlert('Erreur de connexion', 'danger');
            }
        }

        async function editOpportunity(id) {
            const opp = opportunities.find(o => o.id === id);
            if (opp) {
                document.getElementById('opportunityId').value = opp.id;
                document.getElementById('opportunityName').value = opp.nom;
                document.getElementById('opportunityClient').value = opp.client_id;
                document.getElementById('opportunityCollaborator').value = opp.collaborateur_id;
                document.getElementById('opportunityBusinessUnit').value = opp.business_unit_id;
                document.getElementById('opportunityType').value = opp.opportunity_type_id;
                document.getElementById('opportunityStatus').value = opp.statut;
                document.getElementById('opportunitySource').value = opp.source || '';
                document.getElementById('opportunityProbability').value = opp.probabilite || '';
                document.getElementById('opportunityAmount').value = opp.montant_estime || '';
                document.getElementById('opportunityCurrency').value = opp.devise || 'EUR';
                document.getElementById('opportunityCloseDate').value = opp.date_fermeture_prevue ? opp.date_fermeture_prevue.split('T')[0] : '';
                document.getElementById('opportunityNotes').value = opp.notes || '';
                document.getElementById('opportunityModalTitle').innerText = 'Modifier l\'Opportunité';
                new bootstrap.Modal(document.getElementById('opportunityModal')).show();
            }
        }

        async function deleteOpportunity(id) {
            if (confirm('Êtes-vous sûr de vouloir supprimer cette opportunité ?')) {
                try {
                    const response = await fetch(`${API_BASE_URL}/opportunities/${id}`, { method: 'DELETE' });
                    const data = await response.json();
                    if (data.success) {
                        showAlert('Opportunité supprimée avec succès', 'success');
                        loadOpportunities();
                    } else {
                        showAlert(data.message || 'Erreur lors de la suppression', 'danger');
                    }
                } catch (error) {
                    showAlert('Erreur de connexion', 'danger');
                }
            }
        }

        function showLoading(show) {
            document.getElementById('opportunities-loading').style.display = show ? 'flex' : 'none';
            document.getElementById('opportunities-content').style.display = show ? 'none' : 'block';
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR' }).format(value);
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.main-content-area');
            if (container) {
                container.insertBefore(alertDiv, container.firstChild);
            } else {
                document.body.appendChild(alertDiv);
            }
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
