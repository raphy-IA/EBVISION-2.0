<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapports et Analyses - EBVISION 2.0</title>
    
    <!-- CSS Bootstrap et FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS de la sidebar moderne -->
    <link rel="stylesheet" href="css/modern-sidebar.css">
    <link rel="stylesheet" href="css/user-header.css">
    
    <!-- Chart.js pour les graphiques -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-bg: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            overflow-x: hidden; /* Empêche le défilement horizontal */
        }
        
        /* Le conteneur principal de la page qui contient la sidebar et le contenu */
        .page-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Styles pour le contenu principal */
        .main-content-area {
            flex-grow: 1; /* Prend l'espace restant */
            padding: 2rem;
            background-color: var(--light-bg);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .stat-card.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .stat-card.warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .stat-card.info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .table thead th {
            background-color: var(--primary-color);
            color: white;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-saisie { background-color: #e3f2fd; color: #1976d2; }
        .status-soumise { background-color: #fff3e0; color: #f57c00; }
        .status-validee { background-color: #e8f5e8; color: #388e3c; }
        .status-rejetee { background-color: #ffebee; color: #d32f2f; }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }

        /* Ajustements pour les petits écrans */
        @media (max-width: 768px) {
            .page-wrapper {
                flex-direction: column; /* Empile la sidebar et le contenu */
            }
            
            .main-content-area {
                padding: 1rem;
            }
        }
    
        /* Styles pour la sidebar unifiée */
        .main-content-wrapper {
            margin-left: 300px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
            padding: 0;
        }
        
        .main-content {
            padding: 2rem;
        }
        
        @media (max-width: 768px) {
            .main-content-wrapper {
                margin-left: 0;
            }

            .sidebar-container.open {
                transform: translateX(0);
            }
            
            .main-content {
                padding: 1rem;
            }
        }
    </style>
    <!-- Scripts pour la top bar EBVISION 2.0 -->
    <script src="js/user-header-utils.js"></script>
    <script src="js/user-header-main.js"></script>
    <script src="js/user-header-init.js"></script>
</head>
<body>
    <!-- Bouton toggle sidebar mobile -->
    <button class="sidebar-toggle d-md-none">
        <i class="fas fa-bars"></i>
    </button>
    <div class="page-wrapper">
        <!-- Sidebar Container -->
        <div class="sidebar-container">
            <!-- La sidebar sera générée par JavaScript -->
        </div>

        <!-- Main Content Area -->
        <div class="main-content-area">
            <div id="reports-section">
                <!-- Header -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2><i class="fas fa-chart-bar me-2"></i>Rapports et Analyses</h2>
                            <div>
                                <button class="btn btn-success me-2" onclick="generateReport()">
                                    <i class="fas fa-file-alt me-1"></i>
                                    Générer Rapport
                                </button>
                                <button class="btn btn-primary" onclick="refreshData()">
                                    <i class="fas fa-sync-alt me-1"></i>
                                    Actualiser
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filters and Options -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="reportType" class="form-label">Type de Rapport</label>
                                <select class="form-select" id="reportType">
                                    <option value="timeEntries">Saisies de Temps</option>
                                    <option value="collaboratorPerformance">Performance Collaborateur</option>
                                    <option value="clientBilling">Facturation Client</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="startDate" class="form-label">Date de Début</label>
                                <input type="date" class="form-control" id="startDate">
                            </div>
                            <div class="col-md-4">
                                <label for="endDate" class="form-label">Date de Fin</label>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                        </div>
                        <div class="row g-3 mt-3">
                            <div class="col-md-6">
                                <label for="collaboratorSelect" class="form-label">Collaborateur</label>
                                <select class="form-select" id="collaboratorSelect">
                                    <option value="">Tous les collaborateurs</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="clientSelect" class="form-label">Client</label>
                                <select class="form-select" id="clientSelect">
                                    <option value="">Tous les clients</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Report Display Area -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="fas fa-chart-line me-2"></i>Visualisation du Rapport</h5>
                    </div>
                    <div class="card-body">
                        <div id="report-loading" class="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Chargement...</span>
                            </div>
                        </div>
                        <div id="report-content">
                            <canvas id="reportChart"></canvas>
                            <div id="report-table" class="table-responsive mt-4">
                                <!-- Report data will be displayed here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js" defer></script>
    <script src="/js/sidebar.js" defer></script>
    <script>
        const API_BASE_URL = '/api';
        // Fonction utilitaire pour les appels API authentifiés
        async function authenticatedFetch(url, options = {}) {
            const token = localStorage.getItem('authToken');
            const defaultHeaders = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
            
            return fetch(url, {
                ...options,
                headers: {
                    ...defaultHeaders,
                    ...options.headers
                }
            });
        }

        let reportChartInstance;

        document.addEventListener('DOMContentLoaded', function() {
            loadFiltersData();
            // Initial load of a default report
            generateReport();
        });

        async function loadFiltersData() {
            try {
                const [collaboratorsRes, clientsRes] = await Promise.all([
                    fetch(`${API_BASE_URL}/collaborateurs`),
                    fetch(`${API_BASE_URL}/clients`)
                ]);

                const collaboratorsData = await collaboratorsRes.json();
                const clientsData = await clientsRes.json();

                populateSelect('collaboratorSelect', collaboratorsData.data, 'id', 'nom', 'prenom');
                populateSelect('clientSelect', clientsData.data, 'id', 'raison_sociale');

            } catch (error) {
                console.error('Erreur lors du chargement des données de filtre:', error);
                showAlert('Erreur lors du chargement des options de filtre.', 'danger');
            }
        }

        function populateSelect(selectId, items, valueKey, textKey1, textKey2 = null) {
            const select = document.getElementById(selectId);
            select.innerHTML = selectId === 'collaboratorSelect' ? '<option value="">Tous les collaborateurs</option>' : '<option value="">Tous les clients</option>';
            if (items) {
                items.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item[valueKey];
                    option.textContent = textKey2 ? `${item[textKey1]} ${item[textKey2]}` : item[textKey1];
                    select.appendChild(option);
                });
            }
        }

        async function generateReport() {
            showLoading(true);
            const reportType = document.getElementById('reportType').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const collaboratorId = document.getElementById('collaboratorSelect').value;
            const clientId = document.getElementById('clientSelect').value;

            let apiUrl = `${API_BASE_URL}/reports/${reportType}?`;
            if (startDate) apiUrl += `startDate=${startDate}&`;
            if (endDate) apiUrl += `endDate=${endDate}&`;
            if (collaboratorId) apiUrl += `collaboratorId=${collaboratorId}&`;
            if (clientId) apiUrl += `clientId=${clientId}&`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.success) {
                    displayReport(reportType, data.data);
                } else {
                    showAlert(`Erreur lors de la génération du rapport: ${data.message || data.error || 'Erreur inconnue'}`, 'danger');
                }
            } catch (error) {
                console.error('Erreur lors de la génération du rapport:', error);
                showAlert('Erreur de connexion lors de la génération du rapport.', 'danger');
            } finally {
                showLoading(false);
            }
        }

        function displayReport(reportType, reportData) {
            const chartCanvas = document.getElementById('reportChart');
            const reportTableDiv = document.getElementById('report-table');

            // Destroy previous chart instance if it exists
            if (reportChartInstance) {
                reportChartInstance.destroy();
            }

            reportTableDiv.innerHTML = ''; // Clear previous table content

            if (!reportData || reportData.length === 0) {
                reportTableDiv.innerHTML = '<p class="text-center text-muted">Aucune donnée disponible pour ce rapport.</p>';
                return;
            }

            // Example: Time Entries Report
            if (reportType === 'timeEntries') {
                const labels = reportData.map(item => item.date || item.collaborateur || item.client);
                const dataValues = reportData.map(item => item.heures || item.total_heures);

                reportChartInstance = new Chart(chartCanvas, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Heures Enregistrées',
                            data: dataValues,
                            backgroundColor: 'rgba(52, 152, 219, 0.6)',
                            borderColor: 'rgba(52, 152, 219, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

                // Generate table for time entries
                let tableHtml = '<table class="table table-striped"><thead><tr><th>Date/Collaborateur/Client</th><th>Heures</th><th>Description</th></tr></thead><tbody>';
                reportData.forEach(item => {
                    tableHtml += `<tr><td>${item.date || item.collaborateur || item.client}</td><td>${item.heures || item.total_heures}</td><td>${item.description || '-'}</td></tr>`;
                });
                tableHtml += '</tbody></table>';
                reportTableDiv.innerHTML = tableHtml;
            } 
            // Add more report types here (e.g., collaboratorPerformance, clientBilling)
            else if (reportType === 'collaboratorPerformance') {
                const labels = reportData.map(item => item.collaborateur);
                const dataValues = reportData.map(item => item.total_heures);

                reportChartInstance = new Chart(chartCanvas, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Heures par Collaborateur',
                            data: dataValues,
                            backgroundColor: [
                                '#3498db', '#2ecc71', '#f1c40f', '#e74c3c', '#9b59b6', '#1abc9c'
                            ],
                            hoverOffset: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                    }
                });

                let tableHtml = '<table class="table table-striped"><thead><tr><th>Collaborateur</th><th>Total Heures</th></tr></thead><tbody>';
                reportData.forEach(item => {
                    tableHtml += `<tr><td>${item.collaborateur}</td><td>${item.total_heures}</td></tr>`;
                });
                tableHtml += '</tbody></table>';
                reportTableDiv.innerHTML = tableHtml;
            }
            else if (reportType === 'clientBilling') {
                const labels = reportData.map(item => item.client);
                const dataValues = reportData.map(item => item.montant_facture || item.total_heures_facturables);

                reportChartInstance = new Chart(chartCanvas, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Montant Facturé / Heures Facturables',
                            data: dataValues,
                            borderColor: '#27ae60',
                            backgroundColor: 'rgba(39, 174, 96, 0.1)',
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

                let tableHtml = '<table class="table table-striped"><thead><tr><th>Client</th><th>Montant Facturé / Heures Facturables</th></tr></thead><tbody>';
                reportData.forEach(item => {
                    tableHtml += `<tr><td>${item.client}</td><td>${item.montant_facture || item.total_heures_facturables}</td></tr>`;
                });
                tableHtml += '</tbody></table>';
                reportTableDiv.innerHTML = tableHtml;
            }
        }

        function refreshData() {
            generateReport();
        }

        function showLoading(show) {
            document.getElementById('report-loading').style.display = show ? 'flex' : 'none';
            document.getElementById('report-content').style.display = show ? 'none' : 'block';
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.main-content-area');
            if (container) {
                container.insertBefore(alertDiv, container.firstChild);
            } else {
                document.body.appendChild(alertDiv);
            }
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
    </script>

    <!-- SessionManager pour la gestion centralisée des sessions -->
    <script src="js/session-manager.js"></script>
    </body>
</html>
