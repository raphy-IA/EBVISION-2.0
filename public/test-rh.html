<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Rh - EBVISION 2.0</title>
    
    <!-- CSS Bootstrap et FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS de la sidebar moderne -->
    <link rel="stylesheet" href="css/modern-sidebar.css">
    
    <!-- Script d'authentification -->
    <script src="js/auth.js"></script>
    
    <!-- Script de gestion des permissions de menu -->
    <script src="js/menu-permissions.js"></script>
                
    <!-- Scripts de zone utilisateur -->
    <script src="js/user-header.js"></script>
    <script src="js/profile-menu.js"></script>
</head>
<body>
    <!-- Bouton toggle sidebar mobile -->
    <button class="sidebar-toggle d-md-none">
        <i class="fas fa-bars"></i>
    </button>
    <div class="page-wrapper">
        <!-- Sidebar Container -->
        <div class="sidebar-container">
            <!-- La sidebar sera g√©n√©r√©e par JavaScript -->
        </div>

        <!-- Main Content Area -->
        <div class="main-content-area">
            <h1>üß™ Test de la Gestion RH</h1>
    
    <div>
        <button onclick="testAllAPIs()">Tester toutes les APIs</button>
        <button onclick="testRHModal()">Tester le Modal RH</button>
        <button onclick="clearResults()">Effacer les r√©sultats</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        const API_BASE_URL = '/api';
        // Fonction utilitaire pour les appels API authentifi√©s
        async function authenticatedFetch(url, options = {}) {
            const token = localStorage.getItem('authToken');
            const defaultHeaders = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
            
            return fetch(url, {
                ...options,
                headers: {
                    ...defaultHeaders,
                    ...options.headers
                }
            });
        }

        const results = document.getElementById('results');
        
        function addResult(message, type = 'loading') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearResults() {
            results.innerHTML = '';
        }
        
        async function testAPI(endpoint) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    addResult(`‚úÖ ${endpoint} - OK (${data.data ? data.data.length : 'N/A'} √©l√©ments)`, 'success');
                    return true;
                } else {
                    addResult(`‚ùå ${endpoint} - Erreur: ${data.error || response.statusText}`, 'error');
                    return false;
                }
            } catch (error) {
                addResult(`‚ùå ${endpoint} - Erreur r√©seau: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function testAllAPIs() {
            clearResults();
            addResult('üîÑ Test de toutes les APIs...', 'loading');
            
            const endpoints = [
                '/grades',
                '/types-collaborateurs',
                '/postes', 
                '/business-units',
                '/collaborateurs'
            ];
            
            let successCount = 0;
            for (const endpoint of endpoints) {
                const success = await testAPI(endpoint);
                if (success) successCount++;
            }
            
            addResult(`üìä R√©sultats: ${successCount}/${endpoints.length} APIs fonctionnelles`, 
                     successCount === endpoints.length ? 'success' : 'error');
        }
        
        function testRHModal() {
            clearResults();
            addResult('üîÑ Test du Modal RH...', 'loading');
            
            // Simuler l'ouverture du modal
            const modal = document.createElement('div');
            modal.id = 'gestionRHModal';
            modal.innerHTML = `
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5>Test Modal RH</h5>
                        </div>
                        <div class="modal-body">
                            <div id="rh-collaborateur-nom">Test Collaborateur</div>
                            <select id="rh-grade-select"></select>
                            <select id="rh-type-collaborateur-select"></select>
                            <select id="rh-poste-select"></select>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            // Tester les fonctions de chargement
            setTimeout(() => {
                const elements = [
                    'gestionRHModal',
                    'rh-collaborateur-nom',
                    'rh-grade-select',
                    'rh-type-collaborateur-select',
                    'rh-poste-select'
                ];
                
                let foundElements = 0;
                elements.forEach(id => {
                    const element = document.getElementById(id);
                    if (element) {
                        foundElements++;
                        addResult(`‚úÖ √âl√©ment ${id} trouv√©`, 'success');
                    } else {
                        addResult(`‚ùå √âl√©ment ${id} manquant`, 'error');
                    }
                });
                
                addResult(`üìä √âl√©ments DOM: ${foundElements}/${elements.length} trouv√©s`, 
                         foundElements === elements.length ? 'success' : 'error');
                
                // Nettoyer
                document.body.removeChild(modal);
            }, 100);
        }
    </script>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script d'authentification d√©j√† inclus plus haut -->
    <script src="js/sidebar.js" defer></script>
    <!-- SessionManager pour la gestion centralis√©e des sessions -->
    <script src="js/session-manager.js"></script>
    <script src="/js/notifications.js" defer></script>
    <script src="js/tasks.js" defer></script>
</body>
</html>
