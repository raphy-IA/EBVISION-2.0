<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Recouvrement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/modern-sidebar.css">
  <link rel="stylesheet" href="css/user-header.css">
  <link rel="stylesheet" href="css/app-title.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="js/auth.js"></script>
    <script src="js/global-auth.js"></script>
    <!-- Scripts pour la top bar EBVISION 2.0 -->
    <script src="js/user-header-utils.js"></script>
    <script src="js/user-header-main.js"></script>
    <script src="js/user-header-init.js"></script>
    <script src="js/user-modals.js"></script>
  <style>
    :root {
      --light-bg: #f8f9fa;
    }
    .page-wrapper { display: flex; min-height: 100vh; }
    .main-content-area { flex-grow: 1; padding: 2rem; background-color: var(--light-bg); }
    @media (max-width: 768px){
      .page-wrapper { flex-direction: column; }
      .main-content-area { padding: 1rem; }
    }
  </style>
</head>
<body>
  <button class="sidebar-toggle d-md-none"><i class="fas fa-bars"></i></button>
      <div class="page-wrapper">
      <div class="sidebar-container"></div>
      <div class="main-content-area">
        <div class="container-fluid py-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-hand-holding-usd me-2"></i>Recouvrement</h2>
        <div class="d-flex gap-2">
          <select id="period-select" class="form-select form-select-sm" style="width: 180px;">
            <option value="30">30 jours</option>
            <option value="90" selected>90 jours</option>
            <option value="180">6 mois</option>
            <option value="365">12 mois</option>
          </select>
          <button class="btn btn-primary btn-sm" id="refresh-btn"><i class="fas fa-sync-alt me-1"></i>Actualiser</button>
        </div>
      </div>

      <!-- KPIs -->
      <div class="row mb-4" id="kpis-row">
        <div class="col-md-3 mb-3">
          <div class="card text-center">
            <div class="card-body">
              <div class="h4 text-primary" id="kpi-facture">0€</div>
              <div class="text-muted">Facturé période</div>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card text-center">
            <div class="card-body">
              <div class="h4 text-success" id="kpi-encaisse">0€</div>
              <div class="text-muted">Encaissé période</div>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card text-center">
            <div class="card-body">
              <div class="h4 text-warning" id="kpi-dso">0</div>
              <div class="text-muted">DSO estimé (jours)</div>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card text-center">
            <div class="card-body">
              <div class="h4 text-danger" id="kpi-retard">0€</div>
              <div class="text-muted">Montant en retard</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Charts -->
      <div class="row mb-4">
        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-header"><i class="fas fa-chart-pie me-2"></i>Aging des comptes clients</div>
            <div class="card-body"><canvas id="agingChart" height="220"></canvas></div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-header"><i class="fas fa-chart-bar me-2"></i>Top retards par client</div>
            <div class="card-body"><canvas id="clientsChart" height="220"></canvas></div>
          </div>
        </div>
      </div>

      <!-- Table clients -->
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span><i class="fas fa-list me-2"></i>Détails retards par client</span>
          <input id="search-client" class="form-control form-control-sm" style="width: 240px;" placeholder="Rechercher client..." />
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Client</th>
                  <th class="text-end">Montant en retard</th>
                  <th class="text-end">Max retard (jours)</th>
                </tr>
              </thead>
              <tbody id="clients-table"></tbody>
            </table>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/sidebar.js"></script>
  <script src="js/dashboard-recouvrement.js"></script>
</body>
</html>
