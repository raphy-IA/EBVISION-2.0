<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saisie de Temps - EBVISION 2.0</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/modern-sidebar.css" rel="stylesheet">
    
    <style>
        .time-entry-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .time-sheet-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .week-selector {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .day-row {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        
        .day-row:last-child {
            border-bottom: none;
        }
        
        .time-input {
            width: 80px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }
        
        .activity-selector {
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9ff;
        }
        
        .mission-activity {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        
        .internal-activity {
            background: #f3e5f5;
            border-color: #9c27b0;
        }
        
        .summary-card {
            background: linear-gradient(45deg, #4caf50, #8bc34a);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .btn-action {
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .status-draft {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-submitted {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status-approved {
            background: #d4edda;
            color: #155724;
        }
        
        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
    <!-- Scripts pour la top bar EBVISION 2.0 -->
    <script src="js/user-header-utils.js"></script>
    <script src="js/user-header-main.js"></script>
    <script src="js/user-header-init.js"></script>
</head>
<body>
    <!-- Bouton toggle sidebar mobile -->
    <button class="sidebar-toggle d-md-none">
        <i class="fas fa-bars"></i>
    </button>
    <div class="time-entry-container">
        <div class="container-fluid">
    <div class="row g-0">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 px-0">
        <div class="sidebar-container">
            <!-- La sidebar sera générée par sidebar.js -->
        </div>
    </div>

    <!-- Contenu principal -->
    <div class="col-md-9 col-lg-10">
        <div class="main-content">
            <!-- Contenu existant -->

            <!-- En-tête -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="text-white mb-0">
                            <i class="fas fa-clock me-3"></i>
                            Saisie de Temps
                        </h1>
                        <div class="d-flex gap-2">
                            <button class="btn btn-light btn-action" onclick="loadPreviousWeek()">
                                <i class="fas fa-chevron-left me-2"></i>Semaine précédente
                            </button>
                            <button class="btn btn-light btn-action" onclick="loadNextWeek()">
                                Semaine suivante<i class="fas fa-chevron-right ms-2"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sélecteur de semaine -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="week-selector">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <label class="form-label text-white fw-bold">Semaine du :</label>
                                <input type="date" id="weekStartDate" class="form-control" onchange="loadWeekData()">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label text-white fw-bold">Statut :</label>
                                <span id="timeSheetStatus" class="status-badge status-draft ms-2">Brouillon</span>
                            </div>
                            <div class="col-md-4 text-end">
                                <button class="btn btn-success btn-action me-2" onclick="submitTimeSheet()">
                                    <i class="fas fa-paper-plane me-2"></i>Soumettre
                                </button>
                                <button class="btn btn-primary btn-action" onclick="saveTimeSheet()">
                                    <i class="fas fa-save me-2"></i>Sauvegarder
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Résumé de la semaine -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="summary-card">
                        <div class="row text-center">
                            <div class="col-md-3">
                                <h4 class="mb-1" id="totalHours">0h</h4>
                                <small>Total Heures</small>
                            </div>
                            <div class="col-md-3">
                                <h4 class="mb-1" id="chargeableHours">0h</h4>
                                <small>Heures Chargeables</small>
                            </div>
                            <div class="col-md-3">
                                <h4 class="mb-1" id="nonChargeableHours">0h</h4>
                                <small>Heures Non-Chargeables</small>
                            </div>
                            <div class="col-md-3">
                                <h4 class="mb-1" id="remainingHours">40h</h4>
                                <small>Heures Restantes</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Feuille de temps -->
            <div class="row">
                <div class="col-12">
                    <div class="time-sheet-card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">
                                <i class="fas fa-calendar-week me-2"></i>
                                Feuille de Temps - Semaine du <span id="weekDisplay"></span>
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="timeSheetContent">
                                <!-- Le contenu sera généré dynamiquement -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour ajouter une activité -->
    <div class="modal fade" id="activityModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-plus me-2"></i>Ajouter une activité
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="activityType" id="missionType" value="mission" checked>
                                <label class="form-check-label" for="missionType">
                                    <i class="fas fa-project-diagram me-1"></i>Mission/Tâche
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="activityType" id="internalType" value="internal">
                                <label class="form-check-label" for="internalType">
                                    <i class="fas fa-tasks me-1"></i>Activité Interne
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Sélection Mission/Tâche -->
                    <div id="missionSelection" class="activity-selector mission-activity">
                        <h6><i class="fas fa-project-diagram me-2"></i>Sélectionner une mission</h6>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">Mission :</label>
                                <select class="form-select" id="missionSelect">
                                    <option value="">Choisir une mission...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tâche :</label>
                                <select class="form-select" id="taskSelect">
                                    <option value="">Choisir une tâche...</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Sélection Activité Interne -->
                    <div id="internalSelection" class="activity-selector internal-activity" style="display: none;">
                        <h6><i class="fas fa-tasks me-2"></i>Sélectionner une activité interne</h6>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">Business Unit :</label>
                                <select class="form-select" id="businessUnitSelect">
                                    <option value="">Choisir une business unit...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Activité :</label>
                                <select class="form-select" id="internalActivitySelect">
                                    <option value="">Choisir une activité...</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="form-label">Heures :</label>
                            <input type="number" class="form-control" id="activityHours" min="0" max="24" step="0.25" placeholder="0.00">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Description :</label>
                            <textarea class="form-control" id="activityDescription" rows="2" placeholder="Description de l'activité..."></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="addActivity()">
                        <i class="fas fa-plus me-2"></i>Ajouter
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/time-entry-modern.js"></script>
</body>
</html>
