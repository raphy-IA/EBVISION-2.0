<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Rentabilité</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/modern-sidebar.css">
  
  <link rel="stylesheet" href="css/app-title.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="js/auth.js"></script>
    <script src="js/menu-permissions.js"></script>
    <script src="js/global-auth.js"></script>
    <!-- Script pour la gestion utilisateur -->
    <script src="js/user-header.js"></script>
    <script src="js/profile-menu.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/tasks.js"></script>
    <!-- Scripts pour la top bar EBVISION 2.0 -->
    
    
    
    <!-- <script src="js/user-modals.js"></script> -->
  <style>
    :root { --light-bg: #f8f9fa; }
    .page-wrapper { display: flex; min-height: 100vh; }
    .main-content-area { flex-grow: 1; padding: 2rem; background-color: var(--light-bg); }
    @media (max-width: 768px){ .page-wrapper { flex-direction: column; } .main-content-area { padding: 1rem; } }
  </style>
</head>
<body>
  <button class="sidebar-toggle d-md-none"><i class="fas fa-bars"></i></button>
      <div class="page-wrapper">
      <div class="sidebar-container"></div>
      <div class="main-content-area">
        <div class="container-fluid py-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-scale-balanced me-2"></i>Rentabilité</h2>
        <div class="d-flex gap-2">
          <select id="period-select" class="form-select form-select-sm" style="width: 180px;">
            <option value="90" selected>90 jours</option>
            <option value="180">6 mois</option>
            <option value="365">12 mois</option>
          </select>
          <button class="btn btn-primary btn-sm" id="refresh-btn"><i class="fas fa-sync-alt me-1"></i>Actualiser</button>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-header"><i class="fas fa-briefcase me-2"></i>Top missions (marge)</div>
            <div class="card-body"><canvas id="missionsChart" height="220"></canvas></div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-header"><i class="fas fa-building me-2"></i>Top clients (marge)</div>
            <div class="card-body"><canvas id="clientsChart" height="220"></canvas></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Détails missions</div>
            <div class="card-body">
              <div class="table-responsive" style="max-height: 420px;">
                <table class="table table-hover table-sm">
                  <thead><tr><th>Mission</th><th>Client</th><th class="text-end">Facturé</th><th class="text-end">Coût</th><th class="text-end">Marge</th></tr></thead>
                  <tbody id="missions-table"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Détails clients</div>
            <div class="card-body">
              <div class="table-responsive" style="max-height: 420px;">
                <table class="table table-hover table-sm">
                  <thead><tr><th>Client</th><th class="text-end">Facturé</th><th class="text-end">Coût</th><th class="text-end">Marge</th></tr></thead>
                  <tbody id="clients-table"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/sidebar.js"></script>
  <script src="js/dashboard-rentabilite.js"></script>
</body>
</html>
