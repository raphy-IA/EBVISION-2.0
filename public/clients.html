<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRS Dashboard - Gestion des Clients</title>
    
    <!-- CSS Bootstrap et FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS de la sidebar moderne -->
    <link rel="stylesheet" href="css/modern-sidebar.css">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-bg: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            overflow-x: hidden; /* Empêche le défilement horizontal */
        }
        
        /* Le conteneur principal de la page qui contient la sidebar et le contenu */
        .page-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Styles pour le contenu principal */
        .main-content-area {
            flex-grow: 1; /* Prend l'espace restant */
            padding: 2rem;
            background-color: var(--light-bg);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .stat-card.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .stat-card.warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .stat-card.info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .table thead th {
            background-color: var(--primary-color);
            color: white;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .sigle-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            display: inline-block;
            min-width: 40px;
            text-align: center;
        }
        
        .status-saisie { background-color: #e3f2fd; color: #1976d2; }
        .status-soumise { background-color: #fff3e0; color: #f57c00; }
        .status-validee { background-color: #e8f5e8; color: #388e3c; }
        .status-rejetee { background-color: #ffebee; color: #d32f2f; }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }

        /* Styles spécifiques pour la sidebar (si non gérés par modern-sidebar.css) */
        .sidebar-container {
            width: 300px; /* Largeur fixe pour la sidebar */
            flex-shrink: 0; /* Empêche la sidebar de rétrécir */
        }

        /* Ajustements pour les petits écrans */
        @media (max-width: 768px) {
            .page-wrapper {
                flex-direction: column; /* Empile la sidebar et le contenu */
            }
            .sidebar-container {
                width: 100%; /* La sidebar prend toute la largeur */
                height: auto; /* Hauteur automatique */
            }
            .main-content-area {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Sidebar Container -->
        <div class="sidebar-container">
            <!-- La sidebar sera générée par JavaScript -->
        </div>

        <!-- Main Content Area -->
        <div class="main-content-area">
            <div id="clients-section">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-building me-2"></i>Gestion des Clients</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addClientModal">
                        <i class="fas fa-plus me-2"></i>Nouveau Client
                    </button>
                </div>

                <!-- Filtres -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="statusFilter" class="form-label">Statut</label>
                                <select class="form-select" id="statusFilter">
                                    <option value="">Tous les statuts</option>
                                    <option value="PROSPECT">Prospect</option>
                                    <option value="CLIENT">Client</option>
                                    <option value="CLIENT_FIDELE">Client Fidèle</option>
                                    <option value="ACTIF">Actif</option>
                                    <option value="INACTIF">Inactif</option>
                                    <option value="ABANDONNE">Abandonné</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="sectorFilter" class="form-label">Secteur</label>
                                <select class="form-select" id="sectorFilter">
                                    <option value="">Tous les secteurs</option>
                                    <option value="AUDIT">Audit</option>
                                    <option value="COMPTABILITE">Comptabilité</option>
                                    <option value="FINANCE">Finance</option>
                                    <option value="JURIDIQUE">Juridique</option>
                                    <option value="FISCALITE">Fiscalité</option>
                                    <option value="GOUVERNANCE">Gouvernance</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="searchInput" class="form-label">Recherche</label>
                                <input type="text" class="form-control" id="searchInput" placeholder="Rechercher un client...">
                            </div>
                            <div class="col-md-3 mb-3 d-flex align-items-end">
                                <button class="btn btn-outline-secondary w-100" onclick="resetFilters()">
                                    <i class="fas fa-refresh me-2"></i>Réinitialiser
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tableau des clients -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-list me-2"></i>Liste des Clients
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Sigle</th>
                                        <th>Nom</th>
                                        <th>Secteur</th>
                                        <th>Email</th>
                                        <th>Téléphone</th>
                                        <th>Ville</th>
                                        <th>Statut</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="clientsTableBody">
                                    <tr>
                                        <td colspan="8" class="text-center">
                                            <div class="loading">
                                                <div class="spinner-border text-primary" role="status">
                                                    <span class="visually-hidden">Chargement...</span>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <!-- Modal Ajout/Modification Client -->
    <div class="modal fade" id="addClientModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clientModalTitle">
                        <i class="fas fa-plus me-2"></i>Nouveau Client
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="clientForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="clientNom" class="form-label">Nom *</label>
                                <input type="text" class="form-control" id="clientNom" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="clientSigle" class="form-label">Sigle</label>
                                <input type="text" class="form-control" id="clientSigle" placeholder="Abréviation du nom" maxlength="20">
                                <small class="form-text text-muted">Abréviation ou sigle pour identification rapide</small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="clientSector" class="form-label">Secteur d'activité</label>
                                <select class="form-select" id="clientSector">
                                    <option value="">Sélectionner un secteur</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="clientEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="clientEmail">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="clientTelephone" class="form-label">Téléphone</label>
                                <input type="tel" class="form-control" id="clientTelephone">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="clientAdresse" class="form-label">Adresse</label>
                                <textarea class="form-control" id="clientAdresse" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="clientStatut" class="form-label">Statut</label>
                                <select class="form-select" id="clientStatut">
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="clientVille" class="form-label">Ville</label>
                                <input type="text" class="form-control" id="clientVille">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="clientCodePostal" class="form-label">Code Postal</label>
                                <input type="text" class="form-control" id="clientCodePostal">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="clientPays" class="form-label">Pays</label>
                                <select class="form-select" id="clientPays">
                                    <option value="">Sélectionner un pays</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="clientTailleEntreprise" class="form-label">Taille Entreprise</label>
                                <select class="form-select" id="clientTailleEntreprise">
                                    <option value="">Sélectionner une taille</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="clientSourceProspection" class="form-label">Source Prospection</label>
                                <select class="form-select" id="clientSourceProspection">
                                    <option value="">Sélectionner une source</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="clientFormeJuridique" class="form-label">Forme Juridique</label>
                                <select class="form-select" id="clientFormeJuridique">
                                    <option value="">Sélectionner une forme</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="clientEffectif" class="form-label">Effectif</label>
                                <input type="number" class="form-control" id="clientEffectif" min="1">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="clientNotes" class="form-label">Notes</label>
                            <textarea class="form-control" id="clientNotes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="saveClient()">
                        <i class="fas fa-save me-2"></i>Enregistrer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js" defer></script>
    <script src="/js/sidebar.js" defer></script>
    <script>
        // Variables globales
        let clients = [];
        let currentClientId = null;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadClients();
            loadFormData();
            setupEventListeners();
        });

        // Chargement des données de formulaire
        async function loadFormData() {
            try {
                const response = await fetch('/api/clients/form-data');
                if (response.ok) {
                    const responseData = await response.json();
                    if (responseData.success) {
                        // Pays avec données structurées
                        populatePaysOptions('clientPays', responseData.data.pays);
                        
                        // Secteurs avec sous-secteurs
                        populateSecteursOptions('clientSector', responseData.data.secteurs);
                        
                        // Autres listes simples
                        populateSelectOptions('clientStatut', responseData.data.statuts);
                        populateSelectOptions('clientTailleEntreprise', responseData.data.tailles_entreprise);
                        populateSelectOptions('clientSourceProspection', responseData.data.sources_prospection);
                        populateSelectOptions('clientFormeJuridique', responseData.data.formes_juridiques);
                    } else {
                        console.error('Erreur API form-data:', responseData.message);
                    }
                } else {
                    console.error('Erreur lors du chargement des données de formulaire');
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // Fonction pour peupler les listes de sélection simples
        function populateSelectOptions(selectId, options) {
            const select = document.getElementById(selectId);
            if (select) {
                select.innerHTML = `<option value="">Sélectionner...</option>`;
                options.forEach(option => {
                    select.innerHTML += `<option value="${option}">${option}</option>`;
                });
            }
        }

        // Fonction pour peupler les pays avec données structurées
        function populatePaysOptions(selectId, pays) {
            const select = document.getElementById(selectId);
            if (select) {
                select.innerHTML = `<option value="">Sélectionner un pays</option>`;
                pays.forEach(pays => {
                    const displayText = `${pays.nom} (${pays.code})`;
                    select.innerHTML += `<option value="${pays.nom}" data-code="${pays.code}" data-devise="${pays.devise || ''}">${displayText}</option>`;
                });
            }
        }

        // Fonction pour peupler les secteurs avec sous-secteurs
        function populateSecteursOptions(selectId, secteurs) {
            const select = document.getElementById(selectId);
            if (select) {
                select.innerHTML = `<option value="">Sélectionner un secteur</option>`;
                
                // Grouper par secteur principal
                secteurs.forEach(secteur => {
                    // Option pour le secteur principal
                    const secteurOption = document.createElement('option');
                    secteurOption.value = secteur.nom;
                    secteurOption.textContent = `📁 ${secteur.nom}`;
                    secteurOption.style.fontWeight = 'bold';
                    select.appendChild(secteurOption);
                    
                    // Sous-secteurs indentés
                    if (secteur.sous_secteurs && secteur.sous_secteurs.length > 0) {
                        secteur.sous_secteurs.forEach(sousSecteur => {
                            const sousSecteurOption = document.createElement('option');
                            sousSecteurOption.value = `${secteur.nom} > ${sousSecteur}`;
                            sousSecteurOption.textContent = `  └─ ${sousSecteur}`;
                            sousSecteurOption.style.paddingLeft = '20px';
                            select.appendChild(sousSecteurOption);
                        });
                    }
                });
            }
        }

        // Configuration des événements
        function setupEventListeners() {
            document.getElementById('statusFilter').addEventListener('change', filterClients);
            document.getElementById('sectorFilter').addEventListener('change', filterClients);
            document.getElementById('searchInput').addEventListener('input', filterClients);
        }

        // Chargement des clients
        async function loadClients() {
            try {
                const response = await fetch('/api/clients');
                if (response.ok) {
                    const responseData = await response.json();
                    if (responseData.success) {
                        clients = responseData.data.clients;
                        displayClients(clients);
                    } else {
                        console.error('Erreur API:', responseData.message);
                    }
                } else {
                    console.error('Erreur lors du chargement des clients');
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // Affichage des clients
        function displayClients(clientsToShow) {
            const tbody = document.getElementById('clientsTableBody');
            
            if (clientsToShow.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="text-center text-muted">
                            <i class="fas fa-inbox fa-2x mb-3"></i>
                            <p>Aucun client trouvé</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = clientsToShow.map(client => {
                // Affichage du pays avec code
                const paysDisplay = client.pays_nom ? 
                    `${client.pays_nom} (${client.pays_code || 'N/A'})` : 
                    (client.pays || 'N/A');
                
                // Affichage du secteur avec couleur
                const secteurDisplay = client.secteur_nom ? 
                    `<span class="badge" style="background-color: ${client.secteur_couleur || '#3498db'}">
                        ${client.secteur_nom}
                    </span>` : 
                    (client.secteur_activite || 'N/A');

                return `
                    <tr>
                        <td><span class="sigle-badge">${client.sigle || 'N/A'}</span></td>
                        <td>${client.nom || 'N/A'}</td>
                        <td>${secteurDisplay}</td>
                        <td>${client.email || 'N/A'}</td>
                        <td>${client.telephone || 'N/A'}</td>
                        <td>${client.ville || 'N/A'}</td>
                        <td><span class="status-badge status-${client.statut?.toLowerCase()}">${client.statut || 'N/A'}</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="editClient('${client.id}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteClient('${client.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Filtrage des clients
        function filterClients() {
            const statusFilter = document.getElementById('statusFilter').value;
            const sectorFilter = document.getElementById('sectorFilter').value;
            const searchFilter = document.getElementById('searchInput').value.toLowerCase();

            let filteredClients = clients.filter(client => {
                const statusMatch = !statusFilter || client.statut === statusFilter;
                const sectorMatch = !sectorFilter || client.secteur_activite === sectorFilter;
                const searchMatch = !searchFilter || 
                    (client.nom && client.nom.toLowerCase().includes(searchFilter)) ||
                    (client.raison_sociale && client.raison_sociale.toLowerCase().includes(searchFilter)) ||
                    (client.code && client.code.toLowerCase().includes(searchFilter));

                return statusMatch && sectorMatch && searchMatch;
            });

            displayClients(filteredClients);
        }

        // Réinitialisation des filtres
        function resetFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('sectorFilter').value = '';
            document.getElementById('searchInput').value = '';
            displayClients(clients);
        }

        // Sauvegarde d'un client
        async function saveClient() {
            const formData = {
                nom: document.getElementById('clientNom').value,
                sigle: document.getElementById('clientSigle').value,
                secteur_activite: document.getElementById('clientSector').value,
                email: document.getElementById('clientEmail').value,
                telephone: document.getElementById('clientTelephone').value,
                adresse: document.getElementById('clientAdresse').value,
                statut: document.getElementById('clientStatut').value,
                notes: document.getElementById('clientNotes').value,
                ville: document.getElementById('clientVille').value,
                code_postal: document.getElementById('clientCodePostal').value,
                pays: document.getElementById('clientPays').value,
                taille_entreprise: document.getElementById('clientTailleEntreprise').value,
                source_prospection: document.getElementById('clientSourceProspection').value,
                forme_juridique: document.getElementById('clientFormeJuridique').value,
                effectif: document.getElementById('clientEffectif').value
            };

            try {
                const url = currentClientId ? `/api/clients/${currentClientId}` : '/api/clients';
                const method = currentClientId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('addClientModal')).hide();
                    loadClients();
                    resetClientForm();
                } else {
                    console.error('Erreur lors de la sauvegarde');
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // Édition d'un client
        function editClient(clientId) {
            const client = clients.find(c => c.id === clientId);
            if (client) {
                currentClientId = clientId;
                document.getElementById('clientModalTitle').innerHTML = '<i class="fas fa-edit me-2"></i>Modifier le Client';
                
                document.getElementById('clientNom').value = client.nom || '';
                document.getElementById('clientSigle').value = client.sigle || '';
                document.getElementById('clientSector').value = client.secteur_activite || '';
                document.getElementById('clientEmail').value = client.email || '';
                document.getElementById('clientTelephone').value = client.telephone || '';
                document.getElementById('clientAdresse').value = client.adresse || '';
                document.getElementById('clientStatut').value = client.statut || 'PROSPECT';
                document.getElementById('clientNotes').value = client.notes || '';
                document.getElementById('clientVille').value = client.ville || '';
                document.getElementById('clientCodePostal').value = client.code_postal || '';
                document.getElementById('clientPays').value = client.pays || '';
                document.getElementById('clientTailleEntreprise').value = client.taille_entreprise || '';
                document.getElementById('clientSourceProspection').value = client.source_prospection || '';
                document.getElementById('clientFormeJuridique').value = client.forme_juridique || '';
                document.getElementById('clientEffectif').value = client.effectif || '';

                new bootstrap.Modal(document.getElementById('addClientModal')).show();
            }
        }

        // Suppression d'un client
        async function deleteClient(clientId) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce client ?')) {
                try {
                    const response = await fetch(`/api/clients/${clientId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        loadClients();
                    } else {
                        console.error('Erreur lors de la suppression');
                    }
                } catch (error) {
                    console.error('Erreur:', error);
                }
            }
        }

        // Réinitialisation du formulaire
        function resetClientForm() {
            currentClientId = null;
            document.getElementById('clientModalTitle').innerHTML = '<i class="fas fa-plus me-2"></i>Nouveau Client';
            document.getElementById('clientForm').reset();
        }

        // Gestion du modal
        document.getElementById('addClientModal').addEventListener('hidden.bs.modal', function () {
            resetClientForm();
        });

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.main-content-area');
            if (container) {
                container.insertBefore(alertDiv, container.firstChild);
            } else {
                document.body.appendChild(alertDiv);
            }
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Génération automatique du sigle
        function generateSigle(nom) {
            if (!nom) return '';
            
            // Supprimer les caractères spéciaux et extraire les premières lettres de chaque mot
            const words = nom.replace(/[^\w\s]/g, '').split(' ').filter(word => word.length > 0);
            
            if (words.length === 1) {
                // Un seul mot : prendre les 3 premières lettres
                return words[0].substring(0, 3).toUpperCase();
            } else {
                // Plusieurs mots : prendre la première lettre de chaque mot
                return words.map(word => word.charAt(0)).join('').toUpperCase();
            }
        }

        // Écouter les changements sur le champ nom pour générer automatiquement le sigle
        document.addEventListener('DOMContentLoaded', function() {
            const nomInput = document.getElementById('clientNom');
            const sigleInput = document.getElementById('clientSigle');
            
            if (nomInput && sigleInput) {
                nomInput.addEventListener('input', function() {
                    // Générer le sigle seulement si le champ sigle est vide
                    if (!sigleInput.value) {
                        sigleInput.value = generateSigle(this.value);
                    }
                });
            }
        });
    </script>
