<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'Opportunité - EBVISION 2.0</title>
    
    <!-- CSS Bootstrap et FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS de la sidebar moderne -->
    <link rel="stylesheet" href="css/modern-sidebar.css">
    
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c4c;
            --light-bg: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            overflow-x: hidden; /* Empêche le défilement horizontal */
        }
        
        /* Le conteneur principal de la page qui contient la sidebar et le contenu */
        .page-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Styles pour le contenu principal */
        .main-content-area {
            flex-grow: 1; /* Prend l'espace restant */
            padding: 2rem;
            background-color: var(--light-bg);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .stat-card.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .stat-card.warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .stat-card.info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .table thead th {
            background-color: var(--primary-color);
            color: white;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-saisie { background-color: #e3f2fd; color: #1976d2; }
        .status-soumise { background-color: #fff3e0; color: #f57c00; }
        .status-validee { background-color: #e8f5e8; color: #388e3c; }
        .status-rejetee { background-color: #ffebee; color: #d32f2f; }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }

        /* Ajustements pour les petits écrans */
        @media (max-width: 768px) {
            .page-wrapper {
                flex-direction: column; /* Empile la sidebar et le contenu */
            }
            
            .main-content-area {
                padding: 1rem;
            }
        }
    </style>
    <!-- Scripts pour la top bar EBVISION 2.0 -->
    
    
    
    <!-- Script pour la gestion utilisateur -->
    <script src="js/user-header.js"></script>
    <script src="js/profile-menu.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/tasks.js"></script>
</head>
<body>
    <!-- Bouton toggle sidebar mobile -->
    <button class="sidebar-toggle d-md-none">
        <i class="fas fa-bars"></i>
    </button>
    <div class="page-wrapper">
        <!-- Sidebar Container -->
        <div class="sidebar-container">
            <!-- La sidebar sera générée par JavaScript -->
        </div>

        <!-- Main Content Area -->
        <div class="main-content-area">
            <div id="opportunity-details-section">
                <!-- Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2><i class="fas fa-info-circle me-2"></i>Détails de l'Opportunité</h2>
                        <button class="btn btn-primary" onclick="editOpportunity()">
                            <i class="fas fa-edit me-1"></i>
                            Modifier
                        </button>
                    </div>
                </div>
            </div>

            <!-- Opportunity Details -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0"><i class="fas fa-clipboard-list me-2"></i>Informations Générales</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Titre:</strong> <span id="opportunity-title"></span></p>
                            <p><strong>Client:</strong> <span id="opportunity-client"></span></p>
                            <p><strong>Type:</strong> <span id="opportunity-type"></span></p>
                            <p><strong>Statut:</strong> <span id="opportunity-status"></span></p>
                            <p><strong>Date de création:</strong> <span id="opportunity-created-at"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Valeur Estimée:</strong> <span id="opportunity-value"></span></p>
                            <p><strong>Date de clôture estimée:</strong> <span id="opportunity-close-date"></span></p>
                            <p><strong>Responsable:</strong> <span id="opportunity-owner"></span></p>
                            <p><strong>Description:</strong> <span id="opportunity-description"></span></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Associated Contacts -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0"><i class="fas fa-address-book me-2"></i>Contacts Associés</h5>
                </div>
                <div class="card-body">
                    <ul id="contact-list" class="list-group list-group-flush">
                        <!-- Contacts will be loaded here -->
                    </ul>
                    <p id="no-contacts" class="text-muted text-center mt-3" style="display: none;">Aucun contact associé.</p>
                </div>
            </div>

            <!-- Activity Log -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0"><i class="fas fa-history me-2"></i>Historique des Activités</h5>
                </div>
                <div class="card-body">
                    <ul id="activity-log" class="list-group list-group-flush">
                        <!-- Activities will be loaded here -->
                    </ul>
                    <p id="no-activities" class="text-muted text-center mt-3" style="display: none;">Aucune activité enregistrée.</p>
                </div>
            </div>
        </div>
    </div>

    </div>
    <!-- Modals -->
    <!-- Edit Opportunity Modal -->
    <div class="modal fade" id="editOpportunityModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-edit me-2"></i>
                        Modifier l'Opportunité
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editOpportunityForm">
                        <input type="hidden" id="edit-opportunity-id">
                        <div class="mb-3">
                            <label for="edit-title" class="form-label">Titre *</label>
                            <input type="text" class="form-control" id="edit-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-client-select" class="form-label">Client *</label>
                            <select class="form-select" id="edit-client-select" required>
                                <option value="">Sélectionner un client</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-type-select" class="form-label">Type d'Opportunité *</label>
                            <select class="form-select" id="edit-type-select" required>
                                <option value="">Sélectionner un type</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-status-select" class="form-label">Statut *</label>
                            <select class="form-select" id="edit-status-select" required>
                                <option value="">Sélectionner un statut</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-value" class="form-label">Valeur Estimée</label>
                            <input type="number" class="form-control" id="edit-value" step="0.01" min="0">
                        </div>
                        <div class="mb-3">
                            <label for="edit-close-date" class="form-label">Date de Clôture Estimée</label>
                            <input type="date" class="form-control" id="edit-close-date">
                        </div>
                        <div class="mb-3">
                            <label for="edit-owner-select" class="form-label">Responsable *</label>
                            <select class="form-select" id="edit-owner-select" required>
                                <option value="">Sélectionner un responsable</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-description" class="form-label">Description</label>
                            <textarea class="form-control" id="edit-description" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="updateOpportunity()">
                        <i class="fas fa-save me-1"></i>
                        Mettre à jour
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js" defer></script>
    <script src="/js/sidebar.js" defer></script>
    <script>
        const API_BASE_URL = '/api';
        // Fonction utilitaire pour les appels API authentifiés
        async function authenticatedFetch(url, options = {}) {
            const token = localStorage.getItem('authToken');
            const defaultHeaders = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
            
            return fetch(url, {
                ...options,
                headers: {
                    ...defaultHeaders,
                    ...options.headers
                }
            });
        }

        let opportunityId = null;

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            opportunityId = urlParams.get('id');
            if (opportunityId) {
                loadOpportunityDetails(opportunityId);
            } else {
                showAlert('ID d\'opportunité manquant dans l\'URL.', 'danger');
            }
        });

        async function loadOpportunityDetails(id) {
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/opportunities/${id}`);
                const data = await response.json();

                if (data.success) {
                    const opp = data.data;
                    document.getElementById('opportunity-title').textContent = opp.titre;
                    document.getElementById('opportunity-client').textContent = opp.client_nom || 'N/A';
                    document.getElementById('opportunity-type').textContent = opp.type_nom || 'N/A';
                    document.getElementById('opportunity-status').textContent = opp.statut_nom || 'N/A';
                    document.getElementById('opportunity-created-at').textContent = new Date(opp.date_creation).toLocaleDateString('fr-FR');
                    document.getElementById('opportunity-value').textContent = opp.valeur_estimee ? `${opp.valeur_estimee} €` : '-';
                    document.getElementById('opportunity-close-date').textContent = opp.date_cloture_estimee ? new Date(opp.date_cloture_estimee).toLocaleDateString('fr-FR') : '-';
                    document.getElementById('opportunity-owner').textContent = opp.responsable_nom || 'N/A';
                    document.getElementById('opportunity-description').textContent = opp.description || '-';

                    loadAssociatedContacts(id);
                    loadActivityLog(id);
                } else {
                    showAlert('Opportunité non trouvée.', 'danger');
                }
            } catch (error) {
                console.error('Erreur lors du chargement des détails de l\'opportunité:', error);
                showAlert('Erreur de connexion lors du chargement des détails.', 'danger');
            }
        }

        async function loadAssociatedContacts(opportunityId) {
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/opportunities/${opportunityId}/contacts`);
                const data = await response.json();
                const contactList = document.getElementById('contact-list');
                contactList.innerHTML = '';
                if (data.success && data.data.length > 0) {
                    data.data.forEach(contact => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item';
                        li.innerHTML = `
                            <strong>${contact.nom} ${contact.prenom}</strong> - ${contact.email || '-'} (${contact.role || 'Contact'})
                        `;
                        contactList.appendChild(li);
                    });
                    document.getElementById('no-contacts').style.display = 'none';
                } else {
                    document.getElementById('no-contacts').style.display = 'block';
                }
            } catch (error) {
                console.error('Erreur lors du chargement des contacts associés:', error);
                showAlert('Erreur lors du chargement des contacts associés.', 'danger');
            }
        }

        async function loadActivityLog(opportunityId) {
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/opportunities/${opportunityId}/activities`);
                const data = await response.json();
                const activityLog = document.getElementById('activity-log');
                activityLog.innerHTML = '';
                if (data.success && data.data.length > 0) {
                    data.data.forEach(activity => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item';
                        li.innerHTML = `
                            <strong>${new Date(activity.date).toLocaleDateString('fr-FR')}</strong>: ${activity.description}
                        `;
                        activityLog.appendChild(li);
                    });
                    document.getElementById('no-activities').style.display = 'none';
                } else {
                    document.getElementById('no-activities').style.display = 'block';
                }
            } catch (error) {
                console.error('Erreur lors du chargement de l\'historique d\'activités:', error);
                showAlert('Erreur lors du chargement de l\'historique d\'activités.', 'danger');
            }
        }

        async function editOpportunity() {
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/opportunities/${opportunityId}`);
                const data = await response.json();
                if (data.success) {
                    const opp = data.data;
                    document.getElementById('edit-opportunity-id').value = opp.id;
                    document.getElementById('edit-title').value = opp.titre;
                    document.getElementById('edit-value').value = opp.valeur_estimee;
                    document.getElementById('edit-close-date').value = opp.date_cloture_estimee ? opp.date_cloture_estimee.split('T')[0] : '';
                    document.getElementById('edit-description').value = opp.description || '';

                    await loadClients('edit-client-select', opp.client_id);
                    await loadOpportunityTypes('edit-type-select', opp.type_id);
                    await loadOpportunityStages('edit-status-select', opp.statut_id);
                    await loadUsers('edit-owner-select', opp.responsable_id);

                    new bootstrap.Modal(document.getElementById('editOpportunityModal')).show();
                } else {
                    showAlert('Opportunité non trouvée pour édition.', 'danger');
                }
            } catch (error) {
                console.error('Erreur lors du chargement de l\'opportunité pour édition:', error);
                showAlert('Erreur de connexion lors du chargement pour édition.', 'danger');
            }
        }

        async function updateOpportunity() {
            const form = document.getElementById('editOpportunityForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const id = document.getElementById('edit-opportunity-id').value;
            const formData = {
                titre: document.getElementById('edit-title').value,
                client_id: document.getElementById('edit-client-select').value,
                type_id: document.getElementById('edit-type-select').value,
                statut_id: document.getElementById('edit-status-select').value,
                valeur_estimee: parseFloat(document.getElementById('edit-value').value) || null,
                date_cloture_estimee: document.getElementById('edit-close-date').value || null,
                responsable_id: document.getElementById('edit-owner-select').value,
                description: document.getElementById('edit-description').value
            };

            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/opportunities/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                const data = await response.json();
                if (data.success) {
                    showAlert('Opportunité mise à jour avec succès', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('editOpportunityModal')).hide();
                    loadOpportunityDetails(id);
                } else {
                    showAlert(`Erreur lors de la mise à jour: ${data.message || data.error || 'Erreur inconnue'}`, 'danger');
                }
            } catch (error) {
                console.error('Erreur lors de la mise à jour:', error);
                showAlert('Erreur lors de la mise à jour', 'danger');
            }
        }

        async function loadClients(selectId, selectedId = null) {
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/clients`);
                const data = await response.json();
                const select = document.getElementById(selectId);
                select.innerHTML = '<option value="">Sélectionner un client</option>';
                if (data.success && data.data) {
                    data.data.forEach(client => {
                        const option = document.createElement('option');
                        option.value = client.id;
                        option.textContent = client.nom;
                        select.appendChild(option);
                    });
                    if (selectedId) {
                        select.value = selectedId;
                    }
                }
            } catch (error) {
                console.error('Erreur lors du chargement des clients:', error);
            }
        }

        async function loadOpportunityTypes(selectId, selectedId = null) {
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/opportunity-types`);
                const data = await response.json();
                const select = document.getElementById(selectId);
                select.innerHTML = '<option value="">Sélectionner un type</option>';
                if (data.success && data.data) {
                    data.data.forEach(type => {
                        const option = document.createElement('option');
                        option.value = type.id;
                        option.textContent = type.nom;
                        select.appendChild(option);
                    });
                    if (selectedId) {
                        select.value = selectedId;
                    }
                }
            } catch (error) {
                console.error('Erreur lors du chargement des types d\'opportunités:', error);
            }
        }

        async function loadOpportunityStages(selectId, selectedId = null) {
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/opportunity-stages`);
                const data = await response.json();
                const select = document.getElementById(selectId);
                select.innerHTML = '<option value="">Sélectionner un statut</option>';
                if (data.success && data.data) {
                    data.data.forEach(stage => {
                        const option = document.createElement('option');
                        option.value = stage.id;
                        option.textContent = stage.nom;
                        select.appendChild(option);
                    });
                    if (selectedId) {
                        select.value = selectedId;
                    }
                }
            } catch (error) {
                console.error('Erreur lors du chargement des étapes d\'opportunités:', error);
            }
        }

        async function loadUsers(selectId, selectedId = null) {
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/users`);
                const data = await response.json();
                const select = document.getElementById(selectId);
                select.innerHTML = '<option value="">Sélectionner un responsable</option>';
                if (data.success && data.data) {
                    data.data.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.id;
                        option.textContent = `${user.prenom} ${user.nom}`;
                        select.appendChild(option);
                    });
                    if (selectedId) {
                        select.value = selectedId;
                    }
                }
            } catch (error) {
                console.error('Erreur lors du chargement des utilisateurs:', error);
            }
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.main-content-area');
            if (container) {
                container.insertBefore(alertDiv, container.firstChild);
            } else {
                document.body.appendChild(alertDiv);
            }
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
    </script>

    <!-- SessionManager pour la gestion centralisée des sessions -->
    <script src="js/session-manager.js"></script>
    </body>
</html>
