<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Divisions - TRS Dashboard</title>
    
    <!-- CSS Bootstrap et FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS de la sidebar moderne -->
    <link rel="stylesheet" href="css/modern-sidebar.css">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-bg: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            overflow-x: hidden; /* Empêche le défilement horizontal */
        }
        
        /* Le conteneur principal de la page qui contient la sidebar et le contenu */
        .page-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Styles pour le contenu principal */
        .main-content-area {
            flex-grow: 1; /* Prend l'espace restant */
            padding: 2rem;
            background-color: var(--light-bg);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .stat-card.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .stat-card.warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .stat-card.info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .table thead th {
            background-color: var(--primary-color);
            color: white;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-saisie { background-color: #e3f2fd; color: #1976d2; }
        .status-soumise { background-color: #fff3e0; color: #f57c00; }
        .status-validee { background-color: #e8f5e8; color: #388e3c; }
        .status-rejetee { background-color: #ffebee; color: #d32f2f; }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }

        /* Styles spécifiques pour la sidebar (si non gérés par modern-sidebar.css) */
        .sidebar-container {
            width: 300px; /* Largeur fixe pour la sidebar */
            flex-shrink: 0; /* Empêche la sidebar de rétrécir */
        }

        /* Ajustements pour les petits écrans */
        @media (max-width: 768px) {
            .page-wrapper {
                flex-direction: column; /* Empile la sidebar et le contenu */
            }
            .sidebar-container {
                width: 100%; /* La sidebar prend toute la largeur */
                height: auto; /* Hauteur automatique */
            }
            .main-content-area {
                padding: 1rem;
            }
        }
    
        /* Styles pour la sidebar unifiée */
        .main-content-wrapper {
            margin-left: 300px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
            padding: 0;
        }
        
        .main-content {
            padding: 2rem;
        }
        
        @media (max-width: 768px) {
            .main-content-wrapper {
                margin-left: 0;
            }
            
            .sidebar-container {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar-container.open {
                transform: translateX(0);
            }
            
            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Sidebar Container -->
        <div class="sidebar-container">
            <!-- La sidebar sera générée par JavaScript -->
        </div>

        <!-- Main Content Area -->
        <div class="main-content-area">
            <div id="divisions-section">
                <!-- Header -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2><i class="fas fa-sitemap me-2"></i>Gestion des Divisions</h2>
                            <button class="btn btn-primary" onclick="openCreateModal()">
                                <i class="fas fa-plus"></i> Nouvelle Division
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Divisions Table -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="fas fa-list me-2"></i>Liste des Divisions</h5>
                    </div>
                    <div class="card-body">
                        <div id="divisions-loading" class="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Chargement...</span>
                            </div>
                        </div>
                        <div id="divisions-content">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Code</th>
                                            <th>Nom</th>
                                            <th>Description</th>
                                            <th>Business Unit</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="divisions-table">
                                        <!-- Divisions will be loaded here by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Create/Edit Modal -->
    <div class="modal fade" id="divisionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="divisionModalLabel">Nouvelle Division</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="divisionForm">
                        <input type="hidden" id="divisionId">
                        <div class="mb-3">
                            <label for="divisionName" class="form-label">Nom *</label>
                            <input type="text" class="form-control" id="divisionName" required>
                        </div>
                        <div class="mb-3">
                            <label for="divisionCode" class="form-label">Code *</label>
                            <input type="text" class="form-control" id="divisionCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="divisionDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="divisionDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="businessUnitSelect" class="form-label">Business Unit *</label>
                            <select class="form-select" id="businessUnitSelect" required>
                                <option value="">Sélectionner une Business Unit</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="saveDivision()">
                        <i class="fas fa-save me-1"></i>
                        Enregistrer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle me-2 text-warning"></i>
                        Confirmer la suppression
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Êtes-vous sûr de vouloir supprimer cette Division ?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">
                        <i class="fas fa-trash me-1"></i>
                        Supprimer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js" defer></script>
    <script src="/js/sidebar.js" defer></script>
    <script>
        const API_BASE_URL = '/api';
        // Fonction utilitaire pour les appels API authentifiés
        async function authenticatedFetch(url, options = {}) {
            const token = localStorage.getItem('authToken');
            const defaultHeaders = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
            
            return fetch(url, {
                ...options,
                headers: {
                    ...defaultHeaders,
                    ...options.headers
                }
            });
        }

        let divisionToDelete = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadDivisions();
        });

        async function loadDivisions() {
            showLoading(true);
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/divisions`, { cache: 'no-cache' });
                const data = await response.json();
                if (data.success) {
                    displayDivisions(data.data);
                } else {
                    showAlert('Erreur lors du chargement des divisions', 'danger');
                }
            } catch (error) {
                console.error('Erreur fetch:', error);
                showAlert('Erreur de connexion', 'danger');
            } finally {
                showLoading(false);
            }
        }

        function displayDivisions(divisions) {
            const tbody = document.getElementById('divisions-table');
            tbody.innerHTML = '';
            if (divisions.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center text-muted py-4">
                            <i class="fas fa-sitemap fa-2x mb-3"></i>
                            <p>Aucune Division trouvée</p>
                        </td>
                    </tr>
                `;
                return;
            }

            divisions.forEach(division => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${division.code}</td>
                    <td>${division.nom}</td>
                    <td>${division.description || '-'}</td>
                    <td>${division.business_unit_nom || 'N/A'}</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-warning" onclick="editDivision('${division.id}')" title="Modifier">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-outline-danger" onclick="deleteDivision('${division.id}')" title="Supprimer">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function openCreateModal() {
            document.getElementById('divisionForm').reset();
            document.getElementById('divisionId').value = '';
            document.getElementById('divisionModalLabel').textContent = 'Nouvelle Division';
            loadBusinessUnitsForSelect();
            new bootstrap.Modal(document.getElementById('divisionModal')).show();
        }

        async function loadBusinessUnitsForSelect() {
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/business-units`);
                const data = await response.json();
                const select = document.getElementById('businessUnitSelect');
                select.innerHTML = '<option value="">Sélectionner une Business Unit</option>';
                if (data.success && data.data) {
                    data.data.forEach(bu => {
                        const option = document.createElement('option');
                        option.value = bu.id;
                        option.textContent = bu.nom;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erreur lors du chargement des business units pour le select:', error);
            }
        }

        async function saveDivision() {
            const form = document.getElementById('divisionForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const id = document.getElementById('divisionId').value;
            const formData = {
                nom: document.getElementById('divisionName').value,
                description: document.getElementById('divisionDescription').value,
                code: document.getElementById('divisionCode').value.trim(),
                business_unit_id: document.getElementById('businessUnitSelect').value
            };

            try {
                const url = id ? `${API_BASE_URL}/divisions/${id}` : `${API_BASE_URL}/divisions`;
                const method = id ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                const data = await response.json();
                if (data.success) {
                    showAlert(`Division ${id ? 'mise à jour' : 'créée'} avec succès`, 'success');
                    bootstrap.Modal.getInstance(document.getElementById('divisionModal')).hide();
                    loadDivisions();
                } else {
                    showAlert(`Erreur lors de la sauvegarde: ${data.message || data.error || 'Erreur inconnue'}`, 'danger');
                }
            } catch (error) {
                console.error('Erreur lors de la sauvegarde:', error);
                showAlert('Erreur lors de la sauvegarde', 'danger');
            }
        }

        async function editDivision(id) {
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/divisions/${id}`);
                const data = await response.json();
                if (data.success) {
                    const division = data.data;
                    document.getElementById('divisionId').value = division.id;
                    document.getElementById('divisionName').value = division.nom;
                    document.getElementById('divisionCode').value = division.code;
                    document.getElementById('divisionDescription').value = division.description || '';
                    document.getElementById('divisionModalLabel').textContent = 'Modifier Division';
                    await loadBusinessUnitsForSelect(); // Load BUs before setting selected value
                    document.getElementById('businessUnitSelect').value = division.business_unit_id;
                    new bootstrap.Modal(document.getElementById('divisionModal')).show();
                } else {
                    showAlert('Division non trouvée', 'danger');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showAlert('Erreur de connexion', 'danger');
            }
        }

        function deleteDivision(id) {
            divisionToDelete = id;
            new bootstrap.Modal(document.getElementById('deleteConfirmModal')).show();
        }

        async function confirmDelete() {
            if (!divisionToDelete) return;

            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/divisions/${divisionToDelete}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                if (data.success) {
                    showAlert('Division supprimée avec succès', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('deleteConfirmModal')).hide();
                    loadDivisions();
                } else {
                    showAlert('Erreur lors de la suppression', 'danger');
                }
            } catch (error) {
                console.error('Erreur lors de la suppression:', error);
                showAlert('Erreur lors de la suppression', 'danger');
            }
        }

        function showLoading(show) {
            document.getElementById('divisions-loading').style.display = show ? 'flex' : 'none';
            document.getElementById('divisions-content').style.display = show ? 'none' : 'block';
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.main-content-area');
            if (container) {
                container.insertBefore(alertDiv, container.firstChild);
            } else {
                document.body.appendChild(alertDiv);
            }
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
    </script>

    <!-- SessionManager pour la gestion centralisée des sessions -->
    <script src="js/session-manager.js"></script>
</body>
</html>
