<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Équipe</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendor/fontawesome/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link href="css/modern-sidebar.css" rel="stylesheet">
    <link href="css/app-title.css" rel="stylesheet">

    <!-- Scripts d'authentification -->
    <script src="js/auth.js"></script>
    <script src="js/menu-permissions.js"></script>
    <script src="/js/page-permissions.js"></script>
    <script src="js/global-auth.js"></script>
    <script src="js/user-header.js"></script>
    <script src="js/profile-menu.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/tasks.js"></script>

    <style>
        :root {
            --light-bg: #f8f9fa;
        }

        .page-wrapper {
            display: flex;
            min-height: 100vh;
        }

        .main-content-area {
            flex-grow: 1;
            padding: 2rem;
            background-color: var(--light-bg);
        }

        .kpi-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .kpi-card:hover {
            transform: translateY(-5px);
        }

        .kpi-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .kpi-label {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            height: 400px;
        }

        .chart-container canvas {
            max-height: 320px !important;
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e9ecef;
        }

        @media (max-width: 768px) {
            .page-wrapper {
                flex-direction: column;
            }

            .main-content-area {
                padding: 1rem;
            }

            .kpi-value {
                font-size: 2rem;
            }
        }
    </style>

    <!-- CSS des variables de branding dynamiques -->
    <link rel="stylesheet" href="/config/themes/brand-variables.css">

    <!-- Scripts de branding -->
    <script src="js/branding-loader.js"></script>
    <script src="js/sidebar-branding.js"></script>
</head>

<body>
    <!-- Bouton toggle sidebar mobile -->
    <button class="sidebar-toggle d-md-none">
        <i class="fas fa-bars"></i>
    </button>

    <div class="page-wrapper">
        <!-- Sidebar Container -->
        <div class="sidebar-container">
            <!-- La sidebar sera générée par JavaScript -->
        </div>

        <!-- Main Content Area -->
        <div class="main-content-area">
            <div class="container-fluid">
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-users me-2"></i>Dashboard Équipe</h2>
                    <div class="d-flex gap-2">
                        <select id="period-select" class="form-select form-select-sm" style="width: 150px;">
                            <option value="7">7 jours</option>
                            <option value="30" selected>30 jours</option>
                            <option value="90">90 jours</option>
                        </select>
                        <button class="btn btn-primary btn-sm" id="refresh-btn">
                            <i class="fas fa-sync-alt me-1"></i>Actualiser
                        </button>
                    </div>
                </div>

                <!-- Sélecteurs d'équipe -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="team-type-select" class="form-label">
                                    <i class="fas fa-layer-group me-1"></i>Type d'équipe
                                </label>
                                <select id="team-type-select" class="form-select">
                                    <option value="">Chargement...</option>
                                </select>
                            </div>
                            <div class="col-md-4" id="team-instance-container" style="display: none;">
                                <label for="team-instance-select" class="form-label">
                                    <i class="fas fa-briefcase me-1"></i>Sélectionner
                                </label>
                                <select id="team-instance-select" class="form-select">
                                    <option value="">Sélectionner...</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- KPIs Équipe -->
                <div class="row">
                    <div class="col-xl-3 col-md-6">
                        <div class="kpi-card">
                            <div class="kpi-value" id="kpi-total-hours">-</div>
                            <div class="kpi-label">Heures totales équipe</div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="kpi-card">
                            <div class="kpi-value" id="kpi-members">-</div>
                            <div class="kpi-label">Membres équipe</div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="kpi-card">
                            <div class="kpi-value" id="kpi-active-missions">-</div>
                            <div class="kpi-label">Missions actives</div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="kpi-card">
                            <div class="kpi-value" id="kpi-4-value">-</div>
                            <div class="kpi-label" id="kpi-4-label">Taux chargeabilité</div>
                        </div>
                    </div>
                </div>

                <!-- Graphiques -->
                <div class="row">
                    <div class="col-xl-6">
                        <div class="chart-container">
                            <div class="chart-title">
                                <i class="fas fa-chart-bar me-2"></i>Heures par membre
                            </div>
                            <canvas id="membersChart"></canvas>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="chart-container">
                            <div class="chart-title">
                                <i class="fas fa-chart-line me-2"></i>Évolution / Chargeabilité
                            </div>
                            <canvas id="evolutionChart"></canvas>
                            <canvas id="chargeabiliteChart" style="display: none;"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Tableau des membres -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-users me-2"></i>Membres de l'équipe
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Collaborateur</th>
                                        <th class="text-end">Heures totales</th>
                                        <th class="text-end">Heures facturables</th>
                                        <th class="text-end">Taux chargeabilité</th>
                                        <th class="text-center">Missions actives</th>
                                        <th class="text-center">Tâches en cours</th>
                                        <th class="text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="members-table-body">
                                    <tr>
                                        <td colspan="7" class="text-center text-muted">Chargement...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Sidebar JS -->
    <script src="js/sidebar.js"></script>
    <!-- SessionManager -->
    <script src="js/session-manager.js"></script>
    <!-- Dashboard Équipe JS -->
    <script src="js/dashboard-equipe.js"></script>
</body>

</html>
