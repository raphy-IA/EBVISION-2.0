<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Mission - Informations Initiales</title>

    <!-- CSS Bootstrap et FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/fontawesome/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/modern-sidebar.css">

    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-bg: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
        }

        .page-wrapper {
            display: flex;
            min-height: 100vh;
        }

        .main-content-area {
            flex-grow: 1;
            padding: 2rem;
            background-color: var(--light-bg);
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .step {
            display: flex;
            align-items: center;
            margin: 0 1rem;
        }

        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .step-number.active {
            background-color: var(--success-color);
        }

        .btn-next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .required-field::after {
            content: " *";
            color: var(--danger-color);
        }
    </style>

    <!-- Scripts pour la top bar -->
    <script src="js/user-header.js"></script>
    <script src="js/menu-permissions.js"></script>
    <script src="/js/page-permissions.js"></script>
    <script src="js/profile-menu.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/tasks.js"></script>

    <!-- CSS et Scripts de branding -->
    <link rel="stylesheet" href="/config/themes/brand-variables.css">
    <script src="js/branding-loader.js"></script>
    <script src="js/session-manager.js"></script>
    <script src="js/sidebar-branding.js"></script>
</head>

<body>
    <!-- Bouton toggle sidebar mobile -->
    <button class="sidebar-toggle d-md-none">
        <i class="fas fa-bars"></i>
    </button>

    <div class="page-wrapper">
        <!-- Sidebar Container -->
        <div class="sidebar-container">
            <!-- La sidebar sera générée par JavaScript -->
        </div>

        <!-- Main Content Area -->
        <div class="main-content-area">
            <div class="container-fluid">
                <!-- Indicateur d'étapes -->
                <div class="step-indicator">
                    <div class="step">
                        <div class="step-number active">0</div>
                        <span>Informations Initiales</span>
                    </div>
                    <div class="step">
                        <div class="step-number">1</div>
                        <span>Type de Mission</span>
                    </div>
                    <div class="step">
                        <div class="step-number">2</div>
                        <span>Configuration Mission</span>
                    </div>
                    <div class="step">
                        <div class="step-number">3</div>
                        <span>Configuration Financière</span>
                    </div>
                    <div class="step">
                        <div class="step-number">4</div>
                        <span>Planification</span>
                    </div>
                </div>

                <!-- En-tête -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-plus-circle me-2"></i>Nouvelle Mission - Informations Initiales</h2>
                    <a href="missions.html" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Retour aux Missions
                    </a>
                </div>

                <!-- Formulaire -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-file-alt me-2"></i>Renseignez les informations de la mission
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="missionInfoForm">
                            <div class="row">
                                <!-- Nom de la mission -->
                                <div class="col-md-6 mb-3">
                                    <label for="missionName" class="form-label required-field">Nom de la mission</label>
                                    <input type="text" class="form-control" id="missionName" required>
                                </div>

                                <!-- Client -->
                                <div class="col-md-6 mb-3">
                                    <label for="clientSelect" class="form-label required-field">Client</label>
                                    <select class="form-select" id="clientSelect" required>
                                        <option value="">Sélectionner un client</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Description -->
                                <div class="col-12 mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Montant estimé -->
                                <div class="col-md-4 mb-3">
                                    <label for="montantEstime" class="form-label">Montant estimé</label>
                                    <input type="number" class="form-control" id="montantEstime" min="0" step="0.01">
                                </div>

                                <!-- Devise -->
                                <div class="col-md-2 mb-3">
                                    <label for="devise" class="form-label">Devise</label>
                                    <select class="form-select" id="devise">
                                        <!-- Les options seront générées dynamiquement -->
                                    </select>
                                </div>

                                <!-- Business Unit -->
                                <div class="col-md-6 mb-3">
                                    <label for="businessUnitSelect" class="form-label">Business Unit</label>
                                    <select class="form-select" id="businessUnitSelect">
                                        <option value="">Sélectionner une BU</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Division -->
                                <div class="col-md-6 mb-3">
                                    <label for="divisionSelect" class="form-label">Division</label>
                                    <select class="form-select" id="divisionSelect">
                                        <option value="">Sélectionner une division</option>
                                    </select>
                                </div>

                                <!-- Responsable -->
                                <div class="col-md-6 mb-3">
                                    <label for="responsableSelect" class="form-label required-field">Responsable</label>
                                    <select class="form-select" id="responsableSelect" required>
                                        <option value="">Sélectionner un responsable</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Date de début prévue -->
                                <div class="col-md-6 mb-3">
                                    <label for="dateDebutPrevue" class="form-label">Date de début prévue</label>
                                    <input type="date" class="form-control" id="dateDebutPrevue">
                                </div>

                                <!-- Date de fin prévue -->
                                <div class="col-md-6 mb-3">
                                    <label for="dateFinPrevue" class="form-label">Date de fin prévue</label>
                                    <input type="date" class="form-control" id="dateFinPrevue">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Boutons de navigation -->
                <div class="text-center mt-4">
                    <button type="button" class="btn btn-next" onclick="continueToStep1()">
                        <i class="fas fa-arrow-right me-2"></i>Continuer vers la Sélection du Type
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js" defer></script>
    <script src="/js/sidebar.js" defer></script>
    <script src="/js/currency-config.js" defer></script>
    <script>
        // Variables globales
        let clients = [];
        let businessUnits = [];
        let divisions = [];
        let collaborateurs = [];

        // Fonction utilitaire pour les appels API authentifiés
        async function authenticatedFetch(url, options = {}) {
            const token = localStorage.getItem('authToken');
            const defaultHeaders = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };

            return fetch(url, {
                ...options,
                headers: {
                    ...defaultHeaders,
                    ...options.headers
                }
            });
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', async function () {
            console.log('Page create-mission-step0.html chargée');
            initializeCurrencySelect(); // ← AJOUTER CETTE LIGNE
            await loadFormData();
        });

        // Fonction pour initialiser le select de devise
        function initializeCurrencySelect() {
            const currencySelect = document.getElementById('devise');
            if (currencySelect && typeof CURRENCY_CONFIG !== 'undefined') {
                currencySelect.innerHTML = CURRENCY_CONFIG.getCurrencyOptions();
                currencySelect.value = CURRENCY_CONFIG.DEFAULT_CURRENCY;
                console.log('✅ Devise initialisée:', CURRENCY_CONFIG.DEFAULT_CURRENCY);
            }
        }
        // Chargement des données pour les sélecteurs
        async function loadFormData() {
            try {
                // Charger les clients - Ajouter limit=1000 pour récupérer tous les clients
                const clientsResponse = await authenticatedFetch('/api/clients?limit=1000');
                const clientsData = await clientsResponse.json();
                if (clientsData.data && clientsData.data.clients) {
                    clients = clientsData.data.clients;
                } else if (clientsData.data) {
                    clients = clientsData.data;
                } else {
                    clients = clientsData;
                }
                populateClients();

                // Charger les Business Units
                const buResponse = await authenticatedFetch('/api/business-units');
                const buData = await buResponse.json();
                businessUnits = buData.data || buData;
                populateBusinessUnits();

                // Charger les divisions
                const divResponse = await authenticatedFetch('/api/divisions');
                const divData = await divResponse.json();
                divisions = divData.data || divData;
                populateDivisions();

                // Charger les collaborateurs - Ajouter limit=1000 pour récupérer tous les collaborateurs
                const collabResponse = await authenticatedFetch('/api/collaborateurs?limit=1000');
                const collabData = await collabResponse.json();
                collaborateurs = collabData.data || collabData;
                populateResponsables();

                console.log('✅ Toutes les données chargées');
            } catch (error) {
                console.error('❌ Erreur lors du chargement des données:', error);
                showAlert('Erreur lors du chargement des données', 'danger');
            }
        }

        // Remplir le sélecteur de clients
        function populateClients() {
            const select = document.getElementById('clientSelect');
            clients.forEach(client => {
                const option = document.createElement('option');
                option.value = client.id;
                option.textContent = client.nom || client.raison_sociale;
                select.appendChild(option);
            });
        }

        // Remplir le sélecteur de Business Units
        function populateBusinessUnits() {
            const select = document.getElementById('businessUnitSelect');
            businessUnits.forEach(bu => {
                const option = document.createElement('option');
                option.value = bu.id;
                option.textContent = bu.nom || bu.name;
                select.appendChild(option);
            });

            // Ajouter un écouteur pour filtrer les responsables quand la BU change
            select.addEventListener('change', function () {
                filterResponsablesByBU(this.value);
            });
        }

        // Remplir le sélecteur de Divisions
        function populateDivisions() {
            const select = document.getElementById('divisionSelect');
            divisions.forEach(div => {
                const option = document.createElement('option');
                option.value = div.id;
                option.textContent = div.nom || div.name;
                select.appendChild(option);
            });
        }

        // Remplir le sélecteur de Responsables
        function populateResponsables() {
            const select = document.getElementById('responsableSelect');
            // Stocker tous les collaborateurs pour le filtrage ultérieur
            select.innerHTML = '<option value="">Sélectionner un responsable</option>';
            collaborateurs.forEach(collab => {
                const option = document.createElement('option');
                option.value = collab.id;
                option.textContent = `${collab.nom} ${collab.prenom}`;
                option.dataset.businessUnitId = collab.business_unit_id || '';
                select.appendChild(option);
            });
        }

        // Filtrer les responsables par Business Unit
        function filterResponsablesByBU(businessUnitId) {
            const select = document.getElementById('responsableSelect');
            const currentValue = select.value;

            // Réinitialiser le select
            select.innerHTML = '<option value="">Sélectionner un responsable</option>';

            // Filtrer et afficher uniquement les collaborateurs de la BU sélectionnée
            const filteredCollabs = businessUnitId
                ? collaborateurs.filter(c => c.business_unit_id === businessUnitId)
                : collaborateurs;

            filteredCollabs.forEach(collab => {
                const option = document.createElement('option');
                option.value = collab.id;
                option.textContent = `${collab.nom} ${collab.prenom}`;
                option.dataset.businessUnitId = collab.business_unit_id || '';
                select.appendChild(option);
            });

            // Restaurer la valeur si elle est toujours dans la liste filtrée
            if (currentValue && filteredCollabs.some(c => c.id === currentValue)) {
                select.value = currentValue;
            }

            console.log(`✅ Filtré ${filteredCollabs.length} responsables pour la BU ${businessUnitId || 'toutes'}`);
        }

        // Continuer vers l'étape 1
        function continueToStep1() {
            // Valider le formulaire
            const form = document.getElementById('missionInfoForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Récupérer les valeurs
            const clientId = document.getElementById('clientSelect').value;
            const businessUnitId = document.getElementById('businessUnitSelect').value;
            const divisionId = document.getElementById('divisionSelect').value;
            const responsableId = document.getElementById('responsableSelect').value;

            // Trouver les objets complets
            const client = clients.find(c => c.id === clientId);
            const businessUnit = businessUnits.find(bu => bu.id === businessUnitId);
            const division = divisions.find(d => d.id === divisionId);
            const responsable = collaborateurs.find(c => c.id === responsableId);

            // Créer la pseudo-opportunité
            const pseudoOpportunity = {
                id: null,  // Pour les créations directes, pas d'opportunité dans la DB
                nom: document.getElementById('missionName').value,
                description: document.getElementById('description').value || '',
                client_id: clientId,
                client_nom: client ? (client.nom || client.raison_sociale) : '',
                montant_estime: parseFloat(document.getElementById('montantEstime').value) || 0,
                devise: document.getElementById('devise').value,
                business_unit_id: businessUnitId || null,
                business_unit_nom: businessUnit ? (businessUnit.nom || businessUnit.name) : '',
                division_id: divisionId || null,
                division_nom: division ? (division.nom || division.name) : '',
                collaborateur_id: responsableId,
                collaborateur_nom: responsable ? responsable.nom : '',
                collaborateur_prenom: responsable ? responsable.prenom : '',
                date_debut_prevue: document.getElementById('dateDebutPrevue').value || null,
                date_fin_prevue: document.getElementById('dateFinPrevue').value || null,
                statut: 'DIRECT_CREATION',
                is_direct: true
            };

            // Sauvegarder en sessionStorage
            sessionStorage.setItem('selectedOpportunity', JSON.stringify(pseudoOpportunity));
            sessionStorage.setItem('missionCreationMode', 'direct');

            console.log('✅ Pseudo-opportunité créée:', pseudoOpportunity);

            // Rediriger vers step1 avec le paramètre mode=direct
            window.location.href = 'create-mission-step1.html?mode=direct';
        }

        // Fonction d'alerte
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            const container = document.querySelector('.main-content-area');
            container.insertBefore(alertDiv, container.firstChild);

            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
    </script>
</body>

</html>
