<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prospection - Modèles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/modern-sidebar.css">
    
    <style>
        .page-wrapper {
            display: flex;
            min-height: 100vh;
        }
        .main-content-area {
            flex-grow: 1;
            padding: 2rem;
        }
        @media (max-width: 768px) {
            .page-wrapper { flex-direction: column; }
            .main-content-area { padding: 1rem; }
            .sidebar-container.open { transform: translateX(0); }
        }
        
        .template-form {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            color: white;
        }
        
        .form-section {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            border-left: 4px solid #667eea;
            color: #495057;
        }
        
        .form-section h5 {
            color: #495057;
            border-bottom: 2px solid #667eea;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .form-section label {
            color: #495057;
        }
        
        .form-section .form-text {
            color: #6c757d;
        }
        
        .channel-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .channel-option {
            flex: 1;
            padding: 1.5rem;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .channel-option:hover {
            border-color: rgba(255,255,255,0.6);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .channel-option.active {
            border-color: white;
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        
        .channel-option.active::before {
            content: "✓";
            position: absolute;
            top: 10px;
            right: 10px;
            background: #28a745;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .channel-option i {
            font-size: 2.5rem;
            margin-bottom: 0.8rem;
            display: block;
            transition: all 0.3s ease;
        }
        
        .channel-option.active i {
            transform: scale(1.1);
        }
        
        .channel-option strong {
            font-size: 1.1rem;
            display: block;
            margin-bottom: 0.3rem;
        }
        
        .channel-option small {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .channel-option.active strong {
            font-weight: 700;
        }
        
        .template-config {
            display: none;
        }
        
        .template-config.active {
            display: block;
        }
        
        .email-config, .physical-config {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            color: #495057;
        }
        
        .placeholder-info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0 8px 8px 0;
        }
        
        .placeholder-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .placeholder-item {
            background: white;
            padding: 0.5rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9rem;
            border: 1px solid #e0e0e0;
        }
        
        .template-list {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
        }
        
        .template-item {
            border-bottom: 1px solid #e9ecef;
            padding: 1rem;
            transition: background-color 0.3s ease;
        }
        
        .template-item:hover {
            background-color: #f8f9fa;
        }
        
        .template-item:last-child {
            border-bottom: none;
        }
        
        .template-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .template-name {
            font-weight: bold;
            color: #495057;
        }
        
        .template-channel {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .template-channel.email {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .template-channel.physical {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .template-details {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .required-field::after {
            content: " *";
            color: #dc3545;
        }
        
        .channel-indicator {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        
        .channel-indicator.email {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        
        .channel-indicator.physical {
            background: linear-gradient(135deg, #fd7e14 0%, #e55a00 100%);
            box-shadow: 0 4px 15px rgba(253, 126, 20, 0.3);
        }
        
        .channel-indicator i {
            font-size: 1.2rem;
        }
    </style>
    <!-- Script pour la gestion utilisateur -->
    <script src="js/user-header.js"></script>
    <script src="js/profile-menu.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/tasks.js"></script>
</head>
<body>
    <button class="sidebar-toggle d-md-none">
        <i class="fas fa-bars"></i>
    </button>
    <div class="page-wrapper">
        <div class="sidebar-container"></div>
        <div class="main-content-area">
            <div class="container-fluid py-3">
                <!-- En-tête -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-envelope-open-text me-2"></i>Modèles de prospection</h2>
                    <button class="btn btn-primary" onclick="showCreateForm()">
                        <i class="fas fa-plus me-2"></i>Nouveau modèle
                    </button>
                </div>

                <!-- Le contenu sera ajouté ici -->
                <div id="mainContent">
                    <!-- Chargement... -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js" defer></script>
    <script src="/js/sidebar.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Scripts pour les modèles de prospection -->
    <script src="js/template-form-content.js"></script>
    <script src="js/prospecting-templates.js"></script>
    
    
    
    
    <script src="js/session-manager.js"></script>
    
    <script>
        // Initialisation de la page
        document.addEventListener('DOMContentLoaded', function() {
            initializePageContent();
        });
    </script>
</body>
</html>
