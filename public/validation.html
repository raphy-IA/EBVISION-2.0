<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation des Saisies - TRS</title>
    
    <!-- CSS Bootstrap et FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS de la sidebar moderne -->
    <link rel="stylesheet" href="css/modern-sidebar.css">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-bg: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            overflow-x: hidden; /* Empêche le défilement horizontal */
        }
        
        /* Le conteneur principal de la page qui contient la sidebar et le contenu */
        .page-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Styles pour le contenu principal */
        .main-content-area {
            flex-grow: 1; /* Prend l'espace restant */
            padding: 2rem;
            background-color: var(--light-bg);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .stat-card.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .stat-card.warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .stat-card.info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .table thead th {
            background-color: var(--primary-color);
            color: white;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-saisie { background-color: #e3f2fd; color: #1976d2; }
        .status-soumise { background-color: #fff3e0; color: #f57c00; }
        .status-validee { background-color: #e8f5e8; color: #388e3c; }
        .status-rejetee { background-color: #ffebee; color: #d32f2f; }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }

        /* Styles spécifiques pour la sidebar (si non gérés par modern-sidebar.css) */
        .sidebar-container {
            width: 300px; /* Largeur fixe pour la sidebar */
            flex-shrink: 0; /* Empêche la sidebar de rétrécir */
        }

        /* Ajustements pour les petits écrans */
        @media (max-width: 768px) {
            .page-wrapper {
                flex-direction: column; /* Empile la sidebar et le contenu */
            }
            .sidebar-container {
                width: 100%; /* La sidebar prend toute la largeur */
                height: auto; /* Hauteur automatique */
            }
            .main-content-area {
                padding: 1rem;
            }
        }
    
        /* Styles pour la sidebar unifiée */
        .main-content-wrapper {
            margin-left: 300px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
            padding: 0;
        }
        
        .main-content {
            padding: 2rem;
        }
        
        @media (max-width: 768px) {
            .main-content-wrapper {
                margin-left: 0;
            }
            
            .sidebar-container {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar-container.open {
                transform: translateX(0);
            }
            
            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Sidebar Container -->
        <div class="sidebar-container">
            <!-- La sidebar sera générée par JavaScript -->
        </div>

        <!-- Main Content Area -->
        <div class="main-content-area">
            <div id="validation-section">
                <!-- Header -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2><i class="fas fa-check-circle me-2"></i>Validation des Saisies de Temps</h2>
                            <div>
                                <button class="btn btn-success me-2" onclick="validateSelected()">
                                    <i class="fas fa-check me-1"></i>
                                    Valider Sélection
                                </button>
                                <button class="btn btn-danger me-2" onclick="rejectSelected()">
                                    <i class="fas fa-times me-1"></i>
                                    Rejeter Sélection
                                </button>
                                <button class="btn btn-primary" onclick="loadPendingEntries()">
                                    <i class="fas fa-sync-alt me-1"></i>
                                    Actualiser
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="collaborateurFilter" class="form-label">Collaborateur</label>
                                <select class="form-select" id="collaborateurFilter" onchange="filterEntries()">
                                    <option value="">Tous les collaborateurs</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="missionFilter" class="form-label">Mission</label>
                                <select class="form-select" id="missionFilter" onchange="filterEntries()">
                                    <option value="">Toutes les missions</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="statusFilter" class="form-label">Statut</label>
                                <select class="form-select" id="statusFilter" onchange="filterEntries()">
                                    <option value="SOUMISE">Soumise</option>
                                    <option value="VALIDEE">Validée</option>
                                    <option value="REJETEE">Rejetée</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Time Entries Table -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="fas fa-list me-2"></i>Saisies en attente de validation</h5>
                    </div>
                    <div class="card-body">
                        <div id="entries-loading" class="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Chargement...</span>
                            </div>
                        </div>
                        <div id="entries-content">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th><input type="checkbox" id="selectAll"></th>
                                            <th>ID</th>
                                            <th>Collaborateur</th>
                                            <th>Mission</th>
                                            <th>Date</th>
                                            <th>Heures</th>
                                            <th>Statut</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="time-entries-table">
                                        <!-- Time entries will be loaded here by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- View Entry Modal -->
    <div class="modal fade" id="viewEntryModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-eye me-2"></i>
                        Détails de la Saisie
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p><strong>ID:</strong> <span id="view-id"></span></p>
                    <p><strong>Collaborateur:</strong> <span id="view-collaborateur"></span></p>
                    <p><strong>Mission:</strong> <span id="view-mission"></span></p>
                    <p><strong>Date:</strong> <span id="view-date"></span></p>
                    <p><strong>Heures:</strong> <span id="view-heures"></span></p>
                    <p><strong>Statut:</strong> <span id="view-statut"></span></p>
                    <p><strong>Description:</strong> <span id="view-description"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js" defer></script>
    <script src="/js/sidebar.js" defer></script>
    <script>
        const API_BASE_URL = '/api';
        // Fonction utilitaire pour les appels API authentifiés
        async function authenticatedFetch(url, options = {}) {
            const token = localStorage.getItem('authToken');
            const defaultHeaders = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
            
            return fetch(url, {
                ...options,
                headers: {
                    ...defaultHeaders,
                    ...options.headers
                }
            });
        }

        let allEntries = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadPendingEntries();
            loadCollaborateursFilter();
            loadMissionsFilter();

            document.getElementById('selectAll').addEventListener('change', function() {
                document.querySelectorAll('input[name="entryCheckbox"]').forEach(checkbox => {
                    checkbox.checked = this.checked;
                });
            });
        });

        async function loadPendingEntries() {
            showLoading(true);
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/time-entries`);
                const data = await response.json();
                if (data.success) {
                    allEntries = data.data;
                    filterEntries(); // Apply initial filter (e.g., show only 'SOUMISE')
                } else {
                    showAlert('Erreur lors du chargement des saisies', 'danger');
                }
            } catch (error) {
                console.error('Erreur fetch:', error);
                showAlert('Erreur de connexion', 'danger');
            } finally {
                showLoading(false);
            }
        }

        function displayEntries(entries) {
            const tbody = document.getElementById('time-entries-table');
            tbody.innerHTML = '';
            if (entries.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="text-center text-muted py-4">
                            <i class="fas fa-clipboard-list fa-2x mb-3"></i>
                            <p>Aucune saisie trouvée</p>
                        </td>
                    </tr>
                `;
                return;
            }

            entries.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="checkbox" name="entryCheckbox" value="${entry.id}" data-status="${entry.statut}"></td>
                    <td>${entry.id}</td>
                    <td>${entry.collaborateur_nom || 'N/A'}</td>
                    <td>${entry.mission_nom || 'N/A'}</td>
                    <td>${formatDate(entry.date_saisie)}</td>
                    <td>${entry.heures}h</td>
                    <td><span class="status-badge status-${entry.statut.toLowerCase()}">${entry.statut}</span></td>
                    <td>
                        <button class="btn btn-sm btn-outline-info" onclick="viewEntry('${entry.id}')" title="Voir">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function filterEntries() {
            const collaborateurFilter = document.getElementById('collaborateurFilter').value;
            const missionFilter = document.getElementById('missionFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            const filtered = allEntries.filter(entry => {
                const matchesCollaborateur = !collaborateurFilter || entry.collaborateur_id == collaborateurFilter;
                const matchesMission = !missionFilter || entry.mission_id == missionFilter;
                const matchesStatus = !statusFilter || entry.statut === statusFilter;
                return matchesCollaborateur && matchesMission && matchesStatus;
            });
            displayEntries(filtered);
        }

        async function loadCollaborateursFilter() {
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/collaborateurs`);
                const data = await response.json();
                const select = document.getElementById('collaborateurFilter');
                if (data.success) {
                    data.data.forEach(collab => {
                        const option = document.createElement('option');
                        option.value = collab.id;
                        option.textContent = `${collab.nom} ${collab.prenom}`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erreur lors du chargement des collaborateurs pour le filtre:', error);
            }
        }

        async function loadMissionsFilter() {
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/missions`);
                const data = await response.json();
                const select = document.getElementById('missionFilter');
                if (data.success) {
                    data.data.forEach(mission => {
                        const option = document.createElement('option');
                        option.value = mission.id;
                        option.textContent = mission.titre;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erreur lors du chargement des missions pour le filtre:', error);
            }
        }

        async function updateEntriesStatus(status) {
            const selectedEntries = Array.from(document.querySelectorAll('input[name="entryCheckbox"]:checked'))
                                        .map(cb => cb.value);

            if (selectedEntries.length === 0) {
                showAlert('Veuillez sélectionner au moins une saisie.', 'warning');
                return;
            }

            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/time-entries/bulk-update-status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ids: selectedEntries, statut: status })
                });
                const data = await response.json();
                if (data.success) {
                    showAlert(`Saisies ${status.toLowerCase()}s avec succès.`, 'success');
                    loadPendingEntries();
                } else {
                    showAlert(`Erreur lors de la mise à jour du statut: ${data.message || data.error || 'Erreur inconnue'}`, 'danger');
                }
            } catch (error) {
                console.error('Erreur lors de la mise à jour en masse:', error);
                showAlert('Erreur de connexion lors de la mise à jour en masse.', 'danger');
            }
        }

        function validateSelected() {
            updateEntriesStatus('VALIDEE');
        }

        function rejectSelected() {
            updateEntriesStatus('REJETEE');
        }

        function viewEntry(id) {
            const entry = allEntries.find(e => e.id == id);
            if (entry) {
                document.getElementById('view-id').textContent = entry.id;
                document.getElementById('view-collaborateur').textContent = entry.collaborateur_nom || 'N/A';
                document.getElementById('view-mission').textContent = entry.mission_nom || 'N/A';
                document.getElementById('view-date').textContent = formatDate(entry.date_saisie);
                document.getElementById('view-heures').textContent = `${entry.heures}h`;
                document.getElementById('view-statut').textContent = entry.statut;
                document.getElementById('view-description').textContent = entry.description || '-';
                new bootstrap.Modal(document.getElementById('viewEntryModal')).show();
            } else {
                showAlert('Saisie non trouvée.', 'danger');
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleDateString('fr-FR');
        }

        function showLoading(show) {
            document.getElementById('entries-loading').style.display = show ? 'flex' : 'none';
            document.getElementById('entries-content').style.display = show ? 'none' : 'block';
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.main-content-area');
            if (container) {
                container.insertBefore(alertDiv, container.firstChild);
            } else {
                document.body.appendChild(alertDiv);
            }
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
    </script>

    <!-- SessionManager pour la gestion centralisée des sessions -->
    <script src="js/session-manager.js"></script>
</body>
</html>
