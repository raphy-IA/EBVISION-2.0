<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Opportunit√©s - TRS</title>
    
    <!-- CSS Bootstrap et FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-lightbulb me-2"></i>Gestion des Opportunit√©s</h2>
            <button class="btn btn-primary" onclick="newOpportunity()">
                <i class="fas fa-plus me-2"></i>Nouvelle Opportunit√©
            </button>
        </div>
        
        <!-- Header avec bouton Actualiser -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                    <i class="fas fa-list me-2"></i>
                    Liste des Opportunit√©s
                </h5>
                <button class="btn btn-outline-primary" onclick="loadOpportunities()">
                    <i class="fas fa-sync-alt me-1"></i>
                    Actualiser
                </button>
            </div>
            <div class="card-body">
                <div id="opportunities-loading" class="text-center" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Chargement...</span>
                    </div>
                </div>
                <div id="opportunities-content">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Client</th>
                                    <th>Responsable</th>
                                    <th>Montant</th>
                                    <th>Probabilit√©</th>
                                    <th>Date Fermeture</th>
                                    <th>Statut</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="opportunities-table">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = '/api';
        // Fonction utilitaire pour les appels API authentifi√©s
        async function authenticatedFetch(url, options = {}) {
            const token = localStorage.getItem('authToken');
            const defaultHeaders = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
            
            return fetch(url, {
                ...options,
                headers: {
                    ...defaultHeaders,
                    ...options.headers
                }
            });
        }

        let opportunities = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Page opportunities.html charg√©e');
            loadOpportunities();
        });
        
        async function loadOpportunities() {
            showLoading(true);
            try {
                console.log('üìã Chargement des opportunit√©s...');
                const response = await authenticatedFetch(`${API_BASE_URL}/opportunities`);
                const data = await response.json();
                
                console.log('üìä R√©ponse API:', data);
                
                if (data.success) {
                    opportunities = data.data.opportunities;
                    console.log(`‚úÖ ${opportunities.length} opportunit√©s charg√©es`);
                    displayOpportunities();
                } else {
                    console.error('‚ùå Erreur API:', data.error || data.message);
                    showError('Erreur lors du chargement des opportunit√©s');
                }
            } catch (error) {
                console.error('‚ùå Erreur de connexion:', error);
                showError('Erreur de connexion');
            } finally {
                showLoading(false);
            }
        }
        
        function displayOpportunities() {
            const tbody = document.getElementById('opportunities-table');
            tbody.innerHTML = '';
            
            if (opportunities.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center">Aucune opportunit√© trouv√©e</td></tr>';
                return;
            }
            
            opportunities.forEach(opp => {
                const row = document.createElement('tr');
                
                const montant = opp.montant_estime ? formatCurrency(opp.montant_estime, opp.devise || "EUR") : '-';
                const probabilite = opp.probabilite ? `${opp.probabilite}%` : '-';
                const responsable = opp.collaborateur_nom ? `${opp.collaborateur_nom} ${opp.collaborateur_prenom}` : '-';
                const dateFermeture = opp.date_fermeture_prevue ? new Date(opp.date_fermeture_prevue).toLocaleDateString('fr-FR') : '-';
                const statusClass = getStatusClass(opp.statut);
                const statusLabel = getStatusLabel(opp.statut);
                
                row.innerHTML = `
                    <td><strong>${opp.nom}</strong></td>
                    <td>${opp.client_nom || '-'}</td>
                    <td>${responsable}</td>
                    <td>${montant}</td>
                    <td>${probabilite}</td>
                    <td>${dateFermeture}</td>
                    <td><span class="badge ${statusClass}">${statusLabel}</span></td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-info" onclick="viewOpportunity(${opp.id})" title="Voir">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-outline-warning" onclick="editOpportunity(${opp.id})" title="Modifier">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-outline-danger" onclick="deleteOpportunity(${opp.id})" title="Supprimer">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            console.log('‚úÖ Opportunit√©s affich√©es');
        }
        
        function formatCurrency(value, currency = 'EUR') {
            try {
                return new Intl.NumberFormat('fr-FR', { 
                    style: 'currency', 
                    currency: currency 
                }).format(value);
            } catch (error) {
                return `${value} ${currency}`;
            }
        }
        
        function getStatusClass(status) {
            const classes = {
                'EN_COURS': 'bg-primary',
                'GAGNEE': 'bg-success',
                'PERDUE': 'bg-danger',
                'OPEN': 'bg-primary',
                'WON': 'bg-success',
                'LOST': 'bg-danger'
            };
            return classes[status] || 'bg-secondary';
        }
        
        function getStatusLabel(status) {
            const labels = {
                'EN_COURS': 'En Cours',
                'GAGNEE': 'Gagn√©e',
                'PERDUE': 'Perdue',
                'OPEN': 'Ouverte',
                'WON': 'Gagn√©e',
                'LOST': 'Perdue'
            };
            return labels[status] || status;
        }
        
        function showLoading(show) {
            document.getElementById('opportunities-loading').style.display = show ? 'block' : 'none';
            document.getElementById('opportunities-content').style.display = show ? 'none' : 'block';
        }
        
        function showError(message) {
            const content = document.getElementById('opportunities-content');
            content.style.display = 'block';
            content.innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    ${message}
                </div>
            `;
        }
        
        // Fonctions CRUD (√† enrichir progressivement)
        function newOpportunity() {
            console.log('‚ûï Cr√©ation d\'une nouvelle opportunit√©');
            alert('Fonctionnalit√© "Nouvelle Opportunit√©" - √Ä d√©velopper');
        }
        
        function viewOpportunity(id) {
            console.log('üëÅÔ∏è Visualisation de l\'opportunit√©:', id);
            alert(`Visualisation de l'opportunit√© ${id} - √Ä d√©velopper`);
        }
        
        function editOpportunity(id) {
            console.log('‚úèÔ∏è √âdition de l\'opportunit√©:', id);
            alert(`√âdition de l'opportunit√© ${id} - √Ä d√©velopper`);
        }
        
        function deleteOpportunity(id) {
            console.log('üóëÔ∏è Suppression de l\'opportunit√©:', id);
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cette opportunit√© ?')) {
                alert(`Suppression de l'opportunit√© ${id} - √Ä d√©velopper`);
            }
        }
    </script>
</body>
</html>
