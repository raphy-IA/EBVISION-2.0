<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRS Dashboard - Gestion des Secteurs d'Activité</title>
    
    <!-- CSS Bootstrap et FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS de la sidebar moderne -->
    <link rel="stylesheet" href="css/modern-sidebar.css">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-bg: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            overflow-x: hidden; /* Empêche le défilement horizontal */
        }
        
        /* Le conteneur principal de la page qui contient la sidebar et le contenu */
        .page-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Styles pour le contenu principal */
        .main-content-area {
            flex-grow: 1; /* Prend l'espace restant */
            padding: 2rem;
            background-color: var(--light-bg);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .stat-card.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .stat-card.warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .stat-card.info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .table thead th {
            background-color: var(--primary-color);
            color: white;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-actif { background-color: #e8f5e8; color: #388e3c; }
        .status-inactif { background-color: #ffebee; color: #d32f2f; }
        
        .secteur-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: white;
            font-size: 14px;
        }
        
        .sous-secteur {
            padding-left: 30px;
            border-left: 2px solid #e9ecef;
            margin-left: 15px;
        }
        
        .search-box {
            border-radius: 25px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }

        /* Styles spécifiques pour la sidebar (si non gérés par modern-sidebar.css) */
        .sidebar-container {
            width: 300px; /* Largeur fixe pour la sidebar */
            flex-shrink: 0; /* Empêche la sidebar de rétrécir */
        }

        /* Ajustements pour les petits écrans */
        @media (max-width: 768px) {
            .page-wrapper {
                flex-direction: column; /* Empile la sidebar et le contenu */
            }
            .sidebar-container {
                width: 100%; /* La sidebar prend toute la largeur */
                height: auto; /* Hauteur automatique */
            }
            .main-content-area {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Sidebar Container -->
        <div class="sidebar-container">
            <!-- La sidebar sera générée par JavaScript -->
        </div>

        <!-- Main Content Area -->
        <div class="main-content-area">
            <div id="secteurs-section">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-industry me-2"></i>Gestion des Secteurs d'Activité</h2>
                    <div>
                        <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#addSousSecteurModal">
                            <i class="fas fa-plus me-2"></i>Nouveau Sous-Secteur
                        </button>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSecteurModal">
                            <i class="fas fa-plus me-2"></i>Nouveau Secteur
                        </button>
                    </div>
                </div>

                <!-- Onglets -->
                <ul class="nav nav-tabs mb-4" id="secteursTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="secteurs-tab" data-bs-toggle="tab" data-bs-target="#secteurs" type="button" role="tab">
                            <i class="fas fa-industry me-2"></i>Secteurs
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="sous-secteurs-tab" data-bs-toggle="tab" data-bs-target="#sous-secteurs" type="button" role="tab">
                            <i class="fas fa-layer-group me-2"></i>Sous-Secteurs
                        </button>
                    </li>
                </ul>

                <!-- Contenu des onglets -->
                <div class="tab-content" id="secteursTabContent">
                    <!-- Onglet Secteurs -->
                    <div class="tab-pane fade show active" id="secteurs" role="tabpanel">
                        <!-- Filtres pour secteurs -->
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3 mb-3">
                                        <label for="secteurStatusFilter" class="form-label">Statut</label>
                                        <select class="form-select" id="secteurStatusFilter">
                                            <option value="">Tous les statuts</option>
                                            <option value="true">Actif</option>
                                            <option value="false">Inactif</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label for="secteurSearchInput" class="form-label">Recherche</label>
                                        <input type="text" class="form-control" id="secteurSearchInput" placeholder="Rechercher un secteur...">
                                    </div>
                                    <div class="col-md-3 mb-3 d-flex align-items-end">
                                        <button class="btn btn-outline-secondary w-100" onclick="resetSecteurFilters()">
                                            <i class="fas fa-refresh me-2"></i>Réinitialiser
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Tableau des secteurs -->
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-list me-2"></i>Liste des Secteurs
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>Icône</th>
                                                <th>Nom</th>
                                                <th>Code</th>
                                                <th>Couleur</th>
                                                <th>Sous-Secteurs</th>
                                                <th>Statut</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="secteursTableBody">
                                            <tr>
                                                <td colspan="7" class="text-center">
                                                    <div class="loading">
                                                        <div class="spinner-border text-primary" role="status">
                                                            <span class="visually-hidden">Chargement...</span>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Onglet Sous-Secteurs -->
                    <div class="tab-pane fade" id="sous-secteurs" role="tabpanel">
                        <!-- Filtres pour sous-secteurs -->
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3 mb-3">
                                        <label for="sousSecteurSecteurFilter" class="form-label">Secteur Parent</label>
                                        <select class="form-select" id="sousSecteurSecteurFilter">
                                            <option value="">Tous les secteurs</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label for="sousSecteurStatusFilter" class="form-label">Statut</label>
                                        <select class="form-select" id="sousSecteurStatusFilter">
                                            <option value="">Tous les statuts</option>
                                            <option value="true">Actif</option>
                                            <option value="false">Inactif</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label for="sousSecteurSearchInput" class="form-label">Recherche</label>
                                        <input type="text" class="form-control" id="sousSecteurSearchInput" placeholder="Rechercher un sous-secteur...">
                                    </div>
                                    <div class="col-md-3 mb-3 d-flex align-items-end">
                                        <button class="btn btn-outline-secondary w-100" onclick="resetSousSecteurFilters()">
                                            <i class="fas fa-refresh me-2"></i>Réinitialiser
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Tableau des sous-secteurs -->
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-list me-2"></i>Liste des Sous-Secteurs
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>Secteur Parent</th>
                                                <th>Nom</th>
                                                <th>Code</th>
                                                <th>Description</th>
                                                <th>Statut</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="sousSecteursTableBody">
                                            <tr>
                                                <td colspan="6" class="text-center">
                                                    <div class="loading">
                                                        <div class="spinner-border text-primary" role="status">
                                                            <span class="visually-hidden">Chargement...</span>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour ajouter/modifier un secteur -->
    <div class="modal fade" id="addSecteurModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="secteurModalTitle">
                        <i class="fas fa-plus me-2"></i>Nouveau Secteur
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="secteurForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="secteurNom" class="form-label">Nom du Secteur *</label>
                                <input type="text" class="form-control" id="secteurNom" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="secteurCode" class="form-label">Code *</label>
                                <input type="text" class="form-control" id="secteurCode" maxlength="20" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="secteurCouleur" class="form-label">Couleur</label>
                                <input type="color" class="form-control" id="secteurCouleur" value="#3498db">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="secteurIcone" class="form-label">Icône</label>
                                <input type="text" class="form-control" id="secteurIcone" placeholder="fas fa-industry">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="secteurDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="secteurDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="secteurActif" checked>
                                <label class="form-check-label" for="secteurActif">
                                    Secteur actif
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="saveSecteur()">
                        <i class="fas fa-save me-2"></i>Enregistrer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour ajouter/modifier un sous-secteur -->
    <div class="modal fade" id="addSousSecteurModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sousSecteurModalTitle">
                        <i class="fas fa-plus me-2"></i>Nouveau Sous-Secteur
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="sousSecteurForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="sousSecteurSecteurId" class="form-label">Secteur Parent *</label>
                                <select class="form-select" id="sousSecteurSecteurId" required>
                                    <option value="">Sélectionner un secteur</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="sousSecteurNom" class="form-label">Nom du Sous-Secteur *</label>
                                <input type="text" class="form-control" id="sousSecteurNom" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="sousSecteurCode" class="form-label">Code *</label>
                                <input type="text" class="form-control" id="sousSecteurCode" maxlength="20" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="sousSecteurOrdre" class="form-label">Ordre d'affichage</label>
                                <input type="number" class="form-control" id="sousSecteurOrdre" min="1" value="1">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="sousSecteurDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="sousSecteurDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="sousSecteurActif" checked>
                                <label class="form-check-label" for="sousSecteurActif">
                                    Sous-secteur actif
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="saveSousSecteur()">
                        <i class="fas fa-save me-2"></i>Enregistrer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js" defer></script>
    <script src="/js/sidebar.js" defer></script>
    <script>
        // Variables globales
        let secteurs = [];
        let sousSecteurs = [];
        let currentSecteurId = null;
        let currentSousSecteurId = null;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadSecteurs();
            loadSousSecteurs();
            setupEventListeners();
        });

        // Configuration des événements
        function setupEventListeners() {
            // Filtres secteurs
            document.getElementById('secteurStatusFilter').addEventListener('change', filterSecteurs);
            document.getElementById('secteurSearchInput').addEventListener('input', filterSecteurs);
            
            // Filtres sous-secteurs
            document.getElementById('sousSecteurSecteurFilter').addEventListener('change', filterSousSecteurs);
            document.getElementById('sousSecteurStatusFilter').addEventListener('change', filterSousSecteurs);
            document.getElementById('sousSecteurSearchInput').addEventListener('input', filterSousSecteurs);
        }

        // Chargement des secteurs
        async function loadSecteurs() {
            try {
                const response = await fetch('/api/secteurs-activite');
                if (response.ok) {
                    const responseData = await response.json();
                    if (responseData.success) {
                        secteurs = responseData.data.secteurs;
                        displaySecteurs(secteurs);
                        updateSecteurFilters();
                    } else {
                        console.error('Erreur API:', responseData.message);
                    }
                } else {
                    console.error('Erreur lors du chargement des secteurs');
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // Chargement des sous-secteurs
        async function loadSousSecteurs() {
            try {
                const response = await fetch('/api/secteurs-activite/sous-secteurs');
                if (response.ok) {
                    const responseData = await response.json();
                    if (responseData.success) {
                        sousSecteurs = responseData.data.sous_secteurs;
                        displaySousSecteurs(sousSecteurs);
                    } else {
                        console.error('Erreur API:', responseData.message);
                    }
                } else {
                    console.error('Erreur lors du chargement des sous-secteurs');
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // Affichage des secteurs
        function displaySecteurs(secteursToShow) {
            const tbody = document.getElementById('secteursTableBody');
            
            if (secteursToShow.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center text-muted">
                            <i class="fas fa-inbox fa-2x mb-3"></i>
                            <p>Aucun secteur trouvé</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = secteursToShow.map(secteur => {
                const sousSecteursCount = sousSecteurs.filter(ss => ss.secteur_id === secteur.id).length;
                
                return `
                    <tr>
                        <td>
                            <div class="secteur-icon" style="background-color: ${secteur.couleur || '#3498db'}">
                                <i class="${secteur.icone || 'fas fa-industry'}"></i>
                            </div>
                        </td>
                        <td><strong>${secteur.nom || 'N/A'}</strong></td>
                        <td><code>${secteur.code || 'N/A'}</code></td>
                        <td>
                            <span class="badge" style="background-color: ${secteur.couleur || '#3498db'}">
                                ${secteur.couleur || 'N/A'}
                            </span>
                        </td>
                        <td>
                            <span class="badge bg-info">${sousSecteursCount} sous-secteur(s)</span>
                        </td>
                        <td><span class="status-badge status-${secteur.actif ? 'actif' : 'inactif'}">${secteur.actif ? 'Actif' : 'Inactif'}</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="editSecteur('${secteur.id}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteSecteur('${secteur.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Affichage des sous-secteurs
        function displaySousSecteurs(sousSecteursToShow) {
            const tbody = document.getElementById('sousSecteursTableBody');
            
            if (sousSecteursToShow.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center text-muted">
                            <i class="fas fa-inbox fa-2x mb-3"></i>
                            <p>Aucun sous-secteur trouvé</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = sousSecteursToShow.map(sousSecteur => {
                const secteurParent = secteurs.find(s => s.id === sousSecteur.secteur_id);
                
                return `
                    <tr>
                        <td>
                            <span class="badge bg-secondary">${secteurParent ? secteurParent.nom : 'N/A'}</span>
                        </td>
                        <td><strong>${sousSecteur.nom || 'N/A'}</strong></td>
                        <td><code>${sousSecteur.code || 'N/A'}</code></td>
                        <td>${sousSecteur.description || 'N/A'}</td>
                        <td><span class="status-badge status-${sousSecteur.actif ? 'actif' : 'inactif'}">${sousSecteur.actif ? 'Actif' : 'Inactif'}</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="editSousSecteur('${sousSecteur.id}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteSousSecteur('${sousSecteur.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Filtrage des secteurs
        function filterSecteurs() {
            const statusFilter = document.getElementById('secteurStatusFilter').value;
            const searchFilter = document.getElementById('secteurSearchInput').value.toLowerCase();

            let filteredSecteurs = secteurs.filter(secteur => {
                const statusMatch = !statusFilter || secteur.actif.toString() === statusFilter;
                const searchMatch = !searchFilter || 
                    (secteur.nom && secteur.nom.toLowerCase().includes(searchFilter)) ||
                    (secteur.code && secteur.code.toLowerCase().includes(searchFilter));

                return statusMatch && searchMatch;
            });

            displaySecteurs(filteredSecteurs);
        }

        // Filtrage des sous-secteurs
        function filterSousSecteurs() {
            const secteurFilter = document.getElementById('sousSecteurSecteurFilter').value;
            const statusFilter = document.getElementById('sousSecteurStatusFilter').value;
            const searchFilter = document.getElementById('sousSecteurSearchInput').value.toLowerCase();

            let filteredSousSecteurs = sousSecteurs.filter(sousSecteur => {
                const secteurMatch = !secteurFilter || sousSecteur.secteur_id === secteurFilter;
                const statusMatch = !statusFilter || sousSecteur.actif.toString() === statusFilter;
                const searchMatch = !searchFilter || 
                    (sousSecteur.nom && sousSecteur.nom.toLowerCase().includes(searchFilter)) ||
                    (sousSecteur.code && sousSecteur.code.toLowerCase().includes(searchFilter));

                return secteurMatch && statusMatch && searchMatch;
            });

            displaySousSecteurs(filteredSousSecteurs);
        }

        // Mise à jour des filtres
        function updateSecteurFilters() {
            const secteurFilter = document.getElementById('sousSecteurSecteurFilter');
            const secteurSelect = document.getElementById('sousSecteurSecteurId');
            
            const options = secteurs.map(secteur => 
                `<option value="${secteur.id}">${secteur.nom}</option>`
            ).join('');
            
            const defaultOption = '<option value="">Sélectionner un secteur</option>';
            
            secteurFilter.innerHTML = defaultOption + options;
            secteurSelect.innerHTML = defaultOption + options;
        }

        // Réinitialisation des filtres secteurs
        function resetSecteurFilters() {
            document.getElementById('secteurStatusFilter').value = '';
            document.getElementById('secteurSearchInput').value = '';
            displaySecteurs(secteurs);
        }

        // Réinitialisation des filtres sous-secteurs
        function resetSousSecteurFilters() {
            document.getElementById('sousSecteurSecteurFilter').value = '';
            document.getElementById('sousSecteurStatusFilter').value = '';
            document.getElementById('sousSecteurSearchInput').value = '';
            displaySousSecteurs(sousSecteurs);
        }

        // Sauvegarde d'un secteur
        async function saveSecteur() {
            const formData = {
                nom: document.getElementById('secteurNom').value,
                code: document.getElementById('secteurCode').value,
                couleur: document.getElementById('secteurCouleur').value,
                icone: document.getElementById('secteurIcone').value,
                description: document.getElementById('secteurDescription').value,
                actif: document.getElementById('secteurActif').checked
            };

            try {
                const url = currentSecteurId ? `/api/secteurs-activite/${currentSecteurId}` : '/api/secteurs-activite';
                const method = currentSecteurId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('addSecteurModal')).hide();
                    loadSecteurs();
                    resetSecteurForm();
                } else {
                    console.error('Erreur lors de la sauvegarde');
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // Sauvegarde d'un sous-secteur
        async function saveSousSecteur() {
            const formData = {
                secteur_id: document.getElementById('sousSecteurSecteurId').value,
                nom: document.getElementById('sousSecteurNom').value,
                code: document.getElementById('sousSecteurCode').value,
                ordre: document.getElementById('sousSecteurOrdre').value || 1,
                description: document.getElementById('sousSecteurDescription').value,
                actif: document.getElementById('sousSecteurActif').checked
            };

            try {
                const url = currentSousSecteurId ? `/api/secteurs-activite/sous-secteurs/${currentSousSecteurId}` : '/api/secteurs-activite/sous-secteurs';
                const method = currentSousSecteurId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('addSousSecteurModal')).hide();
                    loadSousSecteurs();
                    resetSousSecteurForm();
                } else {
                    console.error('Erreur lors de la sauvegarde');
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // Édition d'un secteur
        function editSecteur(secteurId) {
            const secteur = secteurs.find(s => s.id === secteurId);
            if (secteur) {
                currentSecteurId = secteurId;
                document.getElementById('secteurModalTitle').innerHTML = '<i class="fas fa-edit me-2"></i>Modifier le Secteur';
                
                document.getElementById('secteurNom').value = secteur.nom || '';
                document.getElementById('secteurCode').value = secteur.code || '';
                document.getElementById('secteurCouleur').value = secteur.couleur || '#3498db';
                document.getElementById('secteurIcone').value = secteur.icone || '';
                document.getElementById('secteurDescription').value = secteur.description || '';
                document.getElementById('secteurActif').checked = secteur.actif;

                new bootstrap.Modal(document.getElementById('addSecteurModal')).show();
            }
        }

        // Édition d'un sous-secteur
        function editSousSecteur(sousSecteurId) {
            const sousSecteur = sousSecteurs.find(ss => ss.id === sousSecteurId);
            if (sousSecteur) {
                currentSousSecteurId = sousSecteurId;
                document.getElementById('sousSecteurModalTitle').innerHTML = '<i class="fas fa-edit me-2"></i>Modifier le Sous-Secteur';
                
                document.getElementById('sousSecteurSecteurId').value = sousSecteur.secteur_id || '';
                document.getElementById('sousSecteurNom').value = sousSecteur.nom || '';
                document.getElementById('sousSecteurCode').value = sousSecteur.code || '';
                document.getElementById('sousSecteurOrdre').value = sousSecteur.ordre || 1;
                document.getElementById('sousSecteurDescription').value = sousSecteur.description || '';
                document.getElementById('sousSecteurActif').checked = sousSecteur.actif;

                new bootstrap.Modal(document.getElementById('addSousSecteurModal')).show();
            }
        }

        // Suppression d'un secteur
        async function deleteSecteur(secteurId) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce secteur ?')) {
                try {
                    const response = await fetch(`/api/secteurs-activite/${secteurId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        loadSecteurs();
                    } else {
                        console.error('Erreur lors de la suppression');
                    }
                } catch (error) {
                    console.error('Erreur:', error);
                }
            }
        }

        // Suppression d'un sous-secteur
        async function deleteSousSecteur(sousSecteurId) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce sous-secteur ?')) {
                try {
                    const response = await fetch(`/api/secteurs-activite/sous-secteurs/${sousSecteurId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        loadSousSecteurs();
                    } else {
                        console.error('Erreur lors de la suppression');
                    }
                } catch (error) {
                    console.error('Erreur:', error);
                }
            }
        }

        // Réinitialisation du formulaire secteur
        function resetSecteurForm() {
            currentSecteurId = null;
            document.getElementById('secteurModalTitle').innerHTML = '<i class="fas fa-plus me-2"></i>Nouveau Secteur';
            document.getElementById('secteurForm').reset();
        }

        // Réinitialisation du formulaire sous-secteur
        function resetSousSecteurForm() {
            currentSousSecteurId = null;
            document.getElementById('sousSecteurModalTitle').innerHTML = '<i class="fas fa-plus me-2"></i>Nouveau Sous-Secteur';
            document.getElementById('sousSecteurForm').reset();
        }

        // Gestion des modals
        document.getElementById('addSecteurModal').addEventListener('hidden.bs.modal', function () {
            resetSecteurForm();
        });

        document.getElementById('addSousSecteurModal').addEventListener('hidden.bs.modal', function () {
            resetSousSecteurForm();
        });
    </script>
</body>
</html>
