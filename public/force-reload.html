<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Reload - EBVISION 2.0</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .reload-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn-reload {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: bold;
            margin: 1rem;
            transition: transform 0.3s ease;
        }
        .btn-reload:hover {
            transform: translateY(-2px);
            color: white;
        }
    </style>
    <!-- Script pour la gestion utilisateur -->
    <script src="js/user-header.js"></script>
    <script src="js/profile-menu.js"></script>
</head>
<body>
    <div class="reload-card">
        <div class="spinner"></div>
        <h2><i class="fas fa-sync-alt me-2"></i>Nettoyage du Cache</h2>
        <p class="text-muted">Vidage complet du cache du navigateur...</p>
        
        <div id="status" class="alert alert-info">
            <i class="fas fa-cog fa-spin me-2"></i>
            Nettoyage en cours...
        </div>
        
        <div class="mt-4">
            <button class="btn btn-reload" onclick="forceReload()">
                <i class="fas fa-sync me-2"></i>
                Forcer le Rechargement
            </button>
        </div>
    </div>

    <script>
        async function clearAllCaches() {
            const status = document.getElementById('status');
            
            try {
                // 1. Vider le cache du navigateur
                status.innerHTML = '<i class="fas fa-trash me-2"></i>Vidage du cache du navigateur...';
                
                // 2. Vider le cache des service workers
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (const cacheName of cacheNames) {
                        await caches.delete(cacheName);
                    }
                }
                
                // 3. Vider le localStorage et sessionStorage
                status.innerHTML = '<i class="fas fa-database me-2"></i>Vidage du stockage local...';
                localStorage.clear();
                sessionStorage.clear();
                
                // 4. Forcer le rechargement de tous les scripts
                status.innerHTML = '<i class="fas fa-code me-2"></i>Rechargement des scripts...';
                
                // 5. Attendre un peu puis rediriger
                status.innerHTML = '<i class="fas fa-check me-2"></i>Cache vidé ! Redirection...';
                
                setTimeout(() => {
                    // Rediriger vers le dashboard avec un timestamp unique
                    const timestamp = new Date().getTime();
                    window.location.href = `/dashboard.html?reload=${timestamp}`;
                }, 2000);
                
            } catch (error) {
                status.innerHTML = `<i class="fas fa-exclamation-triangle me-2"></i>Erreur: ${error.message}`;
            }
        }
        
        function forceReload() {
            // Méthode alternative : rechargement forcé
            window.location.reload(true);
        }
        
        // Démarrer automatiquement le nettoyage
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(clearAllCaches, 1000);
        });
    </script>
</body>
</html>
