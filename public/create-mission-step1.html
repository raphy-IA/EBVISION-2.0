<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRS Dashboard - Cr√©ation de Mission - √âtape 1</title>
    
    <!-- CSS Bootstrap et FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/modern-sidebar.css">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-bg: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
        }
        
        .page-wrapper {
            display: flex;
            min-height: 100vh;
        }

        .main-content-area {
            flex-grow: 1;
            padding: 2rem;
            background-color: var(--light-bg);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .step {
            display: flex;
            align-items: center;
            margin: 0 1rem;
        }
        
        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 0.5rem;
        }
        
        .step-number.active {
            background-color: var(--success-color);
        }
        
        .step-number.completed {
            background-color: var(--success-color);
        }
        
        .opportunity-card {
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .opportunity-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .opportunity-card.selected {
            border-color: var(--success-color);
            background-color: #e8f5e8;
        }
        
        .mission-type-card {
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .mission-type-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .mission-type-card.selected {
            border-color: var(--success-color);
            background-color: #e8f5e8;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .btn-next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            color: white;
        }
        
        .btn-next:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Sidebar Container -->
        <div class="sidebar-container">
            <!-- La sidebar sera g√©n√©r√©e par JavaScript -->
        </div>

        <!-- Main Content Area -->
        <div class="main-content-area">
            <div class="container-fluid">
                <!-- Indicateur d'√©tapes -->
                <div class="step-indicator">
                    <div class="step">
                        <div class="step-number active">1</div>
                        <span>S√©lection Opportunit√© & Type</span>
                    </div>
                    <div class="step">
                        <div class="step-number">2</div>
                        <span>Configuration Mission</span>
                    </div>
                    <div class="step">
                        <div class="step-number">3</div>
                        <span>Configuration Financi√®re</span>
                    </div>
                    <div class="step">
                        <div class="step-number">4</div>
                        <span>Planification</span>
                    </div>
                </div>

                <!-- En-t√™te -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-tasks me-2"></i>Cr√©ation de Mission - √âtape 1</h2>
                    <a href="missions.html" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Retour aux Missions
                    </a>
                </div>

                <!-- S√©lection de l'opportunit√© -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-trophy me-2"></i>1. S√©lectionner une Opportunit√© Gagn√©e
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="opportunities-container">
                            <div class="loading">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Chargement...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- S√©lection du type de mission -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-cog me-2"></i>2. S√©lectionner un Type de Mission
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="mission-types-container">
                            <div class="loading">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Chargement...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bouton de validation -->
                <div class="text-center">
                    <button id="btn-next" class="btn btn-next" disabled>
                        <i class="fas fa-arrow-right me-2"></i>Continuer vers l'√âtape 2
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js" defer></script>
    <script src="/js/sidebar.js" defer></script>
    <script>
        // Variables globales
        let selectedOpportunity = null;
        let selectedMissionType = null;
        let opportunities = [];
        let missionTypes = [];

        // Fonction utilitaire pour les appels API authentifi√©s
        async function authenticatedFetch(url, options = {}) {
            const token = localStorage.getItem('authToken');
            const defaultHeaders = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
            
            return fetch(url, {
                ...options,
                headers: {
                    ...defaultHeaders,
                    ...options.headers
                }
            });
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Page create-mission-step1.html charg√©e');
            await loadData();
        });

        // Chargement des donn√©es
        async function loadData() {
            try {
                console.log('üîÑ Chargement des donn√©es...');
                
                // Charger les opportunit√©s gagn√©es
                console.log('üèÜ Chargement des opportunit√©s gagn√©es...');
                const oppResponse = await authenticatedFetch('/api/opportunities/won-for-mission');
                const oppData = await oppResponse.json();
                if (oppData.success) {
                    opportunities = oppData.data.opportunities;
                    console.log(`‚úÖ ${opportunities.length} opportunit√©s gagn√©es charg√©es`);
                    displayOpportunities();
                } else {
                    console.error('‚ùå Erreur lors du chargement des opportunit√©s:', oppData.error);
                }

                // Charger les types de mission
                console.log('üìã Chargement des types de mission...');
                const mtResponse = await authenticatedFetch('/api/mission-types');
                const mtData = await mtResponse.json();
                if (mtData.success) {
                    missionTypes = mtData.data.missionTypes;
                    console.log(`‚úÖ ${missionTypes.length} types de mission charg√©s`);
                    displayMissionTypes();
                } else {
                    console.error('‚ùå Erreur lors du chargement des types de mission:', mtData.error);
                }

                console.log('‚úÖ Toutes les donn√©es charg√©es');
            } catch (error) {
                console.error('‚ùå Erreur lors du chargement des donn√©es:', error);
            }
        }

        // Affichage des opportunit√©s
        function displayOpportunities() {
            const container = document.getElementById('opportunities-container');
            
            if (opportunities.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted">
                        <i class="fas fa-inbox fa-3x mb-3"></i>
                        <h5>Aucune opportunit√© gagn√©e disponible</h5>
                        <p>Toutes les opportunit√©s gagn√©es ont d√©j√† une mission associ√©e.</p>
                    </div>
                `;
                return;
            }

            const opportunitiesHtml = opportunities.map(opp => `
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="card opportunity-card" onclick="selectOpportunity('${opp.id}')" data-opportunity-id="${opp.id}">
                        <div class="card-body">
                            <h6 class="card-title">${opp.nom}</h6>
                            <p class="card-text text-muted">${opp.description || 'Aucune description'}</p>
                            <div class="row">
                                <div class="col-6">
                                    <small class="text-muted">Client</small><br>
                                    <strong>${opp.client_nom}</strong>
                                </div>
                                <div class="col-6">
                                    <small class="text-muted">Montant</small><br>
                                    <strong>${formatCurrency(opp.montant_estime)}</strong>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-6">
                                    <small class="text-muted">Business Unit</small><br>
                                    <strong>${opp.business_unit_nom || 'N/A'}</strong>
                                </div>
                                <div class="col-6">
                                    <small class="text-muted">Responsable</small><br>
                                    <strong>${opp.collaborateur_nom} ${opp.collaborateur_prenom}</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="row">
                    ${opportunitiesHtml}
                </div>
            `;
        }

        // Affichage des types de mission
        function displayMissionTypes() {
            const container = document.getElementById('mission-types-container');
            
            if (missionTypes.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted">
                        <i class="fas fa-cog fa-3x mb-3"></i>
                        <h5>Aucun type de mission disponible</h5>
                        <p>Veuillez cr√©er des types de mission avant de continuer.</p>
                    </div>
                `;
                return;
            }

            const typesHtml = missionTypes.map(type => `
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="card mission-type-card" onclick="selectMissionType('${type.id}')" data-mission-type-id="${type.id}">
                        <div class="card-body">
                            <h6 class="card-title">${type.codification} - ${type.libelle}</h6>
                            <p class="card-text text-muted">${type.description || 'Aucune description'}</p>
                            <div class="row">
                                <div class="col-12">
                                    <small class="text-muted">Division</small><br>
                                    <strong>${type.division_nom || 'Non assign√©e'}</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="row">
                    ${typesHtml}
                </div>
            `;
        }

        // S√©lection d'une opportunit√©
        function selectOpportunity(opportunityId) {
            // D√©s√©lectionner toutes les opportunit√©s
            document.querySelectorAll('.opportunity-card').forEach(card => {
                card.classList.remove('selected');
            });

            // S√©lectionner l'opportunit√© cliqu√©e
            const selectedCard = document.querySelector(`[data-opportunity-id="${opportunityId}"]`);
            if (selectedCard) {
                selectedCard.classList.add('selected');
                selectedOpportunity = opportunities.find(opp => opp.id === opportunityId);
                console.log('‚úÖ Opportunit√© s√©lectionn√©e:', selectedOpportunity);
            }

            updateNextButton();
        }

        // S√©lection d'un type de mission
        function selectMissionType(missionTypeId) {
            // D√©s√©lectionner tous les types
            document.querySelectorAll('.mission-type-card').forEach(card => {
                card.classList.remove('selected');
            });

            // S√©lectionner le type cliqu√©
            const selectedCard = document.querySelector(`[data-mission-type-id="${missionTypeId}"]`);
            if (selectedCard) {
                selectedCard.classList.add('selected');
                selectedMissionType = missionTypes.find(type => type.id === missionTypeId);
                console.log('‚úÖ Type de mission s√©lectionn√©:', selectedMissionType);
            }

            updateNextButton();
        }

        // Mise √† jour du bouton suivant
        function updateNextButton() {
            const btnNext = document.getElementById('btn-next');
            if (selectedOpportunity && selectedMissionType) {
                btnNext.disabled = false;
                btnNext.onclick = continueToStep2;
            } else {
                btnNext.disabled = true;
            }
        }

        // Continuer vers l'√©tape 2
        function continueToStep2() {
            if (!selectedOpportunity || !selectedMissionType) {
                alert('Veuillez s√©lectionner une opportunit√© et un type de mission');
                return;
            }

            // Stocker les s√©lections dans sessionStorage
            sessionStorage.setItem('selectedOpportunity', JSON.stringify(selectedOpportunity));
            sessionStorage.setItem('selectedMissionType', JSON.stringify(selectedMissionType));

            // Rediriger vers l'√©tape 2
            window.location.href = 'create-mission-step2.html';
        }

        // Fonction utilitaire pour formater les montants
        function formatCurrency(amount) {
            if (!amount) return 'N/A';
            return new Intl.NumberFormat('fr-FR', {
                style: 'currency',
                currency: 'EUR'
            }).format(amount);
        }
    </script>
</body>
</html>
