<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord TRS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e9eafc 0%, #f4f6fa 100%);
            margin: 0;
        }
        .container {
            max-width: 1400px;
            margin: 30px auto;
            background: white;
            border-radius: 18px;
            box-shadow: 0 10px 40px rgba(102,126,234,0.10), 0 2px 8px rgba(118,75,162,0.06);
            padding: 0 0 40px 0;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px 30px 30px;
            border-radius: 18px 18px 0 0;
            box-shadow: 0 4px 24px rgba(102,126,234,0.10);
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .header-text {
            flex: 1;
        }
        .header-actions {
            flex-shrink: 0;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .header p {
            font-size: 1.15em;
            opacity: 0.96;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #eee;
            background: #f8f9fa;
        }
        .tab {
            padding: 18px 32px;
            cursor: pointer;
            font-weight: 500;
            color: #555;
            border: none;
            background: none;
            outline: none;
            transition: background 0.2s, color 0.2s;
            font-size: 1.08em;
        }
        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            background: #fff;
        }
        .filters-bar {
            display: flex;
            gap: 24px;
            padding: 22px 36px 12px 36px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            flex-wrap: wrap;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        .filter-group label {
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
            font-size: 1em;
        }
        .filter-group select, .filter-group input {
            padding: 9px 14px;
            border: 2px solid #ddd;
            border-radius: 9px;
            font-size: 1em;
            min-width: 160px;
            background: #fff;
            transition: border-color 0.2s;
        }
        .filter-group select:focus, .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .date-range {
            display: flex;
            gap: 8px;
        }
        .date-range input {
            padding: 9px 14px;
            border: 2px solid #ddd;
            border-radius: 9px;
            font-size: 1em;
            min-width: 140px;
            background: #fff;
            transition: border-color 0.2s;
        }
        .date-range input:focus {
            outline: none;
            border-color: #667eea;
        }
        .kpi-cards {
            display: flex;
            gap: 32px;
            margin: 36px 0 24px 0;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .kpi-card {
            background: linear-gradient(135deg, #f8f9fa 60%, #e9eafc 100%);
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(102,126,234,0.07);
            padding: 32px 34px 28px 34px;
            min-width: 220px;
            flex: 1;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: box-shadow 0.2s, transform 0.2s;
            margin-bottom: 10px;
            animation: fadeInUp 0.7s;
        }
        .kpi-card:hover {
            box-shadow: 0 8px 32px rgba(102,126,234,0.13);
            transform: translateY(-2px) scale(1.03);
        }
        .kpi-icon {
            font-size: 2.1em;
            margin-bottom: 8px;
            color: #667eea;
            display: block;
            opacity: 0.85;
        }
        .kpi-label {
            color: #888;
            font-size: 1.08em;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .kpi-value {
            font-size: 2.2em;
            font-weight: bold;
            color: #764ba2;
            letter-spacing: 1px;
        }
        .charts-row {
            display: flex;
            gap: 32px;
            flex-wrap: wrap;
            margin: 36px 0 0 0;
        }
        .chart-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(102,126,234,0.07);
            padding: 24px 18px 18px 18px;
            flex: 1;
            min-width: 340px;
            transition: box-shadow 0.2s;
            animation: fadeInUp 0.8s;
        }
        .chart-container:hover {
            box-shadow: 0 8px 32px rgba(102,126,234,0.13);
        }
        .section-title {
            font-size: 1.18em;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 18px;
            letter-spacing: 0.5px;
        }
        .loading {
            text-align: center;
            color: #667eea;
            padding: 40px;
            font-size: 1.2em;
        }
        .no-data {
            text-align: center;
            color: #888;
            padding: 40px;
            font-size: 1.1em;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 10px rgba(102,126,234,0.07);
            margin-top: 10px;
        }
        th, td {
            padding: 12px 14px;
            border-bottom: 1px solid #f0f0f0;
            text-align: left;
        }
        th {
            background: linear-gradient(90deg, #e9eafc 60%, #f8f9fa 100%);
            color: #667eea;
            font-weight: 600;
            font-size: 1.05em;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        tr:hover {
            background: #f4f6fa;
        }
        tr:nth-child(even) {
            background: #fafaff;
        }
        .tab-content {
            display: none;
            padding: 30px;
        }
        .tab-content.active {
            display: block;
        }
        .export-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin: 10px 0;
            transition: transform 0.2s;
        }
        .export-btn:hover {
            transform: translateY(-2px);
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #c33;
        }
        .info-message {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #1976d2;
        }
        .success-message {
            background: #efe;
            color: #363;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #363;
        }
        .refresh-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 9px 20px;
            border-radius: 9px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            font-size: 1em;
        }
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40,167,69,0.3);
        }
        .refresh-btn:active {
            transform: translateY(0);
        }
        .refresh-btn.loading {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            cursor: not-allowed;
        }

        .alert-low-chargeability {
            background-color: #fff3cd !important;
            border-left: 4px solid #ffc107;
        }

        .alert-low-chargeability:hover {
            background-color: #ffeaa7 !important;
        }

        .alert-low-rentability {
            background-color: #ffebee !important;
            border-left: 4px solid #f44336;
            color: #c62828 !important;
        }

        .alert-low-rentability:hover {
            background-color: #ffcdd2 !important;
        }

        .alert-excellent-performance {
            background-color: #e8f5e8 !important;
            color: #2e7d32 !important;
        }
        
        .alert-good-performance {
            background-color: #f1f8e9 !important;
            color: #558b2f !important;
        }
        
        .alert-medium-performance {
            background-color: #fff3e0 !important;
            color: #ef6c00 !important;
        }
        
        .alert-low-performance {
            background-color: #ffebee !important;
            color: #c62828 !important;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="header-text">
                    <h1>Tableau de bord TRS</h1>
                    <p>Visualisez et analysez la répartition du temps de vos équipes par Pôle, Collaborateur et Mission.</p>
                </div>
                <div class="header-actions">
                    <button id="refreshBtn" class="refresh-btn">
                        🔄 Mise à jour
                    </button>
                </div>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active" data-tab="dashboard">Dashboard</button>
            <button class="tab" data-tab="missions">Missions</button>
            <button class="tab" data-tab="facturation">Facturation</button>
            <button class="tab" data-tab="rentabilite">Rentabilité</button>
            <button class="tab" data-tab="performance">Performance</button>
            <button class="tab" data-tab="opportunites">Opportunités</button>
        </div>

        <div class="filters-bar">
            <div class="filter-group">
                <label for="yearFilter">Année</label>
                <select id="yearFilter">
                    <option value="">Toutes les années</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="monthFilter">Mois</label>
                <select id="monthFilter">
                    <option value="">Tous les mois</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="startDate">Période personnalisée</label>
                <div class="date-range">
                    <input type="date" id="startDate" placeholder="Date début">
                    <input type="date" id="endDate" placeholder="Date fin">
                </div>
            </div>
            <div class="filter-group">
                <label for="buFilter">Pôle</label>
                <select id="buFilter">
                    <option value="">Tous les pôles</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="collabFilter">Collaborateur</label>
                <select id="collabFilter">
                    <option value="">Tous les collaborateurs</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="missionFilter">Mission</label>
                <select id="missionFilter">
                    <option value="">Toutes les missions</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="typeHeureFilter">Type d'heure</label>
                <select id="typeHeureFilter">
                    <option value="">Tous les types</option>
                </select>
            </div>
        </div>

        <!-- Dashboard Tab -->
        <div id="tab-dashboard" class="tab-content active">
            <div class="loading">Chargement des données...</div>
        </div>

        <!-- Missions Tab -->
        <div id="tab-missions" class="tab-content">
            <div class="loading">Chargement des missions...</div>
        </div>

        <!-- Facturation Tab -->
        <div id="tab-facturation" class="tab-content">
            <div class="loading">Chargement de la facturation...</div>
        </div>

        <!-- Rentabilité Tab -->
        <div id="tab-rentabilite" class="tab-content">
            <div class="loading">Chargement de la rentabilité...</div>
        </div>

        <!-- Performance Tab -->
        <div id="tab-performance" class="tab-content">
            <div class="loading">Chargement de la performance...</div>
        </div>

        <!-- Opportunités Tab -->
        <div id="tab-opportunites" class="tab-content">
            <div class="loading">Chargement des opportunités...</div>
        </div>
    </div>

    <script>
        // Variables globales
        let trsData = [];
        let missionsData = [];
        let facturesData = [];
        let tauxHorairesData = [];
        let initialesData = [];
        let opportunitesData = [];
        let filteredData = [];
        let charts = {};
        let currentTab = 'dashboard'; // Initialiser currentTab

        // Mappings
        let initialesToNom = {};
        let nomToInitiales = {};
        let gradeToTaux = {};

        // Parsing CSV robuste avec gestion des séparateurs et encodage
        function parseCSV(csvText) {
            let data = [];
            let lines = csvText.split('\n');
            if (lines.length < 2) return data;
            
            // Détecter le séparateur (; ou ,)
            let separator = ';';
            if (lines[0].includes(',')) separator = ',';
            
            let headers = lines[0].split(separator).map(h => h.replace(/"/g, '').trim());
            console.log('Headers détectés:', headers);
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                
                let row = lines[i].split(separator);
                if (row.length === headers.length) {
                    let dataRow = {};
                    for (let j = 0; j < headers.length; j++) {
                        dataRow[headers[j]] = row[j] ? row[j].replace(/"/g, '').trim() : '';
                    }
                    data.push(dataRow);
                }
            }
            console.log('Données parsées:', data.length, 'lignes');
            return data;
        }

        // Chargement des données
        async function loadAllCSVs() {
            try {
                console.log('Début du chargement des CSV...');
                
                // Charger TRS
                console.log('Chargement TRS...');
                const trsResponse = await fetch('données_TRS.csv?v=' + Date.now());
                if (!trsResponse.ok) throw new Error('Fichier TRS non trouvé');
                const trsText = await trsResponse.text();
                trsData = parseCSV(trsText);
                console.log('TRS chargé:', trsData.length, 'lignes');
                console.log('Premières lignes TRS:', trsData.slice(0, 3).map(row => ({ Nom: row['Nom'], Mois: row['Mois'] })));
                console.log('Toutes les Divisions uniques:', [...new Set(trsData.map(row => row['Division']))].filter(d => d));
                console.log('Premières lignes TRS avec Division:', trsData.slice(0, 3).map(row => ({ Nom: row['Nom'], Division: row['Division'] })));

                // Charger Missions
                console.log('Chargement Missions...');
                const missionsResponse = await fetch('liste des missions.csv?v=' + Date.now());
                if (!missionsResponse.ok) throw new Error('Fichier missions non trouvé');
                const missionsText = await missionsResponse.text();
                missionsData = parseCSV(missionsText);
                console.log('Missions chargées:', missionsData.length, 'lignes');

                // Charger Factures
                console.log('Chargement Factures...');
                const facturesResponse = await fetch('liste des factures.csv?v=' + Date.now());
                if (!facturesResponse.ok) throw new Error('Fichier factures non trouvé');
                const facturesText = await facturesResponse.text();
                facturesData = parseCSV(facturesText);
                console.log('Factures chargées:', facturesData.length, 'lignes');

                // Charger Taux horaires
                console.log('Chargement Taux horaires...');
                const tauxResponse = await fetch('Taux horaire par grade.csv?v=' + Date.now());
                if (!tauxResponse.ok) throw new Error('Fichier taux horaires non trouvé');
                const tauxText = await tauxResponse.text();
                tauxHorairesData = parseCSV(tauxText);
                console.log('Taux horaires chargés:', tauxHorairesData.length, 'lignes');

                // Charger Initiales
                console.log('Chargement Initiales...');
                const initialesResponse = await fetch('initiales.csv?v=' + Date.now());
                if (!initialesResponse.ok) throw new Error('Fichier initiales non trouvé');
                const initialesText = await initialesResponse.text();
                initialesData = parseCSV(initialesText);
                console.log('Initiales chargées:', initialesData.length, 'lignes');

                // Charger Opportunités
                console.log('Chargement Opportunités...');
                const opportunitesResponse = await fetch('liste des opportunités.csv?v=' + Date.now());
                if (!opportunitesResponse.ok) throw new Error('Fichier opportunités non trouvé');
                const opportunitesText = await opportunitesResponse.text();
                opportunitesData = parseCSV(opportunitesText);
                console.log('Opportunités chargées:', opportunitesData.length, 'lignes');

                // Construire les mappings
                buildMappings();
                console.log('Mappings construits');
                
                // Initialiser l'onglet actif
                currentTab = 'dashboard';
                
                // Initialiser l'interface
                setupFilters();
                applyFilters();
                renderDashboard();
                console.log('Interface initialisée');

            } catch (error) {
                console.error('Erreur lors du chargement des données:', error);
                document.querySelectorAll('.loading').forEach(el => {
                    el.innerHTML = 'Erreur lors du chargement des données. Vérifiez que tous les fichiers CSV sont présents.';
                });
            }
        }

        // Construction des mappings
        function buildMappings() {
            // Mapping initiales ↔ noms
            initialesData.forEach(row => {
                if (row['Nom'] && row['Initiales 1']) {
                    initialesToNom[row['Initiales 1']] = row['Nom'];
                    nomToInitiales[row['Nom']] = row['Initiales 1'];
                }
            });

            // Mapping grade ↔ taux horaire
            tauxHorairesData.forEach(row => {
                if (row['Grade'] && row['Taux horaire']) {
                    let taux = parseFloat(row['Taux horaire'].replace(/\s/g, ''));
                    if (!isNaN(taux)) {
                        gradeToTaux[row['Grade']] = taux;
                    }
                }
            });
        }

        // Fonction pour normaliser les dates (gère les formats DD/MM/YYYY et anciens formats français)
        function normalizeDate(dateStr) {
            if (!dateStr) return '';
            
            // Si c'est déjà au format DD/MM/YYYY, le convertir en YYYY-MM-DD
            let match = dateStr.match(/(\d{2})\/(\d{2})\/(\d{4})/);
            if (match) {
                let jour = match[1];
                let mois = match[2];
                let annee = match[3];
                return `${annee}-${mois}-${jour}`;
            }
            
            // Mapping des mois français vers numéros (pour l'ancien format)
            const moisMapping = {
                'janv.': '01', 'janvier': '01',
                'févr.': '02', 'février': '02',
                'mars': '03',
                'avr.': '04', 'avril': '04',
                'mai': '05',
                'juin': '06',
                'juil.': '07', 'juillet': '07',
                'août': '08',
                'sept.': '09', 'septembre': '09',
                'oct.': '10', 'octobre': '10',
                'nov.': '11', 'novembre': '11',
                'déc.': '12', 'décembre': '12'
            };
            
            // Extraire le jour et le mois (ancien format)
            match = dateStr.match(/(\d{1,2})-([a-zA-Zéû]+\.?)/);
            if (match) {
                let jour = match[1].padStart(2, '0');
                let moisFr = match[2].toLowerCase();
                let moisNum = moisMapping[moisFr];
                
                if (moisNum) {
                    // Détecter l'année basée sur les données existantes
                    let annee = '2024';
                    
                    // Si on trouve un pattern avec année dans les données, on l'utilise
                    let anneeMatch = dateStr.match(/(\d{4})/);
                    if (anneeMatch) {
                        annee = anneeMatch[1];
                    }
                    
                    return `${annee}-${moisNum}-01`; // On retourne le 1er du mois pour grouper par mois
                }
            }
            
            return dateStr; // Retourner l'original si pas de match
        }

        // Fonction pour extraire l'année d'une date normalisée
        function extractYearFromDate(dateStr) {
            if (!dateStr) return '';
            
            // Si c'est au format YYYY-MM-DD
            let match = dateStr.match(/(\d{4})-\d{2}-\d{2}/);
            if (match) {
                return match[1];
            }
            
            // Si c'est au format DD/MM/YYYY
            match = dateStr.match(/(\d{2})\/(\d{2})\/(\d{4})/);
            if (match) {
                return match[3];
            }
            
            return '';
        }

        // Fonction pour extraire le mois d'une date normalisée
        function extractMonthFromDate(dateStr) {
            if (!dateStr) return '';
            
            // Si c'est au format YYYY-MM-DD
            let match = dateStr.match(/\d{4}-(\d{2})-\d{2}/);
            if (match) {
                return match[1];
            }
            
            // Si c'est au format DD/MM/YYYY
            match = dateStr.match(/(\d{2})\/(\d{2})\/(\d{4})/);
            if (match) {
                return match[2];
            }
            
            return '';
        }

        // Fonction pour convertir une date en objet Date
        function parseDate(dateStr) {
            if (!dateStr) return null;
            
            // Si c'est au format YYYY-MM-DD
            if (dateStr.match(/^\d{4}-\d{2}-\d{2}$/)) {
                return new Date(dateStr);
            }
            
            // Si c'est au format DD/MM/YYYY
            let match = dateStr.match(/(\d{2})\/(\d{2})\/(\d{4})/);
            if (match) {
                return new Date(match[3], match[2] - 1, match[1]);
            }
            
            return null;
        }

        // Fonction pour formater une date pour l'affichage
        function formatDateForDisplay(dateStr) {
            if (!dateStr) return '';
            
            const moisNoms = {
                '01': 'Janvier', '02': 'Février', '03': 'Mars', '04': 'Avril',
                '05': 'Mai', '06': 'Juin', '07': 'Juillet', '08': 'Août',
                '09': 'Septembre', '10': 'Octobre', '11': 'Novembre', '12': 'Décembre'
            };
            
            // Si c'est déjà au format YYYY-MM-DD
            let match = dateStr.match(/(\d{4})-(\d{2})-(\d{2})/);
            if (match) {
                let annee = match[1];
                let mois = match[2];
                let jour = match[3];
                return `${moisNoms[mois]} ${annee}`;
            }
            
            return dateStr; // Retourner l'original si pas de match
        }

        // Configuration des filtres
        function setupFilters() {
            console.log('Setup filters avec données:', trsData.length);
            console.log('currentTab lors du setup:', currentTab);
            console.log('Headers TRS disponibles:', Object.keys(trsData[0] || {}));
            console.log('Premières lignes TRS avec Division:', trsData.slice(0, 3).map(row => ({ Nom: row['Nom'], Division: row['Division'] })));
            
            // Vérifier que le DOM est prêt
            if (!document.getElementById('buFilter')) {
                console.error('DOM pas encore prêt, retry dans 100ms');
                setTimeout(setupFilters, 100);
                return;
            }
            
            // Collecter toutes les dates de tous les fichiers
            let allDates = [];
            
            // Dates TRS
            let trsDates = trsData.map(row => row['Mois']).filter(d => d);
            allDates = allDates.concat(trsDates);
            
            // Dates Factures
            if (facturesData && facturesData.length > 0) {
                let facturesDates = facturesData.map(row => row['Date']).filter(d => d);
                allDates = allDates.concat(facturesDates);
            }
            
            // Dates Opportunités

        function calculateMissionStats() {
            let stats = {};
            filteredData.forEach(row => {
                let mission = row['Missions'];
                if (!mission) return;
                
                if (!stats[mission]) {
                    stats[mission] = {
                        division: row['Division'],
                        collaborateurs: new Set(),
                        heures: 0,
                        heuresHC: 0,
                        heuresHNC: 0,
                        cout: 0
                    };
                }
                
                stats[mission].collaborateurs.add(row['Nom']);
                let heures = parseFloat(row['Heures']) || 0;
                stats[mission].heures += heures;
                
                // Calculer le coût basé sur le grade (uniquement pour les heures HC)
                if (row['Type Heure'] === 'HC') {
                    let grade = row['Grade'];
                    let tauxHoraire = gradeToTaux[grade] || 0;
                    stats[mission].cout += tauxHoraire * heures;
                    stats[mission].heuresHC += heures;
                } else {
                    stats[mission].heuresHNC += heures;
                }
            });
            
            return stats;
        }

        function calculateTotalCost() {
            return filteredData.reduce((sum, row) => {
                // Ne calculer le coût que pour les heures HC (chargeables)
                if (row['Type Heure'] === 'HC') {
                    let grade = row['Grade'];
                    let tauxHoraire = gradeToTaux[grade] || 0;
                    let heures = parseFloat(row['Heures']) || 0;
                    return sum + (tauxHoraire * heures);
                }
                return sum;
            }, 0);
        }

        // ===== FONCTIONS RENTABILITÉ =====
        function calculateRentabiliteStats() {
            // Calculer les coûts à partir des données TRS filtrées
            let coutTotal = calculateTotalCost();
            
            // Calculer le CA à partir des factures
            let caTotal = facturesData.reduce((sum, facture) => {
                let montant = parseFloat(facture['Montant Facturé']?.replace(/\s/g, '') || '0');
                return sum + montant;
            }, 0);
            
            let margeBrute = caTotal - coutTotal;
            let tauxMarge = caTotal > 0 ? (margeBrute / caTotal) * 100 : 0;
            
            // Nouveaux KPIs
            let roiGlobal = coutTotal > 0 ? (margeBrute / coutTotal) * 100 : 0;
            
            // Calculer le taux de rentabilité (missions rentables / total missions)
            let missionStats = {};
            filteredData.forEach(row => {
                let mission = row['Missions'] || 'Non défini';
                if (!missionStats[mission]) {
                    missionStats[mission] = { cout: 0, ca: 0 };
                }
                if (row['Type Heure'] === 'HC') {
                    let heures = parseFloat(row['Heures']) || 0;
                    let taux = gradeToTaux[row['Grade']] || 0;
                    missionStats[mission].cout += heures * taux;
                }
            });
            
            facturesData.forEach(facture => {
                let mission = facture['Mission'] || 'Non défini';
                let montant = parseFloat(facture['Montant Facturé']?.replace(/\s/g, '') || '0');
                if (!missionStats[mission]) {
                    missionStats[mission] = { cout: 0, ca: 0 };
                }
                missionStats[mission].ca += montant;
            });
            
            let missionsRentables = Object.values(missionStats).filter(stats => (stats.ca - stats.cout) > 0).length;
            let totalMissions = Object.keys(missionStats).length;
            let tauxRentabilite = totalMissions > 0 ? (missionsRentables / totalMissions) * 100 : 0;
            
            // CA moyen par mission
            let missionsFacturees = facturesData.length;
            let caMoyen = missionsFacturees > 0 ? caTotal / missionsFacturees : 0;

            return {
                caTotal,
                coutTotal,
                margeBrute,
                tauxMarge,
                roiGlobal,
                tauxRentabilite,
                caMoyen
            };
        }

                    collaborateurStats[nom].cout += cout;
                    collaborateurStats[nom].heuresHC += heures;
                } else {
                    collaborateurStats[nom].heuresHNC += heures;
                }
            });

            let totalCollaborateurs = Object.keys(collaborateurStats).length;
            let totalHeures = Object.values(collaborateurStats).reduce((sum, stats) => sum + stats.heures, 0);
            let heuresMoyennes = totalCollaborateurs > 0 ? totalHeures / totalCollaborateurs : 0;
            
            // Calculer le taux de chargeabilité global
            let totalHeuresHC = Object.values(collaborateurStats).reduce((sum, stats) => sum + stats.heuresHC, 0);
            let totalHeuresHNC = Object.values(collaborateurStats).reduce((sum, stats) => sum + stats.heuresHNC, 0);
            let tauxChargeabilite = (totalHeuresHC + totalHeuresHNC) > 0 ? (totalHeuresHC / (totalHeuresHC + totalHeuresHNC)) * 100 : 0;
            
            // Trouver le collaborateur le plus efficace (ratio HNC/HC le plus faible)
            let plusEfficace = Object.entries(collaborateurStats)
                .filter(([nom, stats]) => stats.heuresHC > 0 && (stats.heuresHC + stats.heuresHNC) > 0) // Seulement ceux avec des heures HC et total > 0
                .sort((a, b) => {

        function calculateRentabiliteStats() {

            // Calculer le CA à partir des factures
            let caTotal = facturesData.reduce((sum, facture) => {
                let montant = parseFloat(facture['Montant Facturé']?.replace(/\s/g, '') || '0');
                return sum + montant;
            }, 0);
            
            let margeBrute = caTotal - coutTotal;
            let tauxMarge = caTotal > 0 ? (margeBrute / caTotal) * 100 : 0;
            
            // Nouveaux KPIs
            let roiGlobal = coutTotal > 0 ? (margeBrute / coutTotal) * 100 : 0;
            
            // Calculer le taux de rentabilité (missions rentables / total missions)
            let missionStats = {};
            filteredData.forEach(row => {
                let mission = row['Missions'] || 'Non défini';
                if (!missionStats[mission]) {
                    missionStats[mission] = { cout: 0, ca: 0 };
                }
                if (row['Type Heure'] === 'HC') {
                    let heures = parseFloat(row['Heures']) || 0;
                    let taux = gradeToTaux[row['Grade']] || 0;
                    missionStats[mission].cout += heures * taux;
                }
            });
            
            facturesData.forEach(facture => {
                let mission = facture['Mission'] || 'Non défini';
                let montant = parseFloat(facture['Montant Facturé']?.replace(/\s/g, '') || '0');
                if (!missionStats[mission]) {
                    missionStats[mission] = { cout: 0, ca: 0 };
                }
                missionStats[mission].ca += montant;
            });
            
            let missionsRentables = Object.values(missionStats).filter(stats => (stats.ca - stats.cout) > 0).length;
            let totalMissions = Object.keys(missionStats).length;
            let tauxRentabilite = totalMissions > 0 ? (missionsRentables / totalMissions) * 100 : 0;
            
            // CA moyen par mission
            let missionsFacturees = facturesData.length;
            let caMoyen = missionsFacturees > 0 ? caTotal / missionsFacturees : 0;

            return {
                caTotal,
                coutTotal,
                margeBrute,
                tauxMarge,
                roiGlobal,
                tauxRentabilite,
                caMoyen
            };
        }

            let missionStats = {};
            filteredData.forEach(row => {

                if (row['Type Heure'] === 'HC') {
                    let cout = heures * taux;
                    collaborateurStats[nom].cout += cout;
                    collaborateurStats[nom].heuresHC += heures;
                } else {
                    collaborateurStats[nom].heuresHNC += heures;
                }
            });

            let totalCollaborateurs = Object.keys(collaborateurStats).length;
            let totalHeures = Object.values(collaborateurStats).reduce((sum, stats) => sum + stats.heures, 0);
            let heuresMoyennes = totalCollaborateurs > 0 ? totalHeures / totalCollaborateurs : 0;
            
            // Calculer le taux de chargeabilité global
            let totalHeuresHC = Object.values(collaborateurStats).reduce((sum, stats) => sum + stats.heuresHC, 0);
            let totalHeuresHNC = Object.values(collaborateurStats).reduce((sum, stats) => sum + stats.heuresHNC, 0);
            let tauxChargeabilite = (totalHeuresHC + totalHeuresHNC) > 0 ? (totalHeuresHC / (totalHeuresHC + totalHeuresHNC)) * 100 : 0;
            
            // Trouver le collaborateur le plus efficace (ratio HNC/HC le plus faible)
            let plusEfficace = Object.entries(collaborateurStats)
                .filter(([nom, stats]) => stats.heuresHC > 0 && (stats.heuresHC + stats.heuresHNC) > 0) // Seulement ceux avec des heures HC et total > 0
                .sort((a, b) => {
                    let ratioA = a[1].heuresHNC / a[1].heuresHC;

                    return ratioA - ratioB; // Plus le ratio est faible, meilleur

        function calculatePerformanceStats() {
            let collaborateurStats = {};
            
            filteredData.forEach(row => {

                let heures = parseFloat(row['Heures']) || 0;
                let grade = row['Grade'] || 'Non défini';
                let division = row['Division'] || 'Non défini';
                let taux = gradeToTaux[grade] || 0;
                
                if (!collaborateurStats[nom]) {
                    collaborateurStats[nom] = {
                        heures: 0,
                        heuresHC: 0,
                        heuresHNC: 0,
                        cout: 0,
                        grade: grade,
                        division: division
                    };
                }
                
                collaborateurStats[nom].heures += heures;
                
                // Ne calculer le coût que pour les heures HC
                if (row['Type Heure'] === 'HC') {
                    let cout = heures * taux;
                    collaborateurStats[nom].cout += cout;
                    collaborateurStats[nom].heuresHC += heures;
                } else {
                    collaborateurStats[nom].heuresHNC += heures;
                }
            });

            let totalCollaborateurs = Object.keys(collaborateurStats).length;
            let totalHeures = Object.values(collaborateurStats).reduce((sum, stats) => sum + stats.heures, 0);
            let heuresMoyennes = totalCollaborateurs > 0 ? totalHeures / totalCollaborateurs : 0;
            
            // Calculer le taux de chargeabilité global
            let totalHeuresHC = Object.values(collaborateurStats).reduce((sum, stats) => sum + stats.heuresHC, 0);
            let totalHeuresHNC = Object.values(collaborateurStats).reduce((sum, stats) => sum + stats.heuresHNC, 0);
            let tauxChargeabilite = (totalHeuresHC + totalHeuresHNC) > 0 ? (totalHeuresHC / (totalHeuresHC + totalHeuresHNC)) * 100 : 0;
            
            // Trouver le collaborateur le plus efficace (ratio HNC/HC le plus faible)
            let plusEfficace = Object.entries(collaborateurStats)
                .filter(([nom, stats]) => stats.heuresHC > 0 && (stats.heuresHC + stats.heuresHNC) > 0) // Seulement ceux avec des heures HC et total > 0
                .sort((a, b) => {
                    let ratioA = a[1].heuresHNC / a[1].heuresHC;
                    let ratioB = b[1].heuresHNC / b[1].heuresHC;
                    return ratioA - ratioB; // Plus le ratio est faible, meilleur
                })[0];
            let plusEfficaceName = plusEfficace ? plusEfficace[0] : 'N/A';

            return {
                totalCollaborateurs,
                heuresMoyennes,
                tauxChargeabilite,
                plusEfficace: plusEfficaceName
            };
        }

                    let cout = heures * taux;
                    collaborateurStats[nom].cout += cout;
                    collaborateurStats[nom].heuresHC += heures;
                } else {
                    collaborateurStats[nom].heuresHNC += heures;
                }
            });

            let totalCollaborateurs = Object.keys(collaborateurStats).length;
            let totalHeures = Object.values(collaborateurStats).reduce((sum, stats) => sum + stats.heures, 0);
            let heuresMoyennes = totalCollaborateurs > 0 ? totalHeures / totalCollaborateurs : 0;
            
            // Calculer le taux de chargeabilité global
            let totalHeuresHC = Object.values(collaborateurStats).reduce((sum, stats) => sum + stats.heuresHC, 0);
            let totalHeuresHNC = Object.values(collaborateurStats).reduce((sum, stats) => sum + stats.heuresHNC, 0);
            let tauxChargeabilite = (totalHeuresHC + totalHeuresHNC) > 0 ? (totalHeuresHC / (totalHeuresHC + totalHeuresHNC)) * 100 : 0;
            
            // Trouver le collaborateur le plus efficace (ratio HNC/HC le plus faible)
            let plusEfficace = Object.entries(collaborateurStats)
                .filter(([nom, stats]) => stats.heuresHC > 0 && (stats.heuresHC + stats.heuresHNC) > 0) // Seulement ceux avec des heures HC et total > 0
                .sort((a, b) => {
                    let ratioA = a[1].heuresHNC / a[1].heuresHC;

                    return ratioA - ratioB; // Plus le ratio est faible, meilleur

            let plusEfficaceName = plusEfficace ? plusEfficace[0] : 'N/A';

                totalCollaborateurs,

                if (!missionStats[mission]) {

        function calculatePerformanceStats() {

            filteredData.forEach(row => {

                let heures = parseFloat(row['Heures']) || 0;
                let grade = row['Grade'] || 'Non défini';
                let division = row['Division'] || 'Non défini';
                let taux = gradeToTaux[grade] || 0;
                
                if (!collaborateurStats[nom]) {
                    collaborateurStats[nom] = {
                        heures: 0,
                        heuresHC: 0,
                        heuresHNC: 0,
                        cout: 0,
                        grade: grade,
                        division: division
                    };
                }
                
                collaborateurStats[nom].heures += heures;
                
                // Ne calculer le coût que pour les heures HC
                if (row['Type Heure'] === 'HC') {
                    let cout = heures * taux;
                    collaborateurStats[nom].cout += cout;
                    collaborateurStats[nom].heuresHC += heures;
                } else {
                    collaborateurStats[nom].heuresHNC += heures;
                }
            });

            let totalCollaborateurs = Object.keys(collaborateurStats).length;
            let totalHeures = Object.values(collaborateurStats).reduce((sum, stats) => sum + stats.heures, 0);
            let heuresMoyennes = totalCollaborateurs > 0 ? totalHeures / totalCollaborateurs : 0;
            
            // Calculer le taux de chargeabilité global
            let totalHeuresHC = Object.values(collaborateurStats).reduce((sum, stats) => sum + stats.heuresHC, 0);
            let totalHeuresHNC = Object.values(collaborateurStats).reduce((sum, stats) => sum + stats.heuresHNC, 0);
            let tauxChargeabilite = (totalHeuresHC + totalHeuresHNC) > 0 ? (totalHeuresHC / (totalHeuresHC + totalHeuresHNC)) * 100 : 0;
            
            // Trouver le collaborateur le plus efficace (ratio HNC/HC le plus faible)
            let plusEfficace = Object.entries(collaborateurStats)
                .filter(([nom, stats]) => stats.heuresHC > 0 && (stats.heuresHC + stats.heuresHNC) > 0) // Seulement ceux avec des heures HC et total > 0
                .sort((a, b) => {
                    let ratioA = a[1].heuresHNC / a[1].heuresHC;
                    let ratioB = b[1].heuresHNC / b[1].heuresHC;
                    return ratioA - ratioB; // Plus le ratio est faible, meilleur
                })[0];
            let plusEfficaceName = plusEfficace ? plusEfficace[0] : 'N/A';

            return {
                totalCollaborateurs,
                heuresMoyennes,
                tauxChargeabilite,
                plusEfficace: plusEfficaceName

            let missionStats = {};

                if (!missionStats[mission]) {
                    missionStats[mission] = { cout: 0, ca: 0 };

                missionStats[mission].ca += montant;

            let missionsRentables = Object.values(missionStats).filter(stats => (stats.ca - stats.cout) > 0).length;

            return {

        function calculatePerformanceStats() {
            let collaborateurStats = {};
            
            filteredData.forEach(row => {
                let nom = row['Nom'] || 'Non défini';
                let heures = parseFloat(row['Heures']) || 0;
                let grade = row['Grade'] || 'Non défini';
                let division = row['Division'] || 'Non défini';
                let taux = gradeToTaux[grade] || 0;
                
                if (!collaborateurStats[nom]) {
                    collaborateurStats[nom] = {
                        heures: 0,
                        heuresHC: 0,
                        heuresHNC: 0,
                        cout: 0,
                        grade: grade,
                        division: division
                    };
                }
                
                collaborateurStats[nom].heures += heures;
                
                // Ne calculer le coût que pour les heures HC
                if (row['Type Heure'] === 'HC') {
                    let cout = heures * taux;
                    collaborateurStats[nom].cout += cout;
                    collaborateurStats[nom].heuresHC += heures;
                } else {
                    collaborateurStats[nom].heuresHNC += heures;
                }
            });

            let totalCollaborateurs = Object.keys(collaborateurStats).length;
            let totalHeures = Object.values(collaborateurStats).reduce((sum, stats) => sum + stats.heures, 0);
            let heuresMoyennes = totalCollaborateurs > 0 ? totalHeures / totalCollaborateurs : 0;
            
            // Calculer le taux de chargeabilité global
            let totalHeuresHC = Object.values(collaborateurStats).reduce((sum, stats) => sum + stats.heuresHC, 0);
            let totalHeuresHNC = Object.values(collaborateurStats).reduce((sum, stats) => sum + stats.heuresHNC, 0);
            let tauxChargeabilite = (totalHeuresHC + totalHeuresHNC) > 0 ? (totalHeuresHC / (totalHeuresHC + totalHeuresHNC)) * 100 : 0;
            
            // Trouver le collaborateur le plus efficace (ratio HNC/HC le plus faible)
            let plusEfficace = Object.entries(collaborateurStats)
                .filter(([nom, stats]) => stats.heuresHC > 0 && (stats.heuresHC + stats.heuresHNC) > 0) // Seulement ceux avec des heures HC et total > 0
                .sort((a, b) => {
                    let ratioA = a[1].heuresHNC / a[1].heuresHC;
                    let ratioB = b[1].heuresHNC / b[1].heuresHC;
                    return ratioA - ratioB; // Plus le ratio est faible, meilleur
                })[0];
            let plusEfficaceName = plusEfficace ? plusEfficace[0] : 'N/A';

            return {
                totalCollaborateurs,
                heuresMoyennes,
                tauxChargeabilite,
                plusEfficace: plusEfficaceName
            };
        }
